    "build": {
      "crush": {
        "command": "  # Copy vendored dependencies from stage 1 and make them writable\n  cp -rL ${vendor}/vendor ./ && chmod -R u+w vendor\n\n  # Get version for ldflags\n  VERSION=$(git describe --long 2>/dev/null || echo \"0.0.0-dev\")\n\n  # Build the binary with the same settings as Taskfile\n  # Using -ldflags=\"-s -w\" to strip debug symbols and reduce binary size\n  CGO_ENABLED=0 GOEXPERIMENT=greenteagc go build -mod=vendor -ldflags=\"-s -w -X github.com/charmbracelet/crush/internal/version.Version=$VERSION\" -o $out/bin/crush .\n",
        "sandbox": "pure",
        "version": {
          "command": "git describe --long 2>/dev/null || echo '0.0.0-dev'"
        },
        "description": "Your new coding bestie, now available in your favourite terminal"
      },
      "vendor": {
        "command": "  go mod download\n  go mod vendor\n  mkdir -p $out/vendor\n  cp -r vendor/* $out/vendor/\n",
        "sandbox": "off"
      }
    }
  },
