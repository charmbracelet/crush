## Build and publish your own packages ------------------------------
##  $ flox build
##  $ flox publish
## ------------------------------------------------------------------
[build]

# Stage 1: Vendor Go dependencies (requires network access)
[build.vendor]
command = """
  go mod download
  go mod vendor
  mkdir -p $out/vendor
  cp -r vendor/* $out/vendor/
"""
sandbox = "off"

# Stage 2: Build the crush binary (reproducible, pure build)
[build.crush]
description = "Your new coding bestie, now available in your favourite terminal"
version.command = "git describe --long 2>/dev/null || echo '0.0.0-dev'"
command = """
  # Copy vendored dependencies from stage 1 and make them writable
  cp -rL ${vendor}/vendor ./ && chmod -R u+w vendor

  # Get version for ldflags
  VERSION=$(git describe --long 2>/dev/null || echo "0.0.0-dev")

  # Build the binary with the same settings as Taskfile
  # Using -ldflags="-s -w" to strip debug symbols and reduce binary size
  CGO_ENABLED=0 GOEXPERIMENT=greenteagc go build \
    -mod=vendor \
    -ldflags="-s -w -X github.com/charmbracelet/crush/internal/version.Version=$VERSION" \
    -o $out/bin/crush \
    .
"""
sandbox = "pure"


