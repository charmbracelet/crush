com/etcd-io/etcdlabs/-/blob/cmd/backend-web-server/main.go","content":"// Copyright 2016 CoreOS, Inc.\n//\n// Licensed under the Apache License, Version 2.0 (the \"License\");\n// you may not use this file except in compliance with the License.\n// You may obtain a copy of the License at\n//\n//     http://www.apache.org/licenses/LICENSE-2.0\n//\n// Unless required by applicable law or agreed to in writing, software\n// distributed under the License is distributed on an \"AS IS\" BASIS,\n// WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n// See the License for the specific language governing permissions and\n// limitations under the License.\n\n// etcdlabs runs backend with embedded etcd servers.\npackage main\n\nimport (\n\t\"flag\"\n\t\"os\"\n\t\"os/signal\"\n\n\t\"github.com/etcd-io/etcdlabs/backend/web\"\n\n\t_ \"github.com/ugorji/go/codec\"\n\t\"go.uber.org/zap\"\n)\n\nvar (\n\twebPort         int\n\trecordTesterEps string\n)\n\nvar lg *zap.SugaredLogger\n\nfunc init() {\n\tl, err := zap.NewProduction()\n\tif err != nil {\n\t\tpanic(err)\n\t}\n\tlg = l.Sugar()\n}\n\nfunc main() {\n\tflag.IntVar(\u0026webPort, \"web-port\", 2200, \"Specify the web port for backend.\")\n\tflag.Parse()\n\n\tlg.Info(\"starting web server\")\n\tsrv, err := web.StartServer(webPort)\n\tif err != nil {\n\t\tpanic(err)\n\t}\n\tlg.Info(\"started web server\")\n\tdefer srv.Stop()\n\n\tsc := make(chan os.Signal, 10)\n\tsignal.Notify(sc, os.Interrupt, os.Kill)\n\tselect {\n\tcase s := \u003c-sc:\n\t\tlg.Infof(\"shutting down server with signal %q\", s.String())\n\tcase \u003c-srv.StopNotify():\n\t\tlg.Info(\"shutting down server with stop signal\")\n\t}\n}\n"},"lineMatches":[{"preview":"func main() {","lineNumber":43,"offsetAndLengths":[[0,9]]}]},{"__typename":"FileMatch","repository":{"name":"github.com/etcd-io/etcd"},"file":{"path":"contrib/raftexample/main.go","url":"/github.com/etcd-io/etcd/-/blob/contrib/raftexample/main.go","content":"// Copyright 2015 The etcd Authors\n//\n// Licensed under the Apache License, Version 2.0 (the \"License\");\n// you may not use this file except in compliance with the License.\n// You may obtain a copy of the License at\n//\n//     http://www.apache.org/licenses/LICENSE-2.0\n//\n// Unless required by applicable law or agreed to in writing, software\n// distributed under the License is distributed on an \"AS IS\" BASIS,\n// WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n// See the License for the specific language governing permissions and\n// limitations under the License.\n\npackage main\n\nimport (\n\t\"flag\"\n\t\"strings\"\n\n\t\"go.etcd.io/raft/v3/raftpb\"\n)\n\nfunc main() {\n\tcluster := flag.String(\"cluster\", \"http://127.0.0.1:9021\", \"comma separated cluster peers\")\n\tid := flag.Int(\"id\", 1, \"node ID\")\n\tkvport := flag.Int(\"port\", 9121, \"key-value server port\")\n\tjoin := flag.Bool(\"join\", false, \"join an existing cluster\")\n\tflag.Parse()\n\n\tproposeC := make(chan string)\n\tdefer close(proposeC)\n\tconfChangeC := make(chan raftpb.ConfChange)\n\tdefer close(confChangeC)\n\n\t// raft provides a commit stream for the proposals from the http api\n\tvar kvs *kvstore\n\tgetSnapshot := func() ([]byte, error) { return kvs.getSnapshot() }\n\tcommitC, errorC, snapshotterReady := newRaftNode(*id, strings.Split(*cluster, \",\"), *join, getSnapshot, proposeC, confChangeC)\n\n\tkvs = newKVStore(\u003c-snapshotterReady, proposeC, commitC, errorC)\n\n\t// the key-value http handler will propose updates to raft\n\tserveHTTPKVAPI(kvs, *kvport, confChangeC, errorC)\n}\n"},"lineMatches":[{"preview":"func main() {","lineNumber":23,"offsetAndLengths":[[0,9]]}]},{"__typename":"FileMatch","repository":{"name":"github.com/etcd-io/etcd"},"file":{"path":"tests/antithesis/test-template/entrypoint/main.go","url":"/github.com/etcd-io/etcd/-/blob/tests/antithesis/test-template/entrypoint/main.go","content":"// Copyright 2025 The etcd Authors\n//\n// Licensed under the Apache License, Version 2.0 (the \"License\");\n// you may not use this file except in compliance with the License.\n// You may obtain a copy of the License at\n//\n//     http://www.apache.org/licenses/LICENSE-2.0\n//\n// Unless required by applicable law or agreed to in writing, software\n// distributed under the License is distributed on an \"AS IS\" BASIS,\n// WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n// See the License for the specific language governing permissions and\n// limitations under the License.\n\n//go:build cgo \u0026\u0026 amd64\n\npackage main\n\nimport (\n\t\"context\"\n\t\"fmt\"\n\t\"time\"\n\n\t\"github.com/antithesishq/antithesis-sdk-go/lifecycle\"\n\n\tclientv3 \"go.etcd.io/etcd/client/v3\"\n\t\"go.etcd.io/etcd/tests/v3/antithesis/test-template/robustness/common\"\n)\n\n// Sleep duration\nconst SLEEP = 10\n\n// CheckHealth checks health of all etcd nodes\nfunc CheckHealth() bool {\n\thosts, _, _ := common.GetPaths()\n\n\t// iterate over each host and check health\n\tfor _, host := range hosts {\n\t\tcli, err := clientv3.New(clientv3.Config{\n\t\t\tEndpoints:   []string{fmt.Sprintf(\"http://%s\", host)},\n\t\t\tDialTimeout: 5 * time.Second,\n\t\t})\n\t\tif err != nil {\n\t\t\tfmt.Printf(\"Client [entrypoint]: connection failed with %s\\n\", host)\n\t\t\tfmt.Printf(\"Client [entrypoint]: error: %v\\n\", err)\n\t\t\treturn false\n\t\t}\n\n\t\tdefer func() {\n\t\t\tcErr := cli.Close()\n\t\t\tif cErr != nil {\n\t\t\t\tfmt.Printf(\"Client [entrypoint]: error closing connection: %v\\n\", cErr)\n\t\t\t}\n\t\t}()\n\n\t\t// fetch the key setting-up to confirm that the node is available\n\t\t_, err = cli.Get(context.Background(), \"setting-up\")\n\t\tif err != nil {\n\t\t\tfmt.Printf(\"Client [entrypoint]: connection failed with %s\\n\", host)\n\t\t\tfmt.Printf(\"Client [entrypoint]: error: %v\\n\", err)\n\t\t\treturn false\n\t\t}\n\n\t\tfmt.Printf(\"Client [entrypoint]: connection successful with %s\\n\", host)\n\t}\n\n\treturn true\n}\n\nfunc main() {\n\tfmt.Println(\"Client [entrypoint]: starting...\")\n\n\t// run loop until all nodes are healthy\n\tfor {\n\t\tfmt.Println(\"Client [entrypoint]: checking cluster health...\")\n\t\tif CheckHealth() {\n\t\t\tfmt.Println(\"Client [entrypoint]: cluster is healthy!\")\n\t\t\tbreak\n\t\t}\n\t\tfmt.Printf(\"Client [entrypoint]: cluster is not healthy. retrying in %d seconds...\\n\", SLEEP)\n\t\ttime.Sleep(SLEEP * time.Second)\n\t}\n\n\t// signal that the setup looks complete\n\tlifecycle.SetupComplete(\n\t\tmap[string]string{\n\t\t\t\"Message\": \"ETCD cluster is healthy\",\n\t\t},\n\t)\n\n\tselect {}\n}\n"},"lineMatches":[{"preview":"func main() {","lineNumber":69,"offsetAndLengths":[[0,9]]}]},{"__typename":"FileMatch","repository":{"name":"github.com/etcd-io/etcd"},"file":{"path":"tests/antithesis/test-template/robustness/finally/main.go","url":"/github.com/etcd-io/etcd/-/blob/tests/antithesis/test-template/robustness/finally/main.go","content":"// Copyright 2025 The etcd Authors\n//\n// Licensed under the Apache License, Version 2.0 (the \"License\");\n// you may not use this file except in compliance with the License.\n// You may obtain a copy of the License at\n//\n//     http://www.apache.org/licenses/LICENSE-2.0\n//\n// Unless required by applicable law or agreed to in writing, software\n// distributed under the License is distributed on an \"AS IS\" BASIS,\n// WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n// See the License for the specific language governing permissions and\n// limitations under the License.\n\n//go:build cgo \u0026\u0026 amd64\n\npackage main\n\nimport (\n\t\"maps\"\n\t\"os\"\n\t\"path/filepath\"\n\t\"slices\"\n\t\"time\"\n\n\t\"github.com/antithesishq/antithesis-sdk-go/assert\"\n\t\"go.uber.org/zap\"\n\n\t\"go.etcd.io/etcd/tests/v3/antithesis/test-template/robustness/common\"\n\t\"go.etcd.io/etcd/tests/v3/robustness/report\"\n\t\"go.etcd.io/etcd/tests/v3/robustness/validate\"\n)\n\nconst (\n\treportFileName = \"history.html\"\n)\n\nfunc main() {\n\t_, reportPath, dirs := common.GetPaths()\n\n\tlg, err := zap.NewProduction()\n\tif err != nil {\n\t\tpanic(err)\n\t}\n\treports, err := report.LoadClientReports(reportPath)\n\tassert.Always(err == nil, \"Loaded client reports\", map[string]any{\"error\": err})\n\ttf, err := report.LoadTrafficDetail(reportPath)\n\tif err != nil \u0026\u0026 !os.IsNotExist(err) {\n\t\tpanic(err)\n\t}\n\n\tresult := validateReports(lg, dirs, reports, tf)\n\tif err := result.Linearization.Visualize(lg, filepath.Join(reportPath, reportFileName)); err != nil {\n\t\tpanic(err)\n\t}\n}\n\nfunc validateReports(lg *zap.Logger, serversDataPath map[string]string, reports []report.ClientReport, tf report.TrafficDetail) validate.RobustnessResult {\n\tpersistedRequests, err := report.PersistedRequests(lg, slices.Collect(maps.Values(serversDataPath)))\n\tassertResult(validate.ResultFromError(err), \"Loaded persisted requests\")\n\n\tvalidateConfig := validate.Config{ExpectRevisionUnique: tf.ExpectUniqueRevision}\n\tresult := validate.ValidateAndReturnVisualize(lg, validateConfig, reports, persistedRequests, 5*time.Minute)\n\tassertResult(result.Assumptions, \"Validation assumptions fulfilled\")\n\tif result.Linearization.Timeout {\n\t\tassert.Unreachable(\"Linearization timeout\", nil)\n\t} else {\n\t\tassertResult(result.Linearization.Result, \"Linearization validation passes\")\n\t}\n\tassertResult(result.Watch, \"Watch validation passes\")\n\tassertResult(result.Serializable, \"Serializable validation passes\")\n\tlg.Info(\"Completed robustness validation\")\n\treturn result\n}\n\nfunc assertResult(result validate.Result, name string) {\n\tswitch result.Status {\n\tcase validate.Success, validate.Failure:\n\t\tassert.Always(result.Status == validate.Success, name, map[string]any{\"msg\": result.Message})\n\tcase validate.Unknown:\n\tdefault:\n\t\tassert.Unreachable(name, map[string]any{\"msg\": result.Message})\n\t}\n}\n"},"lineMatches":[{"preview":"func main() {","lineNumber":37,"offsetAndLengths":[[0,9]]}]},{"__typename":"FileMatch","repository":{"name":"github.com/etcd-io/etcd"},"file":{"path":"tools/etcd-dump-db/main.go","url":"/github.com/etcd-io/etcd/-/blob/tools/etcd-dump-db/main.go","content":"// Copyright 2016 The etcd Authors\n//\n// Licensed under the Apache License, Version 2.0 (the \"License\");\n// you may not use this file except in compliance with the License.\n// You may obtain a copy of the License at\n//\n//     http://www.apache.org/licenses/LICENSE-2.0\n//\n// Unless required by applicable law or agreed to in writing, software\n// distributed under the License is distributed on an \"AS IS\" BASIS,\n// WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n// See the License for the specific language governing permissions and\n// limitations under the License.\n\npackage main\n\nimport (\n\t\"fmt\"\n\t\"log\"\n\t\"os\"\n\t\"path/filepath\"\n\t\"strconv\"\n\t\"strings\"\n\t\"time\"\n\n\t\"github.com/spf13/cobra\"\n\n\t\"go.etcd.io/etcd/client/pkg/v3/fileutil\"\n)\n\nvar (\n\trootCommand = \u0026cobra.Command{\n\t\tUse:   \"etcd-dump-db\",\n\t\tShort: \"etcd-dump-db inspects etcd db files.\",\n\t}\n\tlistBucketCommand = \u0026cobra.Command{\n\t\tUse:   \"list-bucket [data dir or db file path]\",\n\t\tShort: \"bucket lists all buckets.\",\n\t\tRun:   listBucketCommandFunc,\n\t}\n\titerateBucketCommand = \u0026cobra.Command{\n\t\tUse:   \"iterate-bucket [data dir or db file path] [bucket name]\",\n\t\tShort: \"iterate-bucket lists key-value pairs in reverse order.\",\n\t\tRun:   iterateBucketCommandFunc,\n\t}\n\tscanKeySpaceCommand = \u0026cobra.Command{\n\t\tUse:   \"scan-keys [data dir or db file path] [start revision]\",\n\t\tShort: \"scan-keys scans all the key-value pairs starting from a specific revision in the key space.\",\n\t\tRun:   scanKeysCommandFunc,\n\t}\n\tgetHashCommand = \u0026cobra.Command{\n\t\tUse:   \"hash [data dir or db file path]\",\n\t\tShort: \"hash computes the hash of db file.\",\n\t\tRun:   getHashCommandFunc,\n\t}\n)\n\nvar (\n\tflockTimeout        time.Duration\n\titerateBucketLimit  uint64\n\titerateBucketDecode bool\n)\n\nfunc init() {\n\trootCommand.PersistentFlags().DurationVar(\u0026flockTimeout, \"timeout\", 10*time.Second, \"time to wait to obtain a file lock on db file, 0 to block indefinitely\")\n\titerateBucketCommand.PersistentFlags().Uint64Var(\u0026iterateBucketLimit, \"limit\", 0, \"max number of key-value pairs to iterate (0\u003c to iterate all)\")\n\titerateBucketCommand.PersistentFlags().BoolVar(\u0026iterateBucketDecode, \"decode\", false, \"true to decode Protocol Buffer encoded data\")\n\n\trootCommand.AddCommand(listBucketCommand)\n\trootCommand.AddCommand(iterateBucketCommand)\n\trootCommand.AddCommand(scanKeySpaceCommand)\n\trootCommand.AddCommand(getHashCommand)\n}\n\nfunc main() {\n\tif err := rootCommand.Execute(); err != nil {\n\t\tfmt.Fprintln(os.Stdout, err)\n\t\tos.Exit(1)\n\t}\n}\n\nfunc listBucketCommandFunc(_ *cobra.Command, args []string) {\n\tif len(args) \u003c 1 {\n\t\tlog.Fatalf(\"Must provide at least 1 argument (got %v)\", args)\n\t}\n\tdp := args[0]\n\tif !strings.HasSuffix(dp, \"db\") {\n\t\tdp = filepath.Join(snapDir(dp), \"db\")\n\t}\n\tif !fileutil.Exist(dp) {\n\t\tlog.Fatalf(\"%q does not exist\", dp)\n\t}\n\n\tbts, err := getBuckets(dp)\n\tif err != nil {\n\t\tlog.Fatal(err)\n\t}\n\tfor _, b := range bts {\n\t\tfmt.Println(b)\n\t}\n}\n\nfunc iterateBucketCommandFunc(_ *cobra.Command, args []string) {\n\tif len(args) != 2 {\n\t\tlog.Fatalf(\"Must provide 2 arguments (got %v)\", args)\n\t}\n\tdp := args[0]\n\tif !strings.HasSuffix(dp, \"db\") {\n\t\tdp = filepath.Join(snapDir(dp), \"db\")\n\t}\n\tif !fileutil.Exist(dp) {\n\t\tlog.Fatalf(\"%q does not exist\", dp)\n\t}\n\tbucket := args[1]\n\terr := iterateBucket(dp, bucket, iterateBucketLimit, iterateBucketDecode)\n\tif err != nil {\n\t\tlog.Fatal(err)\n\t}\n}\n\nfunc scanKeysCommandFunc(_ *cobra.Command, args []string) {\n\tif len(args) != 2 {\n\t\tlog.Fatalf(\"Must provide 2 arguments (got %v)\", args)\n\t}\n\tdp := args[0]\n\tif !strings.HasSuffix(dp, \"db\") {\n\t\tdp = filepath.Join(snapDir(dp), \"db\")\n\t}\n\tif !fileutil.Exist(dp) {\n\t\tlog.Fatalf(\"%q does not exist\", dp)\n\t}\n\tstartRev, err := strconv.ParseInt(args[1], 10, 64)\n\tif err != nil {\n\t\tlog.Fatal(err)\n\t}\n\terr = scanKeys(dp, startRev)\n\tif err != nil {\n\t\tlog.Fatal(err)\n\t}\n}\n\nfunc getHashCommandFunc(_ *cobra.Command, args []string) {\n\tif len(args) \u003c 1 {\n\t\tlog.Fatalf(\"Must provide at least 1 argument (got %v)\", args)\n\t}\n\tdp := args[0]\n\tif !strings.HasSuffix(dp, \"db\") {\n\t\tdp = filepath.Join(snapDir(dp), \"db\")\n\t}\n\tif !fileutil.Exist(dp) {\n\t\tlog.Fatalf(\"%q does not exist\", dp)\n\t}\n\n\thash, err := getHash(dp)\n\tif err != nil {\n\t\tlog.Fatal(err)\n\t}\n\tfmt.Printf(\"db path: %s\\nHash: %d\\n\", dp, hash)\n}\n"},"lineMatches":[{"preview":"func main() {","lineNumber":74,"offsetAndLengths":[[0,9]]}]},{"__typename":"FileMatch","repository":{"name":"github.com/etcd-io/etcd-operator"},"file":{"path":"cmd/main.go","url":"/github.com/etcd-io/etcd-operator/-/blob/cmd/main.go","content":"/*\nCopyright 2024.\n\nLicensed under the Apache License, Version 2.0 (the \"License\");\nyou may not use this file except in compliance with the License.\nYou may obtain a copy of the License at\n\n    http://www.apache.org/licenses/LICENSE-2.0\n\nUnless required by applicable law or agreed to in writing, software\ndistributed under the License is distributed on an \"AS IS\" BASIS,\nWITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\nSee the License for the specific language governing permissions and\nlimitations under the License.\n*/\n\npackage main\n\nimport (\n\t\"crypto/tls\"\n\t\"flag\"\n\t\"os\"\n\n\tcertv1 \"github.com/cert-manager/cert-manager/pkg/apis/certmanager/v1\"\n\t\"k8s.io/apimachinery/pkg/runtime\"\n\tutilruntime \"k8s.io/apimachinery/pkg/util/runtime\"\n\tclientgoscheme \"k8s.io/client-go/kubernetes/scheme\"\n\t_ \"k8s.io/client-go/plugin/pkg/client/auth\"\n\tctrl \"sigs.k8s.io/controller-runtime\"\n\t\"sigs.k8s.io/controller-runtime/pkg/healthz\"\n\t\"sigs.k8s.io/controller-runtime/pkg/log/zap\"\n\t\"sigs.k8s.io/controller-runtime/pkg/metrics/filters\"\n\tmetricsserver \"sigs.k8s.io/controller-runtime/pkg/metrics/server\"\n\t\"sigs.k8s.io/controller-runtime/pkg/webhook\"\n\n\toperatorv1alpha1 \"go.etcd.io/etcd-operator/api/v1alpha1\"\n\t\"go.etcd.io/etcd-operator/internal/controller\"\n\t// nolint:gci\n\t// +kubebuilder:scaffold:imports\n)\n\nvar (\n\tscheme   = runtime.NewScheme()\n\tsetupLog = ctrl.Log.WithName(\"setup\")\n)\n\nfunc init() {\n\tutilruntime.Must(clientgoscheme.AddToScheme(scheme))\n\n\tutilruntime.Must(operatorv1alpha1.AddToScheme(scheme))\n\n\tutilruntime.Must(certv1.AddToScheme(scheme))\n\t// +kubebuilder:scaffold:scheme\n}\n\nfunc main() {\n\tvar imageRegistry string\n\tvar metricsAddr string\n\tvar enableLeaderElection bool\n\tvar probeAddr string\n\tvar secureMetrics bool\n\tvar enableHTTP2 bool\n\tvar tlsOpts []func(*tls.Config)\n\tflag.StringVar(\u0026imageRegistry, \"image-registry\", \"gcr.io/etcd-development/etcd\",\n\t\t\"The container registry to pull etcd images from. Defaults to gcr.io/etcd-development/etcd.\")\n\tflag.StringVar(\u0026metricsAddr, \"metrics-bind-address\", \"0\", \"The address the metrics endpoint binds to. \"+\n\t\t\"Use :8443 for HTTPS or :8080 for HTTP, or leave as 0 to disable the metrics service.\")\n\tflag.StringVar(\u0026probeAddr, \"health-probe-bind-address\", \":8081\", \"The address the probe endpoint binds to.\")\n\tflag.BoolVar(\u0026enableLeaderElection, \"leader-elect\", false,\n\t\t\"Enable leader election for controller manager. \"+\n\t\t\t\"Enabling this will ensure there is only one active controller manager.\")\n\tflag.BoolVar(\u0026secureMetrics, \"metrics-secure\", true,\n\t\t\"If set, the metrics endpoint is served securely via HTTPS. Use --metrics-secure=false to use HTTP instead.\")\n\tflag.BoolVar(\u0026enableHTTP2, \"enable-http2\", false,\n\t\t\"If set, HTTP/2 will be enabled for the metrics and webhook servers\")\n\topts := zap.Options{\n\t\tDevelopment: true,\n\t}\n\topts.BindFlags(flag.CommandLine)\n\tflag.Parse()\n\n\tctrl.SetLogger(zap.New(zap.UseFlagOptions(\u0026opts)))\n\n\t// if the enable-http2 flag is false (the default), http/2 should be disabled\n\t// due to its vulnerabilities. More specifically, disabling http/2 will\n\t// prevent from being vulnerable to the HTTP/2 Stream Cancellation and\n\t// Rapid Reset CVEs. For more information see:\n\t// - https://github.com/advisories/GHSA-qppj-fm5r-hxr3\n\t// - https://github.com/advisories/GHSA-4374-p667-p6c8\n\tdisableHTTP2 := func(c *tls.Config) {\n\t\tsetupLog.Info(\"disabling http/2\")\n\t\tc.NextProtos = []string{\"http/1.1\"}\n\t}\n\n\tif !enableHTTP2 {\n\t\ttlsOpts = append(tlsOpts, disableHTTP2)\n\t}\n\n\twebhookServer := webhook.NewServer(webhook.Options{\n\t\tTLSOpts: tlsOpts,\n\t})\n\n\t// Metrics endpoint is enabled in ''config/default/kustomization.yaml''. The Metrics options configure the server.\n\t// More info:\n\t// - https://pkg.go.dev/sigs.k8s.io/controller-runtime@v0.19.1/pkg/metrics/server\n\t// - https://book.kubebuilder.io/reference/metrics.html\n\tmetricsServerOptions := metricsserver.Options{\n\t\tBindAddress:   metricsAddr,\n\t\tSecureServing: secureMetrics,\n\t\tTLSOpts:       tlsOpts,\n\t}\n\n\tif secureMetrics {\n\t\t// FilterProvider is used to protect the metrics endpoint with authn/authz.\n\t\t// These configurations ensure that only authorized users and service accounts\n\t\t// can access the metrics endpoint. The RBAC are configured in ''config/rbac/kustomization.yaml''. More info:\n\t\t// https://pkg.go.dev/sigs.k8s.io/controller-runtime@v0.19.1/pkg/metrics/filters#WithAuthenticationAndAuthorization\n\t\tmetricsServerOptions.FilterProvider = filters.WithAuthenticationAndAuthorization\n\n\t\t// TODO(user): If CertDir, CertName, and KeyName are not specified, controller-runtime will automatically\n\t\t// generate self-signed certificates for the metrics server. While convenient for development and testing,\n\t\t// this setup is not recommended for production.\n\t}\n\n\tmgr, err := ctrl.NewManager(ctrl.GetConfigOrDie(), ctrl.Options{\n\t\tScheme:                 scheme,\n\t\tMetrics:                metricsServerOptions,\n\t\tWebhookServer:          webhookServer,\n\t\tHealthProbeBindAddress: probeAddr,\n\t\tLeaderElection:         enableLeaderElection,\n\t\tLeaderElectionID:       \"cc4a0f4b.etcd.io\",\n\t\t// LeaderElectionReleaseOnCancel defines if the leader should step down voluntarily\n\t\t// when the Manager ends. This requires the binary to immediately end when the\n\t\t// Manager is stopped, otherwise, this setting is unsafe. Setting this significantly\n\t\t// speeds up voluntary leader transitions as the new leader don''t have to wait\n\t\t// LeaseDuration time first.\n\t\t//\n\t\t// In the default scaffold provided, the program ends immediately after\n\t\t// the manager stops, so would be fine to enable this option. However,\n\t\t// if you are doing or is intended to do any operation such as perform cleanups\n\t\t// after the manager stops then its usage might be unsafe.\n\t\t// LeaderElectionReleaseOnCancel: true,\n\t})\n\tif err != nil {\n\t\tsetupLog.Error(err, \"unable to start manager\")\n\t\tos.Exit(1)\n\t}\n\n\tif err = (\u0026controller.EtcdClusterReconciler{\n\t\tClient:        mgr.GetClient(),\n\t\tScheme:        mgr.GetScheme(),\n\t\tImageRegistry: imageRegistry,\n\t}).SetupWithManager(mgr); err != nil {\n\t\tsetupLog.Error(err, \"unable to create controller\", \"controller\", \"EtcdCluster\")\n\t\tos.Exit(1)\n\t}\n\t// +kubebuilder:scaffold:builder\n\n\tif err := mgr.AddHealthzCheck(\"healthz\", healthz.Ping); err != nil {\n\t\tsetupLog.Error(err, \"unable to set up health check\")\n\t\tos.Exit(1)\n\t}\n\tif err := mgr.AddReadyzCheck(\"readyz\", healthz.Ping); err != nil {\n\t\tsetupLog.Error(err, \"unable to set up ready check\")\n\t\tos.Exit(1)\n\t}\n\n\tsetupLog.Info(\"starting manager\")\n\tif err := mgr.Start(ctrl.SetupSignalHandler()); err != nil {\n\t\tsetupLog.Error(err, \"problem running manager\")\n\t\tos.Exit(1)\n\t}\n}\n"},"lineMatches":[{"preview":"func main() {","lineNumber":55,"offsetAndLengths":[[0,9]]}]},{"__typename":"FileMatch","repository":{"name":"github.com/etcd-io/etcd"},"file":{"path":"tools/etcd-dump-metrics/main.go","url":"/github.com/etcd-io/etcd/-/blob/tools/etcd-dump-metrics/main.go","content":"// Copyright 2018 The etcd Authors\n//\n// Licensed under the Apache License, Version 2.0 (the \"License\");\n// you may not use this file except in compliance with the License.\n// You may obtain a copy of the License at\n//\n//     http://www.apache.org/licenses/LICENSE-2.0\n//\n// Unless required by applicable law or agreed to in writing, software\n// distributed under the License is distributed on an \"AS IS\" BASIS,\n// WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n// See the License for the specific language governing permissions and\n// limitations under the License.\n\n// etcd-dump-metrics automates etcd Prometheus metrics documentation.\npackage main\n\nimport (\n\t\"flag\"\n\t\"fmt\"\n\t\"net/url\"\n\t\"os\"\n\t\"os/exec\"\n\t\"path/filepath\"\n\t\"time\"\n\n\t\"go.uber.org/zap\"\n\n\t\"go.etcd.io/etcd/client/pkg/v3/logutil\"\n\t\"go.etcd.io/etcd/server/v3/embed\"\n)\n\nvar lg *zap.Logger\n\nfunc init() {\n\tvar err error\n\tlg, err = logutil.CreateDefaultZapLogger(zap.InfoLevel)\n\tif err != nil {\n\t\tpanic(err)\n\t}\n}\n\nfunc main() {\n\taddr := flag.String(\"addr\", \"\", \"etcd metrics URL to fetch from (empty to use current git branch)\")\n\tdownloadVer := flag.String(\"download-ver\", \"\", \"etcd binary version to download and fetch metrics from\")\n\tdebug := flag.Bool(\"debug\", false, \"true to enable debug logging\")\n\tflag.Parse()\n\n\tif *addr != \"\" \u0026\u0026 *downloadVer != \"\" {\n\t\tpanic(\"specify either ''addr'' or ''download-ver''\")\n\t}\n\tif *debug {\n\t\tvar err error\n\t\tlg, err = logutil.CreateDefaultZapLogger(zap.DebugLevel)\n\t\tif err != nil {\n\t\t\tpanic(err)\n\t\t}\n\t}\n\n\tep := *addr\n\tif ep == \"\" {\n\t\tif *downloadVer != \"\" {\n\t\t\tver := *downloadVer\n\n\t\t\t// download release binary to temporary directory\n\t\t\td, err := os.MkdirTemp(os.TempDir(), ver)\n\t\t\tif err != nil {\n\t\t\t\tpanic(err)\n\t\t\t}\n\t\t\tdefer os.RemoveAll(d)\n\n\t\t\tvar bp string\n\t\t\tbp, err = install(ver, d)\n\t\t\tif err != nil {\n\t\t\t\tpanic(err)\n\t\t\t}\n\n\t\t\t// set up 2-node cluster locally\n\t\t\tep = \"http://localhost:2379/metrics\"\n\t\t\tcluster := \"s1=http://localhost:2380,s2=http://localhost:22380\"\n\n\t\t\td1 := filepath.Join(d, \"s1\")\n\t\t\td2 := filepath.Join(d, \"s2\")\n\t\t\tos.RemoveAll(d1)\n\t\t\tos.RemoveAll(d2)\n\n\t\t\ttype run struct {\n\t\t\t\terr error\n\t\t\t\tcmd *exec.Cmd\n\t\t\t}\n\t\t\trc := make(chan run)\n\n\t\t\tcs1 := getCommand(bp, \"s1\", d1, \"http://localhost:2379\", \"http://localhost:2380\", cluster)\n\t\t\tcmd1 := exec.Command(cs1[0], cs1[1:]...)\n\t\t\tgo func() {\n\t\t\t\tif *debug {\n\t\t\t\t\tcmd1.Stderr = os.Stderr\n\t\t\t\t}\n\t\t\t\tif cerr := cmd1.Start(); cerr != nil {\n\t\t\t\t\tlg.Warn(\"failed to start first process\", zap.Error(cerr))\n\t\t\t\t\trc \u003c- run{err: cerr}\n\t\t\t\t\treturn\n\t\t\t\t}\n\t\t\t\tlg.Debug(\"started first process\")\n\t\t\t\trc \u003c- run{cmd: cmd1}\n\t\t\t}()\n\t\t\tcs2 := getCommand(bp, \"s2\", d2, \"http://localhost:22379\", \"http://localhost:22380\", cluster)\n\t\t\tcmd2 := exec.Command(cs2[0], cs2[1:]...)\n\t\t\tgo func() {\n\t\t\t\tif *debug {\n\t\t\t\t\tcmd2.Stderr = os.Stderr\n\t\t\t\t}\n\t\t\t\tif cerr := cmd2.Start(); cerr != nil {\n\t\t\t\t\tlg.Warn(\"failed to start second process\", zap.Error(cerr))\n\t\t\t\t\trc \u003c- run{err: cerr}\n\t\t\t\t\treturn\n\t\t\t\t}\n\t\t\t\tlg.Debug(\"started second process\")\n\t\t\t\trc \u003c- run{cmd: cmd2}\n\t\t\t}()\n\t\t\trc1 := \u003c-rc\n\t\t\tif rc1.err != nil {\n\t\t\t\tpanic(rc1.err)\n\t\t\t}\n\t\t\trc2 := \u003c-rc\n\t\t\tif rc2.err != nil {\n\t\t\t\tpanic(rc2.err)\n\t\t\t}\n\n\t\t\tdefer func() {\n\t\t\t\tlg.Debug(\"killing processes\")\n\t\t\t\trc1.cmd.Process.Kill()\n\t\t\t\trc2.cmd.Process.Kill()\n\t\t\t\trc1.cmd.Wait()\n\t\t\t\trc2.cmd.Wait()\n\t\t\t\tlg.Debug(\"killed processes\")\n\t\t\t}()\n\n\t\t\t// give enough time for peer-to-peer metrics\n\t\t\tlg.Debug(\"waiting\")\n\t\t\ttime.Sleep(7 * time.Second)\n\t\t\tlg.Debug(\"started 2-node etcd cluster\")\n\t\t} else {\n\t\t\t// fetch metrics from embedded etcd\n\t\t\tuss := newEmbedURLs(4)\n\t\t\tep = uss[0].String() + \"/metrics\"\n\n\t\t\tcfgs := []*embed.Config{embed.NewConfig(), embed.NewConfig()}\n\t\t\tcfgs[0].Name, cfgs[1].Name = \"0\", \"1\"\n\t\t\tsetupEmbedCfg(cfgs[0], []url.URL{uss[0]}, []url.URL{uss[1]}, []url.URL{uss[1], uss[3]})\n\t\t\tsetupEmbedCfg(cfgs[1], []url.URL{uss[2]}, []url.URL{uss[3]}, []url.URL{uss[1], uss[3]})\n\t\t\ttype embedAndError struct {\n\t\t\t\tec  *embed.Etcd\n\t\t\t\terr error\n\t\t\t}\n\t\t\tech := make(chan embedAndError)\n\t\t\tfor _, cfg := range cfgs {\n\t\t\t\tgo func(c *embed.Config) {\n\t\t\t\t\te, err := embed.StartEtcd(c)\n\t\t\t\t\tif err != nil {\n\t\t\t\t\t\tech \u003c- embedAndError{err: err}\n\t\t\t\t\t\treturn\n\t\t\t\t\t}\n\t\t\t\t\t\u003c-e.Server.ReadyNotify()\n\t\t\t\t\tech \u003c- embedAndError{ec: e}\n\t\t\t\t}(cfg)\n\t\t\t}\n\t\t\tfor range cfgs {\n\t\t\t\tev := \u003c-ech\n\t\t\t\tif ev.err != nil {\n\t\t\t\t\tlg.Panic(\"failed to start embedded etcd\", zap.Error(ev.err))\n\t\t\t\t}\n\t\t\t\tdefer ev.ec.Close()\n\t\t\t}\n\n\t\t\t// give enough time for peer-to-peer metrics\n\t\t\tlg.Debug(\"waiting\")\n\t\t\ttime.Sleep(7 * time.Second)\n\t\t\tlg.Debug(\"started 2-node embedded etcd cluster\")\n\t\t}\n\t}\n\n\t// send client requests to populate gRPC client-side metrics\n\t// TODO: enable default metrics initialization in v3.1 and v3.2\n\twrite(ep)\n\n\tlg.Debug(\"fetching metrics\", zap.String(\"endpoint\", ep))\n\tfmt.Println(getMetrics(ep))\n}\n"},"lineMatches":[{"preview":"func main() {","lineNumber":42,"offsetAndLengths":[[0,9]]}]},{"__typename":"FileMatch","repository":{"name":"github.com/etcd-io/etcd"},"file":{"path":"tests/antithesis/test-template/robustness/traffic/main.go","url":"/github.com/etcd-io/etcd/-/blob/tests/antithesis/test-template/robustness/traffic/main.go","content":"// Copyright 2025 The etcd Authors\n//\n// Licensed under the Apache License, Version 2.0 (the \"License\");\n// you may not use this file except in compliance with the License.\n// You may obtain a copy of the License at\n//\n//     http://www.apache.org/licenses/LICENSE-2.0\n//\n// Unless required by applicable law or agreed to in writing, software\n// distributed under the License is distributed on an \"AS IS\" BASIS,\n// WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n// See the License for the specific language governing permissions and\n// limitations under the License.\n\n//go:build cgo \u0026\u0026 amd64\n\npackage main\n\nimport (\n\t\"context\"\n\t\"math/rand/v2\"\n\t\"os\"\n\t\"slices\"\n\t\"sync\"\n\t\"time\"\n\n\t\"github.com/antithesishq/antithesis-sdk-go/assert\"\n\t\"go.uber.org/zap\"\n\t\"golang.org/x/sync/errgroup\"\n\t\"golang.org/x/time/rate\"\n\n\t\"go.etcd.io/etcd/tests/v3/antithesis/test-template/robustness/common\"\n\t\"go.etcd.io/etcd/tests/v3/robustness/client\"\n\t\"go.etcd.io/etcd/tests/v3/robustness/identity\"\n\t\"go.etcd.io/etcd/tests/v3/robustness/options\"\n\trobustnessrand \"go.etcd.io/etcd/tests/v3/robustness/random\"\n\t\"go.etcd.io/etcd/tests/v3/robustness/report\"\n\t\"go.etcd.io/etcd/tests/v3/robustness/traffic\"\n)\n\nvar (\n\tprofile = traffic.Profile{\n\t\tMinimalQPS:                     100,\n\t\tMaximalQPS:                     1000,\n\t\tBurstableQPS:                   1000,\n\t\tMemberClientCount:              3,\n\t\tClusterClientCount:             1,\n\t\tMaxNonUniqueRequestConcurrency: 3,\n\t\tBackgroundWatchConfig: options.BackgroundWatchConfig{\n\t\t\tInterval:       0,\n\t\t\tRevisionOffset: 0,\n\t\t},\n\t}\n\ttrafficNames = []string{\n\t\t\"etcd\",\n\t\t\"kubernetes\",\n\t}\n\ttraffics = []traffic.Traffic{\n\t\ttraffic.EtcdPutDeleteLease,\n\t\ttraffic.Kubernetes,\n\t}\n)\n\nfunc main() {\n\thosts, reportPath, etcdetcdDataPaths := common.GetPaths()\n\n\tctx := context.Background()\n\tbaseTime := time.Now()\n\tduration := time.Duration(robustnessrand.RandRange(5, 15) * int64(time.Second))\n\n\tlg, err := zap.NewProduction()\n\tif err != nil {\n\t\tpanic(err)\n\t}\n\tchoice := rand.IntN(len(traffics))\n\ttf := traffics[choice]\n\tlg.Info(\"Traffic\", zap.String(\"Type\", trafficNames[choice]))\n\tr := report.TestReport{Logger: lg, ServersDataPath: etcdetcdDataPaths, Traffic: \u0026report.TrafficDetail{ExpectUniqueRevision: tf.ExpectUniqueRevision()}}\n\tdefer func() {\n\t\tif err = r.Report(reportPath); err != nil {\n\t\t\tlg.Error(\"Failed to save traffic generation report\", zap.Error(err))\n\t\t}\n\t}()\n\n\tlg.Info(\"Start traffic generation\", zap.Duration(\"duration\", duration))\n\tr.Client, err = runTraffic(ctx, lg, tf, hosts, baseTime, duration)\n\tif err != nil {\n\t\tlg.Error(\"Failed to generate traffic\")\n\t\tpanic(err)\n\t}\n}\n\nfunc runTraffic(ctx context.Context, lg *zap.Logger, tf traffic.Traffic, hosts []string, baseTime time.Time, duration time.Duration) ([]report.ClientReport, error) {\n\tids := identity.NewIDProvider()\n\ttrafficSet := client.NewSet(ids, baseTime)\n\tdefer trafficSet.Close()\n\terr := traffic.CheckEmptyDatabaseAtStart(ctx, lg, hosts, trafficSet)\n\tif err != nil {\n\t\tlg.Fatal(\"Failed empty database at start check\", zap.Error(err))\n\t}\n\tmaxRevisionChan := make(chan int64, 1)\n\twatchConfig := client.WatchConfig{\n\t\tRequestProgress: true,\n\t}\n\tg