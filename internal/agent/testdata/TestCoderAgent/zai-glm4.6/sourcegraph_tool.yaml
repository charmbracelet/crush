a class=\"code\" spellcheck=\"false\"\u003epackage main\n\nimport \"fmt\"\n\nfunc main() {\n\tfmt.Println(\"Hello, 世界\")\n}\u003c/textarea\u003e\u003c/div\u003e\n\t\u003cdiv class=\"output\"\u003e\u003c/div\u003e\n\t\u003cdiv class=\"buttons\"\u003e\n\t\t\u003ca class=\"run\" title=\"Run this code [shift-enter]\"\u003eRun\u003c/a\u003e\n\t\t\u003ca class=\"fmt\" title=\"Format this code\"\u003eFormat\u003c/a\u003e\n\t\t\n\t\t\u003ca class=\"share\" title=\"Share this code\"\u003eShare\u003c/a\u003e\n\t\t\n\t\u003c/div\u003e\n\u003c/div\u003e\n\n\n\u003cdiv id=\"page\" class=\"wide\"\u003e\n\u003cdiv class=\"container\"\u003e\n\n\n  \u003ch1\u003eCommand go\u003c/h1\u003e\n\n\n\n\n\u003cdiv id=\"nav\"\u003e\u003c/div\u003e\n\n\n\u003c!--\n\tCopyright 2009 The Go Authors. All rights reserved.\n\tUse of this source code is governed by a BSD-style\n\tlicense that can be found in the LICENSE file.\n--\u003e\n\u003c!--\n\tNote: Static (i.e., not template-generated) href and id\n\tattributes start with \"pkg-\" to make it impossible for\n\tthem to conflict with generated attributes (some of which\n\tcorrespond to Go identifiers).\n--\u003e\n\n\t\u003cscript type=''text/javascript''\u003e\n\tdocument.ANALYSIS_DATA = null;\n\tdocument.CALLGRAPH = null;\n\t\u003c/script\u003e\n\n\t\n\t\t\n\t\t\u003cp\u003e\nGo is a tool for managing Go source code.\n\u003c/p\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego command [arguments]\n\u003c/pre\u003e\n\u003cp\u003e\nThe commands are:\n\u003c/p\u003e\n\u003cpre\u003ebuild       compile packages and dependencies\nclean       remove object files\ndoc         show documentation for package or symbol\nenv         print Go environment information\nbug         start a bug report\nfix         run go tool fix on packages\nfmt         run gofmt on package sources\ngenerate    generate Go files by processing source\nget         download and install packages and dependencies\ninstall     compile and install packages and dependencies\nlist        list packages\nrun         compile and run Go program\ntest        test packages\ntool        run specified go tool\nversion     print Go version\nvet         run go tool vet on packages\n\u003c/pre\u003e\n\u003cp\u003e\nUse \u0026#34;go help [command]\u0026#34; for more information about a command.\n\u003c/p\u003e\n\u003cp\u003e\nAdditional help topics:\n\u003c/p\u003e\n\u003cpre\u003ec           calling between Go and C\nbuildmode   description of build modes\nfiletype    file types\ngopath      GOPATH environment variable\nenvironment environment variables\nimportpath  import path syntax\npackages    description of package lists\ntestflag    description of testing flags\ntestfunc    description of testing functions\n\u003c/pre\u003e\n\u003cp\u003e\nUse \u0026#34;go help [topic]\u0026#34; for more information about that topic.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Compile_packages_and_dependencies\"\u003eCompile packages and dependencies\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego build [-o output] [-i] [build flags] [packages]\n\u003c/pre\u003e\n\u003cp\u003e\nBuild compiles the packages named by the import paths,\nalong with their dependencies, but it does not install the results.\n\u003c/p\u003e\n\u003cp\u003e\nIf the arguments to build are a list of .go files, build treats\nthem as a list of source files specifying a single package.\n\u003c/p\u003e\n\u003cp\u003e\nWhen compiling a single main package, build writes\nthe resulting executable to an output file named after\nthe first source file (\u0026#39;go build ed.go rx.go\u0026#39; writes \u0026#39;ed\u0026#39; or \u0026#39;ed.exe\u0026#39;)\nor the source code directory (\u0026#39;go build unix/sam\u0026#39; writes \u0026#39;sam\u0026#39; or \u0026#39;sam.exe\u0026#39;).\nThe \u0026#39;.exe\u0026#39; suffix is added when writing a Windows executable.\n\u003c/p\u003e\n\u003cp\u003e\nWhen compiling multiple packages or a single non-main package,\nbuild compiles the packages but discards the resulting object,\nserving only as a check that the packages can be built.\n\u003c/p\u003e\n\u003cp\u003e\nWhen compiling packages, build ignores files that end in \u0026#39;_test.go\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nThe -o flag, only allowed when compiling a single package,\nforces build to write the resulting executable or object\nto the named output file, instead of the default behavior described\nin the last two paragraphs.\n\u003c/p\u003e\n\u003cp\u003e\nThe -i flag installs the packages that are dependencies of the target.\n\u003c/p\u003e\n\u003cp\u003e\nThe build flags are shared by the build, clean, get, install, list, run,\nand test commands:\n\u003c/p\u003e\n\u003cpre\u003e-a\n\tforce rebuilding of packages that are already up-to-date.\n-n\n\tprint the commands but do not run them.\n-p n\n\tthe number of programs, such as build commands or\n\ttest binaries, that can be run in parallel.\n\tThe default is the number of CPUs available.\n-race\n\tenable data race detection.\n\tSupported only on linux/amd64, freebsd/amd64, darwin/amd64 and windows/amd64.\n-msan\n\tenable interoperation with memory sanitizer.\n\tSupported only on linux/amd64,\n\tand only with Clang/LLVM as the host C compiler.\n-v\n\tprint the names of packages as they are compiled.\n-work\n\tprint the name of the temporary work directory and\n\tdo not delete it when exiting.\n-x\n\tprint the commands.\n\n-asmflags \u0026#39;flag list\u0026#39;\n\targuments to pass on each go tool asm invocation.\n-buildmode mode\n\tbuild mode to use. See \u0026#39;go help buildmode\u0026#39; for more.\n-compiler name\n\tname of compiler to use, as in runtime.Compiler (gccgo or gc).\n-gccgoflags \u0026#39;arg list\u0026#39;\n\targuments to pass on each gccgo compiler/linker invocation.\n-gcflags \u0026#39;arg list\u0026#39;\n\targuments to pass on each go tool compile invocation.\n-installsuffix suffix\n\ta suffix to use in the name of the package installation directory,\n\tin order to keep output separate from default builds.\n\tIf using the -race flag, the install suffix is automatically set to race\n\tor, if set explicitly, has _race appended to it.  Likewise for the -msan\n\tflag.  Using a -buildmode option that requires non-default compile flags\n\thas a similar effect.\n-ldflags \u0026#39;flag list\u0026#39;\n\targuments to pass on each go tool link invocation.\n-linkshared\n\tlink against shared libraries previously created with\n\t-buildmode=shared.\n-pkgdir dir\n\tinstall and load all packages from dir instead of the usual locations.\n\tFor example, when building with a non-standard configuration,\n\tuse -pkgdir to keep generated packages in a separate location.\n-tags \u0026#39;tag list\u0026#39;\n\ta list of build tags to consider satisfied during the build.\n\tFor more information about build tags, see the description of\n\tbuild constraints in the documentation for the go/build package.\n-toolexec \u0026#39;cmd args\u0026#39;\n\ta program to use to invoke toolchain programs like vet and asm.\n\tFor example, instead of running asm, the go command will run\n\t\u0026#39;cmd args /path/to/asm \u0026lt;arguments for asm\u0026gt;\u0026#39;.\n\u003c/pre\u003e\n\u003cp\u003e\nThe list flags accept a space-separated list of strings. To embed spaces\nin an element in the list, surround it with either single or double quotes.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about specifying packages, see \u0026#39;go help packages\u0026#39;.\nFor more about where packages and binaries are installed,\nrun \u0026#39;go help gopath\u0026#39;.\nFor more about calling between Go and C/C++, run \u0026#39;go help c\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nNote: Build adheres to certain conventions such as those described\nby \u0026#39;go help gopath\u0026#39;. Not all projects can follow these conventions,\nhowever. Installations that have their own conventions or that use\na separate software build system may choose to use lower-level\ninvocations such as \u0026#39;go tool compile\u0026#39; and \u0026#39;go tool link\u0026#39; to avoid\nsome of the overheads and design decisions of the build tool.\n\u003c/p\u003e\n\u003cp\u003e\nSee also: go install, go get, go clean.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Remove_object_files\"\u003eRemove object files\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego clean [-i] [-r] [-n] [-x] [build flags] [packages]\n\u003c/pre\u003e\n\u003cp\u003e\nClean removes object files from package source directories.\nThe go command builds most objects in a temporary directory,\nso go clean is mainly concerned with object files left by other\ntools or by manual invocations of go build.\n\u003c/p\u003e\n\u003cp\u003e\nSpecifically, clean removes the following files from each of the\nsource directories corresponding to the import paths:\n\u003c/p\u003e\n\u003cpre\u003e_obj/            old object directory, left from Makefiles\n_test/           old test directory, left from Makefiles\n_testmain.go     old gotest file, left from Makefiles\ntest.out         old test log, left from Makefiles\nbuild.out        old test log, left from Makefiles\n*.[568ao]        object files, left from Makefiles\n\nDIR(.exe)        from go build\nDIR.test(.exe)   from go test -c\nMAINFILE(.exe)   from go build MAINFILE.go\n*.so             from SWIG\n\u003c/pre\u003e\n\u003cp\u003e\nIn the list, DIR represents the final path element of the\ndirectory, and MAINFILE is the base name of any Go source\nfile in the directory that is not included when building\nthe package.\n\u003c/p\u003e\n\u003cp\u003e\nThe -i flag causes clean to remove the corresponding installed\narchive or binary (what \u0026#39;go install\u0026#39; would create).\n\u003c/p\u003e\n\u003cp\u003e\nThe -n flag causes clean to print the remove commands it would execute,\nbut not run them.\n\u003c/p\u003e\n\u003cp\u003e\nThe -r flag causes clean to be applied recursively to all the\ndependencies of the packages named by the import paths.\n\u003c/p\u003e\n\u003cp\u003e\nThe -x flag causes clean to print remove commands as it executes them.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about build flags, see \u0026#39;go help build\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about specifying packages, see \u0026#39;go help packages\u0026#39;.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Show_documentation_for_package_or_symbol\"\u003eShow documentation for package or symbol\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego doc [-u] [-c] [package|[package.]symbol[.method]]\n\u003c/pre\u003e\n\u003cp\u003e\nDoc prints the documentation comments associated with the item identified by its\narguments (a package, const, func, type, var, or method) followed by a one-line\nsummary of each of the first-level items \u0026#34;under\u0026#34; that item (package-level\ndeclarations for a package, methods for a type, etc.).\n\u003c/p\u003e\n\u003cp\u003e\nDoc accepts zero, one, or two arguments.\n\u003c/p\u003e\n\u003cp\u003e\nGiven no arguments, that is, when run as\n\u003c/p\u003e\n\u003cpre\u003ego doc\n\u003c/pre\u003e\n\u003cp\u003e\nit prints the package documentation for the package in the current directory.\nIf the package is a command (package main), the exported symbols of the package\nare elided from the presentation unless the -cmd flag is provided.\n\u003c/p\u003e\n\u003cp\u003e\nWhen run with one argument, the argument is treated as a Go-syntax-like\nrepresentation of the item to be documented. What the argument selects depends\non what is installed in GOROOT and GOPATH, as well as the form of the argument,\nwhich is schematically one of these:\n\u003c/p\u003e\n\u003cpre\u003ego doc \u0026lt;pkg\u0026gt;\ngo doc \u0026lt;sym\u0026gt;[.\u0026lt;method\u0026gt;]\ngo doc [\u0026lt;pkg\u0026gt;.]\u0026lt;sym\u0026gt;[.\u0026lt;method\u0026gt;]\ngo doc [\u0026lt;pkg\u0026gt;.][\u0026lt;sym\u0026gt;.]\u0026lt;method\u0026gt;\n\u003c/pre\u003e\n\u003cp\u003e\nThe first item in this list matched by the argument is the one whose documentation\nis printed. (See the examples below.) However, if the argument starts with a capital\nletter it is assumed to identify a symbol or method in the current directory.\n\u003c/p\u003e\n\u003cp\u003e\nFor packages, the order of scanning is determined lexically in breadth-first order.\nThat is, the package presented is the one that matches the search and is nearest\nthe root and lexically first at its level of the hierarchy.  The GOROOT tree is\nalways scanned in its entirety before GOPATH.\n\u003c/p\u003e\n\u003cp\u003e\nIf there is no package specified or matched, the package in the current\ndirectory is selected, so \u0026#34;go doc Foo\u0026#34; shows the documentation for symbol Foo in\nthe current package.\n\u003c/p\u003e\n\u003cp\u003e\nThe package path must be either a qualified path or a proper suffix of a\npath. The go tool\u0026#39;s usual package mechanism does not apply: package path\nelements like . and ... are not implemented by go doc.\n\u003c/p\u003e\n\u003cp\u003e\nWhen run with two arguments, the first must be a full package path (not just a\nsuffix), and the second is a symbol or symbol and method; this is similar to the\nsyntax accepted by godoc:\n\u003c/p\u003e\n\u003cpre\u003ego doc \u0026lt;pkg\u0026gt; \u0026lt;sym\u0026gt;[.\u0026lt;method\u0026gt;]\n\u003c/pre\u003e\n\u003cp\u003e\nIn all forms, when matching symbols, lower-case letters in the argument match\neither case but upper-case letters match exactly. This means that there may be\nmultiple matches of a lower-case argument in a package if different symbols have\ndifferent cases. If this occurs, documentation for all matches is printed.\n\u003c/p\u003e\n\u003cp\u003e\nExamples:\n\u003c/p\u003e\n\u003cpre\u003ego doc\n\tShow documentation for current package.\ngo doc Foo\n\tShow documentation for Foo in the current package.\n\t(Foo starts with a capital letter so it cannot match\n\ta package path.)\ngo doc encoding/json\n\tShow documentation for the encoding/json package.\ngo doc json\n\tShorthand for encoding/json.\ngo doc json.Number (or go doc json.number)\n\tShow documentation and method summary for json.Number.\ngo doc json.Number.Int64 (or go doc json.number.int64)\n\tShow documentation for json.Number\u0026#39;s Int64 method.\ngo doc cmd/doc\n\tShow package docs for the doc command.\ngo doc -cmd cmd/doc\n\tShow package docs and exported symbols within the doc command.\ngo doc template.new\n\tShow documentation for html/template\u0026#39;s New function.\n\t(html/template is lexically before text/template)\ngo doc text/template.new # One argument\n\tShow documentation for text/template\u0026#39;s New function.\ngo doc text/template new # Two arguments\n\tShow documentation for text/template\u0026#39;s New function.\n\nAt least in the current tree, these invocations all print the\ndocumentation for json.Decoder\u0026#39;s Decode method:\n\ngo doc json.Decoder.Decode\ngo doc json.decoder.decode\ngo doc json.decode\ncd go/src/encoding/json; go doc decode\n\u003c/pre\u003e\n\u003cp\u003e\nFlags:\n\u003c/p\u003e\n\u003cpre\u003e-c\n\tRespect case when matching symbols.\n-cmd\n\tTreat a command (package main) like a regular package.\n\tOtherwise package main\u0026#39;s exported symbols are hidden\n\twhen showing the package\u0026#39;s top-level documentation.\n-u\n\tShow documentation for unexported as well as exported\n\tsymbols and methods.\n\u003c/pre\u003e\n\u003ch3 id=\"hdr-Print_Go_environment_information\"\u003ePrint Go environment information\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego env [var ...]\n\u003c/pre\u003e\n\u003cp\u003e\nEnv prints Go environment information.\n\u003c/p\u003e\n\u003cp\u003e\nBy default env prints information as a shell script\n(on Windows, a batch file).  If one or more variable\nnames is given as arguments,  env prints the value of\neach named variable on its own line.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Start_a_bug_report\"\u003eStart a bug report\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego bug\n\u003c/pre\u003e\n\u003cp\u003e\nBug opens the default browser and starts a new bug report.\nThe report includes useful system information.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Run_go_tool_fix_on_packages\"\u003eRun go tool fix on packages\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego fix [packages]\n\u003c/pre\u003e\n\u003cp\u003e\nFix runs the Go fix command on the packages named by the import paths.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about fix, see \u0026#39;go doc cmd/fix\u0026#39;.\nFor more about specifying packages, see \u0026#39;go help packages\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nTo run fix with specific options, run \u0026#39;go tool fix\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nSee also: go fmt, go vet.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Run_gofmt_on_package_sources\"\u003eRun gofmt on package sources\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego fmt [-n] [-x] [packages]\n\u003c/pre\u003e\n\u003cp\u003e\nFmt runs the command \u0026#39;gofmt -l -w\u0026#39; on the packages named\nby the import paths.  It prints the names of the files that are modified.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about gofmt, see \u0026#39;go doc cmd/gofmt\u0026#39;.\nFor more about specifying packages, see \u0026#39;go help packages\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nThe -n flag prints commands that would be executed.\nThe -x flag prints commands as they are executed.\n\u003c/p\u003e\n\u003cp\u003e\nTo run gofmt with specific options, run gofmt itself.\n\u003c/p\u003e\n\u003cp\u003e\nSee also: go fix, go vet.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Generate_Go_files_by_processing_source\"\u003eGenerate Go files by processing source\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego generate [-run regexp] [-n] [-v] [-x] [build flags] [file.go... | packages]\n\u003c/pre\u003e\n\u003cp\u003e\nGenerate runs commands described by directives within existing\nfiles. Those commands can run any process but the intent is to\ncreate or update Go source files.\n\u003c/p\u003e\n\u003cp\u003e\nGo generate is never run automatically by go build, go get, go test,\nand so on. It must be run explicitly.\n\u003c/p\u003e\n\u003cp\u003e\nGo generate scans the file for directives, which are lines of\nthe form,\n\u003c/p\u003e\n\u003cpre\u003e//go:generate command argument...\n\u003c/pre\u003e\n\u003cp\u003e\n(note: no leading spaces and no space in \u0026#34;//go\u0026#34;) where command\nis the generator to be run, corresponding to an executable file\nthat can be run locally. It must either be in the shell path\n(gofmt), a fully qualified path (/usr/you/bin/mytool), or a\ncommand alias, described below.\n\u003c/p\u003e\n\u003cp\u003e\nNote that go generate does not parse the file, so lines that look\nlike directives in comments or multiline strings will be treated\nas directives.\n\u003c/p\u003e\n\u003cp\u003e\nThe arguments to the directive are space-separated tokens or\ndouble-quoted strings passed to the generator as individual\narguments when it is run.\n\u003c/p\u003e\n\u003cp\u003e\nQuoted strings use Go syntax and are evaluated before execution; a\nquoted string appears as a single argument to the generator.\n\u003c/p\u003e\n\u003cp\u003e\nGo generate sets several variables when it runs the generator:\n\u003c/p\u003e\n\u003cpre\u003e$GOARCH\n\tThe execution architecture (arm, amd64, etc.)\n$GOOS\n\tThe execution operating system (linux, windows, etc.)\n$GOFILE\n\tThe base name of the file.\n$GOLINE\n\tThe line number of the directive in the source file.\n$GOPACKAGE\n\tThe name of the package of the file containing the directive.\n$DOLLAR\n\tA dollar sign.\n\u003c/pre\u003e\n\u003cp\u003e\nOther than variable substitution and quoted-string evaluation, no\nspecial processing such as \u0026#34;globbing\u0026#34; is performed on the command\nline.\n\u003c/p\u003e\n\u003cp\u003e\nAs a last step before running the command, any invocations of any\nenvironment variables with alphanumeric names, such as $GOFILE or\n$HOME, are expanded throughout the command line. The syntax for\nvariable expansion is $NAME on all operating systems.  Due to the\norder of evaluation, variables are expanded even inside quoted\nstrings. If the variable NAME is not set, $NAME expands to the\nempty string.\n\u003c/p\u003e\n\u003cp\u003e\nA directive of the form,\n\u003c/p\u003e\n\u003cpre\u003e//go:generate -command xxx args...\n\u003c/pre\u003e\n\u003cp\u003e\nspecifies, for the remainder of this source file only, that the\nstring xxx represents the command identified by the arguments. This\ncan be used to create aliases or to handle multiword generators.\nFor example,\n\u003c/p\u003e\n\u003cpre\u003e//go:generate -command foo go tool foo\n\u003c/pre\u003e\n\u003cp\u003e\nspecifies that the command \u0026#34;foo\u0026#34; represents the generator\n\u0026#34;go tool foo\u0026#34;.\n\u003c/p\u003e\n\u003cp\u003e\nGenerate processes packages in the order given on the command line,\none at a time. If the command line lists .go files, they are treated\nas a single package. Within a package, generate processes the\nsource files in a package in file name order, one at a time. Within\na source file, generate runs generators in the order they appear\nin the file, one at a time.\n\u003c/p\u003e\n\u003cp\u003e\nIf any generator returns an error exit status, \u0026#34;go generate\u0026#34; skips\nall further processing for that package.\n\u003c/p\u003e\n\u003cp\u003e\nThe generator is run in the package\u0026#39;s source directory.\n\u003c/p\u003e\n\u003cp\u003e\nGo generate accepts one specific flag:\n\u003c/p\u003e\n\u003cpre\u003e-run=\u0026#34;\u0026#34;\n\tif non-empty, specifies a regular expression to select\n\tdirectives whose full original source text (excluding\n\tany trailing spaces and final newline) matches the\n\texpression.\n\u003c/pre\u003e\n\u003cp\u003e\nIt also accepts the standard build flags including -v, -n, and -x.\nThe -v flag prints the names of packages and files as they are\nprocessed.\nThe -n flag prints commands that would be executed.\nThe -x flag prints commands as they are executed.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about build flags, see \u0026#39;go help build\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about specifying packages, see \u0026#39;go help packages\u0026#39;.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Download_and_install_packages_and_dependencies\"\u003eDownload and install packages and dependencies\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego get [-d] [-f] [-fix] [-insecure] [-t] [-u] [build flags] [packages]\n\u003c/pre\u003e\n\u003cp\u003e\nGet downloads the packages named by the import paths, along with their\ndependencies. It then installs the named packages, like \u0026#39;go install\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nThe -d flag instructs get to stop after downloading the packages; that is,\nit instructs get not to install the packages.\n\u003c/p\u003e\n\u003cp\u003e\nThe -f flag, valid only when -u is set, forces get -u not to verify that\neach package has been checked out from the source control repository\nimplied by its import path. This can be useful if the source is a local fork\nof the original.\n\u003c/p\u003e\n\u003cp\u003e\nThe -fix flag instructs get to run the fix tool on the downloaded packages\nbefore resolving dependencies or building the code.\n\u003c/p\u003e\n\u003cp\u003e\nThe -insecure flag permits fetching from repositories and resolving\ncustom domains using insecure schemes such as HTTP. Use with caution.\n\u003c/p\u003e\n\u003cp\u003e\nThe -t flag instructs get to also download the packages required to build\nthe tests for the specified packages.\n\u003c/p\u003e\n\u003cp\u003e\nThe -u flag instructs get to use the network to update the named packages\nand their dependencies.  By default, get uses the network to check out\nmissing packages but does not use it to look for updates to existing packages.\n\u003c/p\u003e\n\u003cp\u003e\nThe -v flag enables verbose progress and debug output.\n\u003c/p\u003e\n\u003cp\u003e\nGet also accepts build flags to control the installation. See \u0026#39;go help build\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nWhen checking out a new package, get creates the target directory\nGOPATH/src/\u0026lt;import-path\u0026gt;. If the GOPATH contains multiple entries,\nget uses the first one. For more details see: \u0026#39;go help gopath\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nWhen checking out or updating a package, get looks for a branch or tag\nthat matches the locally installed version of Go. The most important\nrule is that if the local installation is running version \u0026#34;go1\u0026#34;, get\nsearches for a branch or tag named \u0026#34;go1\u0026#34;. If no such version exists it\nretrieves the most recent version of the package.\n\u003c/p\u003e\n\u003cp\u003e\nWhen go get checks out or updates a Git repository,\nit also updates any git submodules referenced by the repository.\n\u003c/p\u003e\n\u003cp\u003e\nGet never checks out or updates code stored in vendor directories.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about specifying packages, see \u0026#39;go help packages\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about how \u0026#39;go get\u0026#39; finds source code to\ndownload, see \u0026#39;go help importpath\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nSee also: go build, go install, go clean.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Compile_and_install_packages_and_dependencies\"\u003eCompile and install packages and dependencies\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego install [build flags] [packages]\n\u003c/pre\u003e\n\u003cp\u003e\nInstall compiles and installs the packages named by the import paths,\nalong with their dependencies.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about the build flags, see \u0026#39;go help build\u0026#39;.\nFor more about specifying packages, see \u0026#39;go help packages\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nSee also: go build, go get, go clean.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-List_packages\"\u003eList packages\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego list [-e] [-f format] [-json] [build flags] [packages]\n\u003c/pre\u003e\n\u003cp\u003e\nList lists the packages named by the import paths, one per line.\n\u003c/p\u003e\n\u003cp\u003e\nThe default output shows the package import path:\n\u003c/p\u003e\n\u003cpre\u003ebytes\nencoding/json\ngithub.com/gorilla/mux\ngolang.org/x/net/html\n\u003c/pre\u003e\n\u003cp\u003e\nThe -f flag specifies an alternate format for the list, using the\nsyntax of package template.  The default output is equivalent to -f\n\u0026#39;\u0026#39;. The struct being passed to the template is:\n\u003c/p\u003e\n\u003cpre\u003etype Package struct {\n    Dir           string // directory containing package sources\n    ImportPath    string // import path of package in dir\n    ImportComment string // path in import comment on package statement\n    Name          string // package name\n    Doc           string // package documentation string\n    Target        string // install path\n    Shlib         string // the shared library that contains this package (only set when -linkshared)\n    Goroot        bool   // is this package in the Go root?\n    Standard      bool   // is this package part of the standard Go library?\n    Stale         bool   // would \u0026#39;go install\u0026#39; do anything for this package?\n    StaleReason   string // explanation for Stale==true\n    Root          string // Go root or Go path dir containing this package\n    ConflictDir   string // this directory shadows Dir in $GOPATH\n    BinaryOnly    bool   // binary-only package: cannot be recompiled from sources\n\n    // Source files\n    GoFiles        []string // .go source files (excluding CgoFiles, TestGoFiles, XTestGoFiles)\n    CgoFiles       []string // .go sources files that import \u0026#34;C\u0026#34;\n    IgnoredGoFiles []string // .go sources ignored due to build constraints\n    CFiles         []string // .c source files\n    CXXFiles       []string // .cc, .cxx and .cpp source files\n    MFiles         []string // .m source files\n    HFiles         []string // .h, .hh, .hpp and .hxx source files\n    FFiles         []string // .f, .F, .for and .f90 Fortran source files\n    SFiles         []string // .s source files\n    SwigFiles      []string // .swig files\n    SwigCXXFiles   []string // .swigcxx files\n    SysoFiles      []string // .syso object files to add to archive\n    TestGoFiles    []string // _test.go files in package\n    XTestGoFiles   []string // _test.go files outside package\n\n    // Cgo directives\n    CgoCFLAGS    []string // cgo: flags for C compiler\n    CgoCPPFLAGS  []string // cgo: flags for C preprocessor\n    CgoCXXFLAGS  []string // cgo: flags for C++ compiler\n    CgoFFLAGS    []string // cgo: flags for Fortran compiler\n    CgoLDFLAGS   []string // cgo: flags for linker\n    CgoPkgConfig []string // cgo: pkg-config names\n\n    // Dependency information\n    Imports      []string // import paths used by this package\n    Deps         []string // all (recursively) imported dependencies\n    TestImports  []string // imports from TestGoFiles\n    XTestImports []string // imports from XTestGoFiles\n\n    // Error information\n    Incomplete bool            // this package or a dependency has an error\n    Error      *PackageError   // error loading package\n    DepsErrors []*PackageError // errors loading dependencies\n}\n\u003c/pre\u003e\n\u003cp\u003e\nPackages stored in vendor directories report an ImportPath that includes the\npath to the vendor directory (for example, \u0026#34;d/vendor/p\u0026#34; instead of \u0026#34;p\u0026#34;),\nso that the ImportPath uniquely identifies a given copy of a package.\nThe Imports, Deps, TestImports, and XTestImports lists also contain these\nexpanded imports paths. See golang.org/s/go15vendor for more about vendoring.\n\u003c/p\u003e\n\u003cp\u003e\nThe error information, if any, is\n\u003c/p\u003e\n\u003cpre\u003etype PackageError struct {\n    ImportStack   []string // shortest path from package named on command line to this one\n    Pos           string   // position of error (if present, file:line:col)\n    Err           string   // the error itself\n}\n\u003c/pre\u003e\n\u003cp\u003e\nThe template function \u0026#34;join\u0026#34; calls strings.Join.\n\u003c/p\u003e\n\u003cp\u003e\nThe template function \u0026#34;context\u0026#34; returns the build context, defined as:\n\u003c/p\u003e\n\u003cpre\u003etype Context struct {\n\tGOARCH        string   // target architecture\n\tGOOS          string   // target operating system\n\tGOROOT        string   // Go root\n\tGOPATH        string   // Go path\n\tCgoEnabled    bool     // whether cgo can be used\n\tUseAllFiles   bool     // use files regardless of +build lines, file names\n\tCompiler      string   // compiler to assume when computing target paths\n\tBuildTags     []string // build constraints to match in +build lines\n\tReleaseTags   []string // releases the current release is compatible with\n\tInstallSuffix string   // suffix to use in the name of the install dir\n}\n\u003c/pre\u003e\n\u003cp\u003e\nFor more information about the meaning of these fields see the documentation\nfor the go/build package\u0026#39;s Context type.\n\u003c/p\u003e\n\u003cp\u003e\nThe -json flag causes the package data to be printed in JSON format\ninstead of using the template format.\n\u003c/p\u003e\n\u003cp\u003e\nThe -e flag changes the handling of erroneous packages, those that\ncannot be found or are malformed.  By default, the list command\nprints an error to standard error for each erroneous package and\nomits the packages from consideration during the usual printing.\nWith the -e flag, the list command never prints errors to standard\nerror and instead processes the erroneous packages with the usual\nprinting.  Erroneous packages will have a non-empty ImportPath and\na non-nil Error field; other information may or may not be missing\n(zeroed).\n\u003c/p\u003e\n\u003cp\u003e\nFor more about build flags, see \u0026#39;go help build\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about specifying packages, see \u0026#39;go help packages\u0026#39;.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Compile_and_run_Go_program\"\u003eCompile and run Go program\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego run [build flags] [-exec xprog] gofiles... [arguments...]\n\u003c/pre\u003e\n\u003cp\u003e\nRun compiles and runs the main package comprising the named Go source files.\nA Go source file is defined to be a file ending in a literal \u0026#34;.go\u0026#34; suffix.\n\u003c/p\u003e\n\u003cp\u003e\nBy default, \u0026#39;go run\u0026#39; runs the compiled binary directly: \u0026#39;a.out arguments...\u0026#39;.\nIf the -exec flag is given, \u0026#39;go run\u0026#39; invokes the binary using xprog:\n\u003c/p\u003e\n\u003cpre\u003e\u0026#39;xprog a.out arguments...\u0026#39;.\n\u003c/pre\u003e\n\u003cp\u003e\nIf the -exec flag is not given, GOOS or GOARCH is different from the system\ndefault, and a program named go_$GOOS_$GOARCH_exec can be found\non the current search path, \u0026#39;go run\u0026#39; invokes the binary using that program,\nfor example \u0026#39;go_nacl_386_exec a.out arguments...\u0026#39;. This allows execution of\ncross-compiled programs when a simulator or other execution method is\navailable.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about build flags, see \u0026#39;go help build\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nSee also: go build.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Test_packages\"\u003eTest packages\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego test [build/test flags] [packages] [build/test flags \u0026amp; test binary flags]\n\u003c/pre\u003e\n\u003cp\u003e\n\u0026#39;Go test\u0026#39; automates testing the packages named by the import paths.\nIt prints a summary of the test results in the format:\n\u003c/p\u003e\n\u003cpre\u003eok   archive/tar   0.011s\nFAIL archive/zip   0.022s\nok   compress/gzip 0.033s\n...\n\u003c/pre\u003e\n\u003cp\u003e\nfollowed by detailed output for each failed package.\n\u003c/p\u003e\n\u003cp\u003e\n\u0026#39;Go test\u0026#39; recompiles each package along with any files with names matching\nthe file pattern \u0026#34;*_test.go\u0026#34;.\nFiles whose names begin with \u0026#34;_\u0026#34; (including \u0026#34;_test.go\u0026#34;) or \u0026#34;.\u0026#34; are ignored.\nThese additional files can contain test functions, benchmark functions, and\nexample functions.  See \u0026#39;go help testfunc\u0026#39; for more.\nEach listed package causes the execution of a separate test binary.\n\u003c/p\u003e\n\u003cp\u003e\nTest files that declare a package with the suffix \u0026#34;_test\u0026#34; will be compiled as a\nseparate package, and then linked and run with the main test binary.\n\u003c/p\u003e\n\u003cp\u003e\nThe go tool will ignore a directory named \u0026#34;testdata\u0026#34;, making it available\nto hold ancillary data needed by the tests.\n\u003c/p\u003e\n\u003cp\u003e\nBy default, go test needs no arguments.  It compiles and tests the package\nwith source in the current directory, including tests, and runs the tests.\n\u003c/p\u003e\n\u003cp\u003e\nThe package is built in a temporary directory so it does not interfere with the\nnon-test installation.\n\u003c/p\u003e\n\u003cp\u003e\nIn addition to the build flags, the flags handled by \u0026#39;go test\u0026#39; itself are:\n\u003c/p\u003e\n\u003cpre\u003e-args\n    Pass the remainder of the command line (everything after -args)\n    to the test binary, uninterpreted and unchanged.\n    Because this flag consumes the remainder of the command line,\n    the package list (if present) must appear before this flag.\n\n-c\n    Compile the test binary to pkg.test but do not run it\n    (where pkg is the last element of the package\u0026#39;s import path).\n    The file name can be changed with the -o flag.\n\n-exec xprog\n    Run the test binary using xprog. The behavior is the same as\n    in \u0026#39;go run\u0026#39;. See \u0026#39;go help run\u0026#39; for details.\n\n-i\n    Install packages that are dependencies of the test.\n    Do not run the test.\n\n-o file\n    Compile the test binary to the named file.\n    The test still runs (unless -c or -i is specified).\n\u003c/pre\u003e\n\u003cp\u003e\nThe test binary also accepts flags that control execution of the test; these\nflags are also accessible by \u0026#39;go test\u0026#39;. See \u0026#39;go help testflag\u0026#39; for details.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about build flags, see \u0026#39;go help build\u0026#39;.\nFor more about specifying packages, see \u0026#39;go help packages\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nSee also: go build, go vet.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Run_specified_go_tool\"\u003eRun specified go tool\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego tool [-n] command [args...]\n\u003c/pre\u003e\n\u003cp\u003e\nTool runs the go tool command identified by the arguments.\nWith no arguments it prints the list of known tools.\n\u003c/p\u003e\n\u003cp\u003e\nThe -n flag causes tool to print the command that would be\nexecuted but not execute it.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about each tool command, see \u0026#39;go tool command -h\u0026#39;.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Print_Go_version\"\u003ePrint Go version\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego version\n\u003c/pre\u003e\n\u003cp\u003e\nVersion prints the Go version, as reported by runtime.Version.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Run_go_tool_vet_on_packages\"\u003eRun go tool vet on packages\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego vet [-n] [-x] [build flags] [packages]\n\u003c/pre\u003e\n\u003cp\u003e\nVet runs the Go vet command on the packages named by the import paths.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about vet, see \u0026#39;go doc cmd/vet\u0026#39;.\nFor more about specifying packages, see \u0026#39;go help packages\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nTo run the vet tool with specific options, run \u0026#39;go tool vet\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nThe -n flag prints commands that would be executed.\nThe -x flag prints commands as they are executed.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about build flags, see \u0026#39;go help build\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nSee also: go fmt, go fix.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Calling_between_Go_and_C\"\u003eCalling between Go and C\u003c/h3\u003e\n\u003cp\u003e\nThere are two different ways to call between Go and C/C++ code.\n\u003c/p\u003e\n\u003cp\u003e\nThe first is the cgo tool, which is part of the Go distribution.  For\ninformation on how to use it see the cgo documentation (go doc cmd/cgo).\n\u003c/p\u003e\n\u003cp\u003e\nThe second is the SWIG program, which is a general tool for\ninterfacing between languages.  For information on SWIG see\n\u003ca href=\"http://swig.org/\"\u003ehttp://swig.org/\u003c/a\u003e.  When running go build, any file with a .swig\nextension will be passed to SWIG.  Any file with a .swigcxx extension\nwill be passed to SWIG with the -c++ option.\n\u003c/p\u003e\n\u003cp\u003e\nWhen either cgo or SWIG is used, go build will pass any .c, .m, .s,\nor .S files to the C compiler, and any .cc, .cpp, .cxx files to the C++\ncompiler.  The CC or CXX environment variables may be set to determine\nthe C or C++ compiler, respectively, to use.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Description_of_build_modes\"\u003eDescription of build modes\u003c/h3\u003e\n\u003cp\u003e\nThe \u0026#39;go build\u0026#39; and \u0026#39;go install\u0026#39; commands take a -buildmode argument which\nindicates which kind of object file is to be built. Currently supported values\nare:\n\u003c/p\u003e\n\u003cpre\u003e-buildmode=archive\n\tBuild the listed non-main packages into .a files. Packages named\n\tmain are ignored.\n\n-buildmode=c-archive\n\tBuild the listed main package, plus all packages it imports,\n\tinto a C archive file. The only callable symbols will be those\n\tfunctions exported using a cgo //export comment. Requires\n\texactly one main package to be listed.\n\n-buildmode=c-shared\n\tBuild the listed main packages, plus all packages that they\n\timport, into C shared libraries. The only callable symbols will\n\tbe those functions exported using a cgo //export comment.\n\tNon-main packages are ignored.\n\n-buildmode=default\n\tListed main packages are built into executables and listed\n\tnon-main packages are built into .a files (the default\n\tbehavior).\n\n-buildmode=shared\n\tCombine all the listed non-main packages into a single shared\n\tlibrary that will be used when building with the -linkshared\n\toption. Packages named main are ignored.\n\n-buildmode=exe\n\tBuild the listed main packages and everything they import into\n\texecutables. Packages not named main are ignored.\n\n-buildmode=pie\n\tBuild the listed main packages and everything they import into\n\tposition independent executables (PIE). Packages not named\n\tmain are ignored.\n\n-buildmode=plugin\n\tBuild the listed main packages, plus all packages that they\n\timport, into a Go plugin. Packages not named main are ignored.\n\u003c/pre\u003e\n\u003ch3 id=\"hdr-File_types\"\u003eFile types\u003c/h3\u003e\n\u003cp\u003e\nThe go command examines the contents of a restricted set of files\nin each directory. It identifies which files to examine based on\nthe extension of the file name. These extensions are:\n\u003c/p\u003e\n\u003cpre\u003e.go\n\tGo source files.\n.c, .h\n\tC source files.\n\tIf the package uses cgo or SWIG, these will be compiled with the\n\tOS-native compiler (typically gcc); otherwise they will\n\ttrigger an error.\n.cc, .cpp, .cxx, .hh, .hpp, .hxx\n\tC++ source files. Only useful with cgo or SWIG, and always\n\tcompiled with the OS-native compiler.\n.m\n\tObjective-C source files. Only useful with cgo, and always\n\tcompiled with the OS-native compiler.\n.s, .S\n\tAssembler source files.\n\tIf the package uses cgo or SWIG, these will be assembled with the\n\tOS-native assembler (typically gcc (sic)); otherwise they\n\twill be assembled with the Go assembler.\n.swig, .swigcxx\n\tSWIG definition files.\n.syso\n\tSystem object files.\n\u003c/pre\u003e\n\u003cp\u003e\nFiles of each of these types except .syso may contain build\nconstraints, but the go command stops scanning for build constraints\nat the first item in the file that is not a blank line or //-style\nline comment. See the go/build package documentation for\nmore details.\n\u003c/p\u003e\n\u003cp\u003e\nNon-test Go source files can also include a //go:binary-only-package\ncomment, indicating that the package sources are included\nfor documentation only and must not be used to build the\npackage binary. This enables distribution of Go packages in\ntheir compiled form alone. See the go/build package documentation\nfor more details.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-GOPATH_environment_variable\"\u003eGOPATH environment variable\u003c/h3\u003e\n\u003cp\u003e\nThe Go path is used to resolve import statements.\nIt is implemented by and documented in the go/build package.\n\u003c/p\u003e\n\u003cp\u003e\nThe GOPATH environment variable lists places to look for Go code.\nOn Unix, the value is a colon-separated string.\nOn Windows, the value is a semicolon-separated string.\nOn Plan 9, the value is a list.\n\u003c/p\u003e\n\u003cp\u003e\nIf the environment variable is unset, GOPATH defaults\nto a subdirectory named \u0026#34;go\u0026#34; in the user\u0026#39;s home directory\n($HOME/go on Unix, %USERPROFILE%\\go on Windows),\nunless that directory holds a Go distribution.\nRun \u0026#34;go env GOPATH\u0026#34; to see the current GOPATH.\n\u003c/p\u003e\n\u003cp\u003e\nSee \u003ca href=\"https://golang.org/wiki/SettingGOPATH\"\u003ehttps://golang.org/wiki/SettingGOPATH\u003c/a\u003e to set a custom GOPATH.\n\u003c/p\u003e\n\u003cp\u003e\nEach directory listed in GOPATH must have a prescribed structure:\n\u003c/p\u003e\n\u003cp\u003e\nThe src directory holds source code.  The path below src\ndetermines the import path or executable name.\n\u003c/p\u003e\n\u003cp\u003e\nThe pkg directory holds installed package objects.\nAs in the Go tree, each target operating system and\narchitecture pair has its own subdirectory of pkg\n(pkg/GOOS_GOARCH).\n\u003c/p\u003e\n\u003cp\u003e\nIf DIR is a directory listed in the GOPATH, a package with\nsource in DIR/src/foo/bar can be imported as \u0026#34;foo/bar\u0026#34; and\nhas its compiled form installed to \u0026#34;DIR/pkg/GOOS_GOARCH/foo/bar.a\u0026#34;.\n\u003c/p\u003e\n\u003cp\u003e\nThe bin directory holds compiled commands.\nEach command is named for its source directory, but only\nthe final element, not the entire path.  That is, the\ncommand with source in DIR/src/foo/quux is installed into\nDIR/bin/quux, not DIR/bin/foo/quux.  The \u0026#34;foo/\u0026#34; prefix is stripped\nso that you can add DIR/bin to your PATH to get at the\ninstalled commands.  If the GOBIN environment variable is\nset, commands are installed to the directory it names instead\nof DIR/bin. GOBIN must be an absolute path.\n\u003c/p\u003e\n\u003cp\u003e\nHere\u0026#39;s an example directory layout:\n\u003c/p\u003e\n\u003cpre\u003eGOPATH=/home/user/go\n\n/home/user/go/\n    src/\n        foo/\n            bar/               (go code in package bar)\n                x.go\n            quux/              (go code in package main)\n                y.go\n    bin/\n        quux                   (installed command)\n    pkg/\n        linux_amd64/\n            foo/\n                bar.a          (installed package object)\n\u003c/pre\u003e\n\u003cp\u003e\nGo searches each directory listed in GOPATH to find source code,\nbut new packages are always downloaded into the first directory\nin the list.\n\u003c/p\u003e\n\u003cp\u003e\nSee \u003ca href=\"https://golang.org/doc/code.html\"\u003ehttps://golang.org/doc/code.html\u003c/a\u003e for an example.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Internal_Directories\"\u003eInternal Directories\u003c/h3\u003e\n\u003cp\u003e\nCode in or below a directory named \u0026#34;internal\u0026#34; is importable only\nby code in the directory tree rooted at the parent of \u0026#34;internal\u0026#34;.\nHere\u0026#39;s an extended version of the directory layout above:\n\u003c/p\u003e\n\u003cpre\u003e/home/user/go/\n    src/\n        crash/\n            bang/              (go code in package bang)\n                b.go\n        foo/                   (go code in package foo)\n            f.go\n            bar/               (go code in package bar)\n                x.go\n            internal/\n                baz/           (go code in package baz)\n                    z.go\n            quux/              (go code in package main)\n                y.go\n\u003c/pre\u003e\n\u003cp\u003e\nThe code in z.go is imported as \u0026#34;foo/internal/baz\u0026#34;, but that\nimport statement can only appear in source files in the subtree\nrooted at foo. The source files foo/f.go, foo/bar/x.go, and\nfoo/quux/y.go can all import \u0026#34;foo/internal/baz\u0026#34;, but the source file\ncrash/bang/b.go cannot.\n\u003c/p\u003e\n\u003cp\u003e\nSee \u003ca href=\"https://golang.org/s/go14internal\"\u003ehttps://golang.org/s/go14internal\u003c/a\u003e for details.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Vendor_Directories\"\u003eVendor Directories\u003c/h3\u003e\n\u003cp\u003e\nGo 1.6 includes support for using local copies of external dependencies\nto satisfy imports of those dependencies, often referred to as vendoring.\n\u003c/p\u003e\n\u003cp\u003e\nCode below a directory named \u0026#34;vendor\u0026#34; is importable only\nby code in the directory tree rooted at the parent of \u0026#34;vendor\u0026#34;,\nand only using an import path that omits the prefix up to and\nincluding the vendor element.\n\u003c/p\u003e\n\u003cp\u003e\nHere\u0026#39;s the example from the previous section,\nbut with the \u0026#34;internal\u0026#34; directory renamed to \u0026#34;vendor\u0026#34;\nand a new foo/vendor/crash/bang directory added:\n\u003c/p\u003e\n\u003cpre\u003e/home/user/go/\n    src/\n        crash/\n            bang/              (go code in package bang)\n                b.go\n        foo/                   (go code in package foo)\n            f.go\n            bar/               (go code in package bar)\n                x.go\n            vendor/\n                crash/\n                    bang/      (go code in package bang)\n                        b.go\n                baz/           (go code in package baz)\n                    z.go\n            quux/              (go code in package main)\n                y.go\n\u003c/pre\u003e\n\u003cp\u003e\nThe same visibility rules apply as for internal, but the code\nin z.go is imported as \u0026#34;baz\u0026#34;, not as \u0026#34;foo/vendor/baz\u0026#34;.\n\u003c/p\u003e\n\u003cp\u003e\nCode in vendor directories deeper in the source tree shadows\ncode in higher directories. Within the subtree rooted at foo, an import\nof \u0026#34;crash/bang\u0026#34; resolves to \u0026#34;foo/vendor/crash/bang\u0026#34;, not the\ntop-level \u0026#34;crash/bang\u0026#34;.\n\u003c/p\u003e\n\u003cp\u003e\nCode in vendor directories is not subject to import path\nchecking (see \u0026#39;go help importpath\u0026#39;).\n\u003c/p\u003e\n\u003cp\u003e\nWhen \u0026#39;go get\u0026#39; checks out or updates a git repository, it now also\nupdates submodules.\n\u003c/p\u003e\n\u003cp\u003e\nVendor directories do not affect the placement of new repositories\nbeing checked out for the first time by \u0026#39;go get\u0026#39;: those are always\nplaced in the main GOPATH, never in a vendor subtree.\n\u003c/p\u003e\n\u003cp\u003e\nSee \u003ca href=\"https://golang.org/s/go15vendor\"\u003ehttps://golang.org/s/go15vendor\u003c/a\u003e for details.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Environment_variables\"\u003eEnvironment variables\u003c/h3\u003e\n\u003cp\u003e\nThe go command, and the tools it invokes, examine a few different\nenvironment variables. For many of these, you can see the default\nvalue of on your system by running \u0026#39;go env NAME\u0026#39;, where NAME is the\nname of the variable.\n\u003c/p\u003e\n\u003cp\u003e\nGeneral-purpose environment variables:\n\u003c/p\u003e\n\u003cpre\u003eGCCGO\n\tThe gccgo command to run for \u0026#39;go build -compiler=gccgo\u0026#39;.\nGOARCH\n\tThe architecture, or processor, for which to compile code.\n\tExamples are amd64, 386, arm, ppc64.\nGOBIN\n\tThe directory where \u0026#39;go install\u0026#39; will install a command.\nGOOS\n\tThe operating system for which to compile code.\n\tExamples are linux, darwin, windows, netbsd.\nGOPATH\n\tFor more details see: \u0026#39;go help gopath\u0026#39;.\nGORACE\n\tOptions for the race detector.\n\tSee \u003ca href=\"https://golang.org/doc/articles/race_detector.html\"\u003ehttps://golang.org/doc/articles/race_detector.html\u003c/a\u003e.\nGOROOT\n\tThe root of the go tree.\n\u003c/pre\u003e\n\u003cp\u003e\nEnvironment variables for use with cgo:\n\u003c/p\u003e\n\u003cpre\u003eCC\n\tThe command to use to compile C code.\nCGO_ENABLED\n\tWhether the cgo command is supported.  Either 0 or 1.\nCGO_CFLAGS\n\tFlags that cgo will pass to the compiler when compiling\n\tC code.\nCGO_CPPFLAGS\n\tFlags that cgo will pass to the compiler when compiling\n\tC or C++ code.\nCGO_CXXFLAGS\n\tFlags that cgo will pass to the compiler when compiling\n\tC++ code.\nCGO_FFLAGS\n\tFlags that cgo will pass to the compiler when compiling\n\tFortran code.\nCGO_LDFLAGS\n\tFlags that cgo will pass to the compiler when linking.\nCXX\n\tThe command to use to compile C++ code.\nPKG_CONFIG\n\tPath to pkg-config tool.\n\u003c/pre\u003e\n\u003cp\u003e\nArchitecture-specific environment variables:\n\u003c/p\u003e\n\u003cpre\u003eGOARM\n\tFor GOARCH=arm, the ARM architecture for which to compile.\n\tValid values are 5, 6, 7.\nGO386\n\tFor GOARCH=386, the floating point instruction set.\n\tValid values are 387, sse2.\n\u003c/pre\u003e\n\u003cp\u003e\nSpecial-purpose environment variables:\n\u003c/p\u003e\n\u003cpre\u003eGOROOT_FINAL\n\tThe root of the installed Go tree, when it is\n\tinstalled in a location other than where it is built.\n\tFile names in stack traces are rewritten from GOROOT to\n\tGOROOT_FINAL.\nGO_EXTLINK_ENABLED\n\tWhether the linker should use external linking mode\n\twhen using -linkmode=auto with code that uses cgo.\n\tSet to 0 to disable external linking mode, 1 to enable it.\nGIT_ALLOW_PROTOCOL\n\tDefined by Git. A colon-separated list of schemes that are allowed to be used\n\twith git fetch/clone. If set, any scheme not explicitly mentioned will be\n\tconsidered insecure by \u0026#39;go get\u0026#39;.\n\u003c/pre\u003e\n\u003ch3 id=\"hdr-Import_path_syntax\"\u003eImport path syntax\u003c/h3\u003e\n\u003cp\u003e\nAn import path (see \u0026#39;go help packages\u0026#39;) denotes a package stored in the local\nfile system.  In general, an import path denotes either a standard package (such\nas \u0026#34;unicode/utf8\u0026#34;) or a package found in one of the work spaces (For more\ndetails see: \u0026#39;go help gopath\u0026#39;).\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Relative_import_paths\"\u003eRelative import paths\u003c/h3\u003e\n\u003cp\u003e\nAn import path beginning with ./ or ../ is called a relative path.\nThe toolchain supports relative import paths as a shortcut in two ways.\n\u003c/p\u003e\n\u003cp\u003e\nFirst, a relative path can be used as a shorthand on the command line.\nIf you are working in the directory containing the code imported as\n\u0026#34;unicode\u0026#34; and want to run the tests for \u0026#34;unicode/utf8\u0026#34;, you can type\n\u0026#34;go test ./utf8\u0026#34; instead of needing to specify the full path.\nSimilarly, in the reverse situation, \u0026#34;go test ..\u0026#34; will test \u0026#34;unicode\u0026#34; from\nthe \u0026#34;unicode/utf8\u0026#34; directory. Relative patterns are also allowed, like\n\u0026#34;go test ./...\u0026#34; to test all subdirectories. See \u0026#39;go help packages\u0026#39; for details\non the pattern syntax.\n\u003c/p\u003e\n\u003cp\u003e\nSecond, if you are compiling a Go program not in a work space,\nyou can use a relative path in an import statement in that program\nto refer to nearby code also not in a work space.\nThis makes it easy to experiment with small multipackage programs\noutside of the usual work spaces, but such programs cannot be\ninstalled with \u0026#34;go install\u0026#34; (there is no work space in which to install them),\nso they are rebuilt from scratch each time they are built.\nTo avoid ambiguity, Go programs cannot use relative import paths\nwithin a work space.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Remote_import_paths\"\u003eRemote import paths\u003c/h3\u003e\n\u003cp\u003e\nCertain import paths also\ndescribe how to obtain the source code for the package using\na revision control system.\n\u003c/p\u003e\n\u003cp\u003e\nA few common code hosting sites have special syntax:\n\u003c/p\u003e\n\u003cpre\u003eBitbucket (Git, Mercurial)\n\n\timport \u0026#34;bitbucket.org/user/project\u0026#34;\n\timport \u0026#34;bitbucket.org/user/project/sub/directory\u0026#34;\n\nGitHub (Git)\n\n\timport \u0026#34;github.com/user/project\u0026#34;\n\timport \u0026#34;github.com/user/project/sub/directory\u0026#34;\n\nLaunchpad (Bazaar)\n\n\timport \u0026#34;launchpad.net/project\u0026#34;\n\timport \u0026#34;launchpad.net/project/series\u0026#34;\n\timport \u0026#34;launchpad.net/project/series/sub/directory\u0026#34;\n\n\timport \u0026#34;launchpad.net/~user/project/branch\u0026#34;\n\timport \u0026#34;launchpad.net/~user/project/branch/sub/directory\u0026#34;\n\nIBM DevOps Services (Git)\n\n\timport \u0026#34;hub.jazz.net/git/user/project\u0026#34;\n\timport \u0026#34;hub.jazz.net/git/user/project/sub/directory\u0026#34;\n\u003c/pre\u003e\n\u003cp\u003e\nFor code hosted on other servers, import paths may either be qualified\nwith the version control type, or the go tool can dynamically fetch\nthe import path over https/http and discover where the code resides\nfrom a \u0026lt;meta\u0026gt; tag in the HTML.\n\u003c/p\u003e\n\u003cp\u003e\nTo declare the code location, an import path of the form\n\u003c/p\u003e\n\u003cpre\u003erepository.vcs/path\n\u003c/pre\u003e\n\u003cp\u003e\nspecifies the given repository, with or without the .vcs suffix,\nusing the named version control system, and then the path inside\nthat repository.  The supported version control systems are:\n\u003c/p\u003e\n\u003cpre\u003eBazaar      .bzr\nGit         .git\nMercurial   .hg\nSubversion  .svn\n\u003c/pre\u003e\n\u003cp\u003e\nFor example,\n\u003c/p\u003e\n\u003cpre\u003eimport \u0026#34;example.org/user/foo.hg\u0026#34;\n\u003c/pre\u003e\n\u003cp\u003e\ndenotes the root directory of the Mercurial repository at\nexample.org/user/foo or foo.hg, and\n\u003c/p\u003e\n\u003cpre\u003eimport \u0026#34;example.org/repo.git/foo/bar\u0026#34;\n\u003c/pre\u003e\n\u003cp\u003e\ndenotes the foo/bar directory of the Git repository at\nexample.org/repo or repo.git.\n\u003c/p\u003e\n\u003cp\u003e\nWhen a version control system supports multiple protocols,\neach is tried in turn when downloading.  For example, a Git\ndownload tries https://, then git+ssh://.\n\u003c/p\u003e\n\u003cp\u003e\nBy default, downloads are restricted to known secure protocols\n(e.g. https, ssh). To override this setting for Git downloads, the\nGIT_ALLOW_PROTOCOL environment variable can be set (For more details see:\n\u0026#39;go help environment\u0026#39;).\n\u003c/p\u003e\n\u003cp\u003e\nIf the import path is not a known code hosting site and also lacks a\nversion control qualifier, the go tool attempts to fetch the import\nover https/http and looks for a \u0026lt;meta\u0026gt; tag in the document\u0026#39;s HTML\n\u0026lt;head\u0026gt;.\n\u003c/p\u003e\n\u003cp\u003e\nThe meta tag has the form:\n\u003c/p\u003e\n\u003cpre\u003e\u0026lt;meta name=\u0026#34;go-import\u0026#34; content=\u0026#34;import-prefix vcs repo-root\u0026#34;\u0026gt;\n\u003c/pre\u003e\n\u003cp\u003e\nThe import-prefix is the import path corresponding to the repository\nroot. It must be a prefix or an exact match of the package being\nfetched with \u0026#34;go get\u0026#34;. If it\u0026#39;s not an exact match, another http\nrequest is made at the prefix to verify the \u0026lt;meta\u0026gt; tags match.\n\u003c/p\u003e\n\u003cp\u003e\nThe meta tag should appear as early in the file as possible.\nIn particular, it should appear before any raw JavaScript or CSS,\nto avoid confusing the go command\u0026#39;s restricted parser.\n\u003c/p\u003e\n\u003cp\u003e\nThe vcs is one of \u0026#34;git\u0026#34;, \u0026#34;hg\u0026#34;, \u0026#34;svn\u0026#34;, etc,\n\u003c/p\u003e\n\u003cp\u003e\nThe repo-root is the root of the version control system\ncontaining a scheme and not containing a .vcs qualifier.\n\u003c/p\u003e\n\u003cp\u003e\nFor example,\n\u003c/p\u003e\n\u003cpre\u003eimport \u0026#34;example.org/pkg/foo\u0026#34;\n\u003c/pre\u003e\n\u003cp\u003e\nwill result in the following requests:\n\u003c/p\u003e\n\u003cpre\u003e\u003ca href=\"https://example.org/pkg/foo?go-get=1\"\u003ehttps://example.org/pkg/foo?go-get=1\u003c/a\u003e (preferred)\n\u003ca href=\"http://example.org/pkg/foo?go-get=1\"\u003ehttp://example.org/pkg/foo?go-get=1\u003c/a\u003e  (fallback, only with -insecure)\n\u003c/pre\u003e\n\u003cp\u003e\nIf that page contains the meta tag\n\u003c/p\u003e\n\u003cpre\u003e\u0026lt;meta name=\u0026#34;go-import\u0026#34; content=\u0026#34;example.org git \u003ca href=\"https://code.org/r/p/exproj\"\u003ehttps://code.org/r/p/exproj\u003c/a\u003e\u0026#34;\u0026gt;\n\u003c/pre\u003e\n\u003cp\u003e\nthe go tool will verify that \u003ca href=\"https://example.org/?go-get=1\"\u003ehttps://example.org/?go-get=1\u003c/a\u003e contains the\nsame meta tag and then git clone \u003ca href=\"https://code.org/r/p/exproj\"\u003ehttps://code.org/r/p/exproj\u003c/a\u003e into\nGOPATH/src/example.org.\n\u003c/p\u003e\n\u003cp\u003e\nNew downloaded packages are written to the first directory listed in the GOPATH\nenvironment variable (For more details see: \u0026#39;go help gopath\u0026#39;).\n\u003c/p\u003e\n\u003cp\u003e\nThe go command attempts to download the version of the\npackage appropriate for the Go release being used.\nRun \u0026#39;go help get\u0026#39; for more.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Import_path_checking\"\u003eImport path checking\u003c/h3\u003e\n\u003cp\u003e\nWhen the custom import path feature described above redirects to a\nknown code hosting site, each of the resulting packages has two possible\nimport paths, using the custom domain or the known hosting site.\n\u003c/p\u003e\n\u003cp\u003e\nA package statement is said to have an \u0026#34;import comment\u0026#34; if it is immediately\nfollowed (before the next newline) by a comment of one of these two forms:\n\u003c/p\u003e\n\u003cpre\u003epackage math // import \u0026#34;path\u0026#34;\npackage math /* import \u0026#34;path\u0026#34; */\n\u003c/pre\u003e\n\u003cp\u003e\nThe go command will refuse to install a package with an import comment\nunless it is being referred to by that import path. In this way, import comments\nlet package authors make sure the custom import path is used and not a\ndirect path to the underlying code hosting site.\n\u003c/p\u003e\n\u003cp\u003e\nImport path checking is disabled for code found within vendor trees.\nThis makes it possible to copy code into alternate locations in vendor trees\nwithout needing to update import comments.\n\u003c/p\u003e\n\u003cp\u003e\nSee \u003ca href=\"https://golang.org/s/go14customimport\"\u003ehttps://golang.org/s/go14customimport\u003c/a\u003e for details.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Description_of_package_lists\"\u003eDescription of package lists\u003c/h3\u003e\n\u003cp\u003e\nMany commands apply to a set of packages:\n\u003c/p\u003e\n\u003cpre\u003ego action [packages]\n\u003c/pre\u003e\n\u003cp\u003e\nUsually, [packages] is a list of import paths.\n\u003c/p\u003e\n\u003cp\u003e\nAn import path that is a rooted path or that begins with\na . or .. element is interpreted as a file system path and\ndenotes the package in that directory.\n\u003c/p\u003e\n\u003cp\u003e\nOtherwise, the import path P denotes the package found in\nthe directory DIR/src/P for some DIR listed in the GOPATH\nenvironment variable (For more details see: \u0026#39;go help gopath\u0026#39;).\n\u003c/p\u003e\n\u003cp\u003e\nIf no import paths are given, the action applies to the\npackage in the current directory.\n\u003c/p\u003e\n\u003cp\u003e\nThere are four reserved names for paths that should not be used\nfor packages to be built with the go tool:\n\u003c/p\u003e\n\u003cp\u003e\n- \u0026#34;main\u0026#34; denotes the top-level package in a stand-alone executable.\n\u003c/p\u003e\n\u003cp\u003e\n- \u0026#34;all\u0026#34; expands to all package directories found in all the GOPATH\ntrees. For example, \u0026#39;go list all\u0026#39; lists all the packages on the local\nsystem.\n\u003c/p\u003e\n\u003cp\u003e\n- \u0026#34;std\u0026#34; is like all but expands to just the packages in the standard\nGo library.\n\u003c/p\u003e\n\u003cp\u003e\n- \u0026#34;cmd\u0026#34; expands to the Go repository\u0026#39;s commands and their\ninternal libraries.\n\u003c/p\u003e\n\u003cp\u003e\nImport paths beginning with \u0026#34;cmd/\u0026#34; only match source code in\nthe Go repository.\n\u003c/p\u003e\n\u003cp\u003e\nAn import path is a pattern if it includes one or more \u0026#34;...\u0026#34; wildcards,\neach of which can match any string, including the empty string and\nstrings containing slashes.  Such a pattern expands to all package\ndirectories found in the GOPATH trees with names matching the\npatterns.  As a special case, x/... matches x as well as x\u0026#39;s subdirectories.\nFor example, net/... expands to net and packages in its subdirectories.\n\u003c/p\u003e\n\u003cp\u003e\nAn import path can also name a package to be downloaded from\na remote repository.  Run \u0026#39;go help importpath\u0026#39; for details.\n\u003c/p\u003e\n\u003cp\u003e\nEvery package in a program must have a unique import path.\nBy convention, this is arranged by starting each path with a\nunique prefix that belongs to you.  For example, paths used\ninternally at Google all begin with \u0026#39;google\u0026#39;, and paths\ndenoting remote repositories begin with the path to the code,\nsuch as \u0026#39;github.com/user/repo\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nPackages in a program need not have unique package names,\nbut there are two reserved package names with special meaning.\nThe name main indicates a command, not a library.\nCommands are built into binaries and cannot be imported.\nThe name documentation indicates documentation for\na non-Go program in the directory. Files in package documentation\nare ignored by the go command.\n\u003c/p\u003e\n\u003cp\u003e\nAs a special case, if the package list is a list of .go files from a\nsingle directory, the command is applied to a single synthesized\npackage made up of exactly those files, ignoring any build constraints\nin those files and ignoring any other files in the directory.\n\u003c/p\u003e\n\u003cp\u003e\nDirectory and file names that begin with \u0026#34;.\u0026#34; or \u0026#34;_\u0026#34; are ignored\nby the go tool, as are directories named \u0026#34;testdata\u0026#34;.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Description_of_testing_flags\"\u003eDescription of testing flags\u003c/h3\u003e\n\u003cp\u003e\nThe \u0026#39;go test\u0026#39; command takes both flags that apply to \u0026#39;go test\u0026#39; itself\nand flags that apply to the resulting test binary.\n\u003c/p\u003e\n\u003cp\u003e\nSeveral of the flags control profiling and write an execution profile\nsuitable for \u0026#34;go tool pprof\u0026#34;; run \u0026#34;go tool pprof -h\u0026#34; for more\ninformation.  The --alloc_space, --alloc_objects, and --show_bytes\noptions of pprof control how the information is presented.\n\u003c/p\u003e\n\u003cp\u003e\nThe following flags are recognized by the \u0026#39;go test\u0026#39; command and\ncontrol the execution of any test:\n\u003c/p\u003e\n\u003cpre\u003e-bench regexp\n    Run (sub)benchmarks matching a regular expression.\n    The given regular expression is split into smaller ones by\n    top-level \u0026#39;/\u0026#39;, where each must match the corresponding part of a\n    benchmark\u0026#39;s identifier.\n    By default, no benchmarks run. To run all benchmarks,\n    use \u0026#39;-bench .\u0026#39; or \u0026#39;-bench=.\u0026#39;.\n\n-benchtime t\n    Run enough iterations of each benchmark to take t, specified\n    as a time.Duration (for example, -benchtime 1h30s).\n    The default is 1 second (1s).\n\n-count n\n    Run each test and benchmark n times (default 1).\n    If -cpu is set, run n times for each GOMAXPROCS value.\n    Examples are always run once.\n\n-cover\n    Enable coverage analysis.\n\n-covermode set,count,atomic\n    Set the mode for coverage analysis for the package[s]\n    being tested. The default is \u0026#34;set\u0026#34; unless -race is enabled,\n    in which case it is \u0026#34;atomic\u0026#34;.\n    The values:\n\tset: bool: does this statement run?\n\tcount: int: how many times does this statement run?\n\tatomic: int: count, but correct in multithreaded tests;\n\t\tsignificantly more expensive.\n    Sets -cover.\n\n-coverpkg pkg1,pkg2,pkg3\n    Apply coverage analysis in each test to the given list of packages.\n    The default is for each test to analyze only the package being tested.\n    Packages are specified as import paths.\n    Sets -cover.\n\n-cpu 1,2,4\n    Specify a list of GOMAXPROCS values for which the tests or\n    benchmarks should be executed.  The default is the current value\n    of GOMAXPROCS.\n\n-parallel n\n    Allow parallel execution of test functions that call t.Parallel.\n    The value of this flag is the maximum number of tests to run\n    simultaneously; by default, it is set to the value of GOMAXPROCS.\n    Note that -parallel only applies within a single test binary.\n    The \u0026#39;go test\u0026#39; command may run tests for different packages\n    in parallel as well, according to the setting of the -p flag\n    (see \u0026#39;go help build\u0026#39;).\n\n-run regexp\n    Run only those tests and examples matching the regular expression.\n    For tests the regular expression is split into smaller ones by\n    top-level \u0026#39;/\u0026#39;, where each must match the corresponding part of a\n    test\u0026#39;s identifier.\n\n-short\n    Tell long-running tests to shorten their run time.\n    It is off by default but set during all.bash so that installing\n    the Go tree can run a sanity check but not spend time running\n    exhaustive tests.\n\n-timeout t\n    If a test runs longer than t, panic.\n    The default is 10 minutes (10m).\n\n-v\n    Verbose output: log all tests as they are run. Also print all\n    text from Log and Logf calls even if the test succeeds.\n\u003c/pre\u003e\n\u003cp\u003e\nThe following flags are also recognized by \u0026#39;go test\u0026#39; and can be used to\nprofile the tests during execution:\n\u003c/p\u003e\n\u003cpre\u003e-benchmem\n    Print memory allocation statistics for benchmarks.\n\n-blockprofile block.out\n    Write a goroutine blocking profile to the specified file\n    when all tests are complete.\n    Writes test binary as -c would.\n\n-blockprofilerate n\n    Control the detail provided in goroutine blocking profiles by\n    calling runtime.SetBlockProfileRate with n.\n    See \u0026#39;go doc runtime.SetBlockProfileRate\u0026#39;.\n    The profiler aims to sample, on average, one blocking event every\n    n nanoseconds the program spends blocked.  By default,\n    if -test.blockprofile is set without this flag, all blocking events\n    are recorded, equivalent to -test.blockprofilerate=1.\n\n-coverprofile cover.out\n    Write a coverage profile to the file after all tests have passed.\n    Sets -cover.\n\n-cpuprofile cpu.out\n    Write a CPU profile to the specified file before exiting.\n    Writes test binary as -c would.\n\n-memprofile mem.out\n    Write a memory profile to the file after all tests have passed.\n    Writes test binary as -c would.\n\n-memprofilerate n\n    Enable more precise (and expensive) memory profiles by setting\n    runtime.MemProfileRate.  See \u0026#39;go doc runtime.MemProfileRate\u0026#39;.\n    To profile all memory allocations, use -test.memprofilerate=1\n    and pass --alloc_space flag to the pprof tool.\n\n-mutexprofile mutex.out\n    Write a mutex contention profile to the specified file\n    when all tests are complete.\n    Writes test binary as -c would.\n\n-mutexprofilefraction n\n    Sample 1 in n stack traces of goroutines holding a\n    contended mutex.\n\n-outputdir directory\n    Place output files from profiling in the specified directory,\n    by default the directory in which \u0026#34;go test\u0026#34; is running.\n\n-trace trace.out\n    Write an execution trace to the specified file before exiting.\n\u003c/pre\u003e\n\u003cp\u003e\nEach of these flags is also recognized with an optional \u0026#39;test.\u0026#39; prefix,\nas in -test.v. When invoking the generated test binary (the result of\n\u0026#39;go test -c\u0026#39;) directly, however, the prefix is mandatory.\n\u003c/p\u003e\n\u003cp\u003e\nThe \u0026#39;go test\u0026#39; command rewrites or removes recognized flags,\nas appropriate, both before and after the optional package list,\nbefore invoking the test binary.\n\u003c/p\u003e\n\u003cp\u003e\nFor instance, the command\n\u003c/p\u003e\n\u003cpre\u003ego test -v -myflag testdata -cpuprofile=prof.out -x\n\u003c/pre\u003e\n\u003cp\u003e\nwill compile the test binary and then run it as\n\u003c/p\u003e\n\u003cpre\u003epkg.test -test.v -myflag testdata -test.cpuprofile=prof.out\n\u003c/pre\u003e\n\u003cp\u003e\n(The -x flag is removed because it applies only to the go command\u0026#39;s\nexecution, not to the test itself.)\n\u003c/p\u003e\n\u003cp\u003e\nThe test flags that generate profiles (other than for coverage) also\nleave the test binary in pkg.test for use when analyzing the profiles.\n\u003c/p\u003e\n\u003cp\u003e\nWhen \u0026#39;go test\u0026#39; runs a test binary, it does so from within the\ncorresponding package\u0026#39;s source code directory. Depending on the test,\nit may be necessary to do the same when invoking a generated test\nbinary directly.\n\u003c/p\u003e\n\u003cp\u003e\nThe command-line package list, if present, must appear before any\nflag not known to the go test command. Continuing the example above,\nthe package list would have to appear before -myflag, but could appear\non either side of -v.\n\u003c/p\u003e\n\u003cp\u003e\nTo keep an argument for a test binary from being interpreted as a\nknown flag or a package name, use -args (see \u0026#39;go help test\u0026#39;) which\npasses the remainder of the command line through to the test binary\nuninterpreted and unaltered.\n\u003c/p\u003e\n\u003cp\u003e\nFor instance, the command\n\u003c/p\u003e\n\u003cpre\u003ego test -v -args -x -v\n\u003c/pre\u003e\n\u003cp\u003e\nwill compile the test binary and then run it as\n\u003c/p\u003e\n\u003cpre\u003epkg.test -test.v -x -v\n\u003c/pre\u003e\n\u003cp\u003e\nSimilarly,\n\u003c/p\u003e\n\u003cpre\u003ego test -args math\n\u003c/pre\u003e\n\u003cp\u003e\nwill compile the test binary and then run it as\n\u003c/p\u003e\n\u003cpre\u003epkg.test math\n\u003c/pre\u003e\n\u003cp\u003e\nIn the first example, the -x and the second -v are passed through to the\ntest binary unchanged and with no effect on the go command itself.\nIn the second example, the argument math is passed through to the test\nbinary, instead of being interpreted as the package list.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Description_of_testing_functions\"\u003eDescription of testing functions\u003c/h3\u003e\n\u003cp\u003e\nThe \u0026#39;go test\u0026#39; command expects to find test, benchmark, and example functions\nin the \u0026#34;*_test.go\u0026#34; files corresponding to the package under test.\n\u003c/p\u003e\n\u003cp\u003e\nA test function is one named TestXXX (where XXX is any alphanumeric string\nnot starting with a lower case letter) and should have the signature,\n\u003c/p\u003e\n\u003cpre\u003efunc TestXXX(t *testing.T) { ... }\n\u003c/pre\u003e\n\u003cp\u003e\nA benchmark function is one named BenchmarkXXX and should have the signature,\n\u003c/p\u003e\n\u003cpre\u003efunc BenchmarkXXX(b *testing.B) { ... }\n\u003c/pre\u003e\n\u003cp\u003e\nAn example function is similar to a test function but, instead of using\n*testing.T to report success or failure, prints output to os.Stdout.\nIf the last comment in the function starts with \u0026#34;Output:\u0026#34; then the output\nis compared exactly against the comment (see examples below). If the last\ncomment begins with \u0026#34;Unordered output:\u0026#34; then the output is compared to the\ncomment, however the order of the lines is ignored. An example with no such\ncomment is compiled but not executed. An example with no text after\n\u0026#34;Output:\u0026#34; is compiled, executed, and expected to produce no output.\n\u003c/p\u003e\n\u003cp\u003e\nGodoc displays the body of ExampleXXX to demonstrate the use\nof the function, constant, or variable XXX.  An example of a method M with\nreceiver type T or *T is named ExampleT_M.  There may be multiple examples\nfor a given function, constant, or variable, distinguished by a trailing _xxx,\nwhere xxx is a suffix not beginning with an upper case letter.\n\u003c/p\u003e\n\u003cp\u003e\nHere is an example of an example:\n\u003c/p\u003e\n\u003cpre\u003efunc ExamplePrintln() {\n\tPrintln(\u0026#34;The output of\\nthis example.\u0026#34;)\n\t// Output: The output of\n\t// this example.\n}\n\u003c/pre\u003e\n\u003cp\u003e\nHere is another example where the ordering of the output is ignored:\n\u003c/p\u003e\n\u003cpre\u003efunc ExamplePerm() {\n\tfor _, value := range Perm(4) {\n\t\tfmt.Println(value)\n\t}\n\n\t// Unordered output: 4\n\t// 2\n\t// 1\n\t// 3\n\t// 0\n}\n\u003c/pre\u003e\n\u003cp\u003e\nThe entire test file is presented as the example when it contains a single\nexample function, at least one other function, type, variable, or constant\ndeclaration, and no test or benchmark functions.\n\u003c/p\u003e\n\u003cp\u003e\nSee the documentation of the testing package for more information.\n\u003c/p\u003e\n\n\u003cdiv id=\"footer\"\u003e\nBuild version go1.8.\u003cbr\u003e\nExcept as \u003ca href=\"https://developers.google.com/site-policies#restrictions\"\u003enoted\u003c/a\u003e,\nthe content of this page is licensed under the\nCreative Commons Attribution 3.0 License,\nand code is licensed under a \u003ca href=\"/LICENSE\"\u003eBSD license\u003c/a\u003e.\u003cbr\u003e\n\u003ca href=\"/doc/tos.html\"\u003eTerms of Service\u003c/a\u003e | \n\u003ca href=\"http://www.google.com/intl/en/policies/privacy/\"\u003ePrivacy Policy\u003c/a\u003e\n\u003c/div\u003e\n\n\u003c/div\u003e\u003c!-- .container --\u003e\n\u003c/div\u003e\u003c!-- #page --\u003e\n\n\u003c!-- TODO(adonovan): load these from \u003chead\u003e using \"defer\" attribute? --\u003e\n\u003cscript type=\"text/javascript\" src=\"/serverpush/static/jquery.min.js?{{.CacheBust}}\"\u003e\u003c/script\u003e\n\u003cscript type=\"text/javascript\" src=\"/serverpush/static/playground.js?{{.CacheBust}}\"\u003e\u003c/script\u003e\n\u003cscript\u003evar goVersion = \"go1.8\";\u003c/script\u003e\n\u003cscript type=\"text/javascript\" src=\"/serverpush/static/godocs.js?{{.CacheBust}}\"\u003e\u003c/script\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n`))\n"},"lineMatches":[{"preview":"-cmd","lineNumber":460,"offsetAndLengths":[[0,4]]},{"preview":"func main() {","lineNumber":80,"offsetAndLengths":[[0,9]]},{"preview":"\u003cpre\u003epkg.test -test.v -myflag testdata -test.cpuprofile=prof.out","lineNumber":1850,"offsetAndLengths":[[14,5],[39,5]]},{"preview":"go doc -cmd cmd/doc","lineNumber":437,"offsetAndLengths":[[7,4]]},{"preview":"non-test installation.","lineNumber":955,"offsetAndLengths":[[3,5]]},{"preview":"\u003cpre\u003epkg.test -test.v -x -v","lineNumber":1886,"offsetAndLengths":[[14,5]]},{"preview":"\u003ch3 id=\"hdr-Test_packages\"\u003eTest packages\u003c/h3\u003e","lineNumber":915,"offsetAndLengths":[[11,5]]},{"preview":"    if -test.blockprofile is set without this flag, all blocking events","lineNumber":1795,"offsetAndLengths":[[7,5]]},{"preview":"    are recorded, equivalent to -test.blockprofilerate=1.","lineNumber":1796,"offsetAndLengths":[[32,5]]},{"preview":"    To profile all memory allocations, use -test.memprofilerate=1","lineNumber":1813,"offsetAndLengths":[[43,5]]},{"preview":"are elided from the presentation unless the -cmd flag is provided.","lineNumber":371,"offsetAndLengths":[[44,4]]},{"preview":"Non-test Go source files can also include a //go:binary-only-package","lineNumber":1149,"offsetAndLengths":[[3,5]]},{"preview":"as in -test.v. When invoking the generated test binary (the result of","lineNumber":1834,"offsetAndLengths":[[6,5]]}]},{"__typename":"FileMatch","repository":{"name":"github.com/TrainingByPackt/Kubernetes-Design-Patterns-and-Extensions-eLearning"},"file":{"path":"Lesson03/k8s-scheduler-example/vendor/golang.org/x/net/http2/h2demo/tmpl.go","url":"/github.com/TrainingByPackt/Kubernetes-Design-Patterns-and-Extensions-eLearning/-/blob/Lesson03/k8s-scheduler-example/vendor/golang.org/x/net/http2/h2demo/tmpl.go","content":"// Copyright 2017 The Go Authors. All rights reserved.\n// Use of this source code is governed by a BSD-style\n// license that can be found in the LICENSE file.\n\n// +build h2demo\n\npackage main\n\nimport \"html/template\"\n\nvar pushTmpl = template.Must(template.New(\"serverpush\").Parse(`\n\n\u003c!DOCTYPE html\u003e\n\u003chtml\u003e\n\u003chead\u003e\n\u003cmeta http-equiv=\"Content-Type\" content=\"text/html; charset=utf-8\"\u003e\n\u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1\"\u003e\n\u003cmeta name=\"theme-color\" content=\"#375EAB\"\u003e\n\n  \u003ctitle\u003eHTTP/2 Server Push Demo\u003c/title\u003e\n\n\u003clink type=\"text/css\" rel=\"stylesheet\" href=\"/serverpush/static/style.css?{{.CacheBust}}\"\u003e\n\u003cscript\u003e\nwindow.initFuncs = [];\n\u003c/script\u003e\n\n\u003cscript\u003e\nfunction showtimes() {\n\tvar times = ''DOM loaded: '' + (window.performance.timing.domContentLoadedEventEnd - window.performance.timing.navigationStart) + ''ms, ''\n\ttimes += ''DOM complete (all loaded): '' + (window.performance.timing.domComplete - window.performance.timing.navigationStart) + ''ms, ''\n\ttimes += ''Load event fired: '' + (window.performance.timing.loadEventStart - window.performance.timing.navigationStart) + ''ms''\n\tdocument.getElementById(''loadtimes'').innerHTML = times\n}\n\u003c/script\u003e\n\n\u003c/head\u003e\n\u003cbody onload=\"showtimes()\"\u003e\n\n\u003cdiv style=\"background:#fff9a4;padding:10px\"\u003e\nNote: This page exists for demonstration purposes. For the actual cmd/go docs, go to \u003ca href=\"golang.org/cmd/go\"\u003egolang.org/cmd/go\u003c/a\u003e.\n\u003c/div\u003e\n\n\u003cdiv style=\"padding:20px\"\u003e\n\n\n\u003ca href=\"https://{{.HTTPSHost}}/serverpush\"\u003eHTTP/2 with Server Push\u003c/a\u003e | \u003ca href=\"http://{{.HTTPHost}}/serverpush\"\u003eHTTP only\u003c/a\u003e\n\u003cdiv id=\"loadtimes\"\u003e\u003c/div\u003e\n\n\u003c/div\u003e\n\n\u003cdiv id=''lowframe'' style=\"position: fixed; bottom: 0; left: 0; height: 0; width: 100%; border-top: thin solid grey; background-color: white; overflow: auto;\"\u003e\n...\n\u003c/div\u003e\u003c!-- #lowframe --\u003e\n\n\u003cdiv id=\"topbar\" class=\"wide\"\u003e\u003cdiv class=\"container\"\u003e\n\u003cdiv class=\"top-heading\" id=\"heading-wide\"\u003e\u003ca href=\"/\"\u003eThe Go Programming Language\u003c/a\u003e\u003c/div\u003e\n\u003cdiv class=\"top-heading\" id=\"heading-narrow\"\u003e\u003ca href=\"/\"\u003eGo\u003c/a\u003e\u003c/div\u003e\n\u003ca href=\"#\" id=\"menu-button\"\u003e\u003cspan id=\"menu-button-arrow\"\u003e\u0026#9661;\u003c/span\u003e\u003c/a\u003e\n\u003cform method=\"GET\" action=\"/search\"\u003e\n\u003cdiv id=\"menu\"\u003e\n\u003ca href=\"/doc/\"\u003eDocuments\u003c/a\u003e\n\u003ca href=\"/pkg/\"\u003ePackages\u003c/a\u003e\n\u003ca href=\"/project/\"\u003eThe Project\u003c/a\u003e\n\u003ca href=\"/help/\"\u003eHelp\u003c/a\u003e\n\u003ca href=\"/blog/\"\u003eBlog\u003c/a\u003e\n\n\u003ca id=\"playgroundButton\" href=\"http://play.golang.org/\" title=\"Show Go Playground\"\u003ePlay\u003c/a\u003e\n\n\u003cinput type=\"text\" id=\"search\" name=\"q\" class=\"inactive\" value=\"Search\" placeholder=\"Search\"\u003e\n\u003c/div\u003e\n\u003c/form\u003e\n\n\u003c/div\u003e\u003c/div\u003e\n\n\n\u003cdiv id=\"playground\" class=\"play\"\u003e\n\t\u003cdiv class=\"input\"\u003e\u003ctextarea class=\"code\" spellcheck=\"false\"\u003epackage main\n\nimport \"fmt\"\n\nfunc main() {\n\tfmt.Println(\"Hello, 世界\")\n}\u003c/textarea\u003e\u003c/div\u003e\n\t\u003cdiv class=\"output\"\u003e\u003c/div\u003e\n\t\u003cdiv class=\"buttons\"\u003e\n\t\t\u003ca class=\"run\" title=\"Run this code [shift-enter]\"\u003eRun\u003c/a\u003e\n\t\t\u003ca class=\"fmt\" title=\"Format this code\"\u003eFormat\u003c/a\u003e\n\t\t\n\t\t\u003ca class=\"share\" title=\"Share this code\"\u003eShare\u003c/a\u003e\n\t\t\n\t\u003c/div\u003e\n\u003c/div\u003e\n\n\n\u003cdiv id=\"page\" class=\"wide\"\u003e\n\u003cdiv class=\"container\"\u003e\n\n\n  \u003ch1\u003eCommand go\u003c/h1\u003e\n\n\n\n\n\u003cdiv id=\"nav\"\u003e\u003c/div\u003e\n\n\n\u003c!--\n\tCopyright 2009 The Go Authors. All rights reserved.\n\tUse of this source code is governed by a BSD-style\n\tlicense that can be found in the LICENSE file.\n--\u003e\n\u003c!--\n\tNote: Static (i.e., not template-generated) href and id\n\tattributes start with \"pkg-\" to make it impossible for\n\tthem to conflict with generated attributes (some of which\n\tcorrespond to Go identifiers).\n--\u003e\n\n\t\u003cscript type=''text/javascript''\u003e\n\tdocument.ANALYSIS_DATA = null;\n\tdocument.CALLGRAPH = null;\n\t\u003c/script\u003e\n\n\t\n\t\t\n\t\t\u003cp\u003e\nGo is a tool for managing Go source code.\n\u003c/p\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego command [arguments]\n\u003c/pre\u003e\n\u003cp\u003e\nThe commands are:\n\u003c/p\u003e\n\u003cpre\u003ebuild       compile packages and dependencies\nclean       remove object files\ndoc         show documentation for package or symbol\nenv         print Go environment information\nbug         start a bug report\nfix         run go tool fix on packages\nfmt         run gofmt on package sources\ngenerate    generate Go files by processing source\nget         download and install packages and dependencies\ninstall     compile and install packages and dependencies\nlist        list packages\nrun         compile and run Go program\ntest        test packages\ntool        run specified go tool\nversion     print Go version\nvet         run go tool vet on packages\n\u003c/pre\u003e\n\u003cp\u003e\nUse \u0026#34;go help [command]\u0026#34; for more information about a command.\n\u003c/p\u003e\n\u003cp\u003e\nAdditional help topics:\n\u003c/p\u003e\n\u003cpre\u003ec           calling between Go and C\nbuildmode   description of build modes\nfiletype    file types\ngopath      GOPATH environment variable\nenvironment environment variables\nimportpath  import path syntax\npackages    description of package lists\ntestflag    description of testing flags\ntestfunc    description of testing functions\n\u003c/pre\u003e\n\u003cp\u003e\nUse \u0026#34;go help [topic]\u0026#34; for more information about that topic.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Compile_packages_and_dependencies\"\u003eCompile packages and dependencies\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego build [-o output] [-i] [build flags] [packages]\n\u003c/pre\u003e\n\u003cp\u003e\nBuild compiles the packages named by the import paths,\nalong with their dependencies, but it does not install the results.\n\u003c/p\u003e\n\u003cp\u003e\nIf the arguments to build are a list of .go files, build treats\nthem as a list of source files specifying a single package.\n\u003c/p\u003e\n\u003cp\u003e\nWhen compiling a single main package, build writes\nthe resulting executable to an output file named after\nthe first source file (\u0026#39;go build ed.go rx.go\u0026#39; writes \u0026#39;ed\u0026#39; or \u0026#39;ed.exe\u0026#39;)\nor the source code directory (\u0026#39;go build unix/sam\u0026#39; writes \u0026#39;sam\u0026#39; or \u0026#39;sam.exe\u0026#39;).\nThe \u0026#39;.exe\u0026#39; suffix is added when writing a Windows executable.\n\u003c/p\u003e\n\u003cp\u003e\nWhen compiling multiple packages or a single non-main package,\nbuild compiles the packages but discards the resulting object,\nserving only as a check that the packages can be built.\n\u003c/p\u003e\n\u003cp\u003e\nWhen compiling packages, build ignores files that end in \u0026#39;_test.go\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nThe -o flag, only allowed when compiling a single package,\nforces build to write the resulting executable or object\nto the named output file, instead of the default behavior described\nin the last two paragraphs.\n\u003c/p\u003e\n\u003cp\u003e\nThe -i flag installs the packages that are dependencies of the target.\n\u003c/p\u003e\n\u003cp\u003e\nThe build flags are shared by the build, clean, get, install, list, run,\nand test commands:\n\u003c/p\u003e\n\u003cpre\u003e-a\n\tforce rebuilding of packages that are already up-to-date.\n-n\n\tprint the commands but do not run them.\n-p n\n\tthe number of programs, such as build commands or\n\ttest binaries, that can be run in parallel.\n\tThe default is the number of CPUs available.\n-race\n\tenable data race detection.\n\tSupported only on linux/amd64, freebsd/amd64, darwin/amd64 and windows/amd64.\n-msan\n\tenable interoperation with memory sanitizer.\n\tSupported only on linux/amd64,\n\tand only with Clang/LLVM as the host C compiler.\n-v\n\tprint the names of packages as they are compiled.\n-work\n\tprint the name of the temporary work directory and\n\tdo not delete it when exiting.\n-x\n\tprint the commands.\n\n-asmflags \u0026#39;flag list\u0026#39;\n\targuments to pass on each go tool asm invocation.\n-buildmode mode\n\tbuild mode to use. See \u0026#39;go help buildmode\u0026#39; for more.\n-compiler name\n\tname of compiler to use, as in runtime.Compiler (gccgo or gc).\n-gccgoflags \u0026#39;arg list\u0026#39;\n\targuments to pass on each gccgo compiler/linker invocation.\n-gcflags \u0026#39;arg list\u0026#39;\n\targuments to pass on each go tool compile invocation.\n-installsuffix suffix\n\ta suffix to use in the name of the package installation directory,\n\tin order to keep output separate from default builds.\n\tIf using the -race flag, the install suffix is automatically set to race\n\tor, if set explicitly, has _race appended to it.  Likewise for the -msan\n\tflag.  Using a -buildmode option that requires non-default compile flags\n\thas a similar effect.\n-ldflags \u0026#39;flag list\u0026#39;\n\targuments to pass on each go tool link invocation.\n-linkshared\n\tlink against shared libraries previously created with\n\t-buildmode=shared.\n-pkgdir dir\n\tinstall and load all packages from dir instead of the usual locations.\n\tFor example, when building with a non-standard configuration,\n\tuse -pkgdir to keep generated packages in a separate location.\n-tags \u0026#39;tag list\u0026#39;\n\ta list of build tags to consider satisfied during the build.\n\tFor more information about build tags, see the description of\n\tbuild constraints in the documentation for the go/build package.\n-toolexec \u0026#39;cmd args\u0026#39;\n\ta program to use to invoke toolchain programs like vet and asm.\n\tFor example, instead of running asm, the go command will run\n\t\u0026#39;cmd args /path/to/asm \u0026lt;arguments for asm\u0026gt;\u0026#39;.\n\u003c/pre\u003e\n\u003cp\u003e\nThe list flags accept a space-separated list of strings. To embed spaces\nin an element in the list, surround it with either single or double quotes.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about specifying packages, see \u0026#39;go help packages\u0026#39;.\nFor more about where packages and binaries are installed,\nrun \u0026#39;go help gopath\u0026#39;.\nFor more about calling between Go and C/C++, run \u0026#39;go help c\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nNote: Build adheres to certain conventions such as those described\nby \u0026#39;go help gopath\u0026#39;. Not all projects can follow these conventions,\nhowever. Installations that have their own conventions or that use\na separate software build system may choose to use lower-level\ninvocations such as \u0026#39;go tool compile\u0026#39; and \u0026#39;go tool link\u0026#39; to avoid\nsome of the overheads and design decisions of the build tool.\n\u003c/p\u003e\n\u003cp\u003e\nSee also: go install, go get, go clean.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Remove_object_files\"\u003eRemove object files\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego clean [-i] [-r] [-n] [-x] [build flags] [packages]\n\u003c/pre\u003e\n\u003cp\u003e\nClean removes object files from package source directories.\nThe go command builds most objects in a temporary directory,\nso go clean is mainly concerned with object files left by other\ntools or by manual invocations of go build.\n\u003c/p\u003e\n\u003cp\u003e\nSpecifically, clean removes the following files from each of the\nsource directories corresponding to the import paths:\n\u003c/p\u003e\n\u003cpre\u003e_obj/            old object directory, left from Makefiles\n_test/           old test directory, left from Makefiles\n_testmain.go     old gotest file, left from Makefiles\ntest.out         old test log, left from Makefiles\nbuild.out        old test log, left from Makefiles\n*.[568ao]        object files, left from Makefiles\n\nDIR(.exe)        from go build\nDIR.test(.exe)   from go test -c\nMAINFILE(.exe)   from go build MAINFILE.go\n*.so             from SWIG\n\u003c/pre\u003e\n\u003cp\u003e\nIn the list, DIR represents the final path element of the\ndirectory, and MAINFILE is the base name of any Go source\nfile in the directory that is not included when building\nthe package.\n\u003c/p\u003e\n\u003cp\u003e\nThe -i flag causes clean to remove the corresponding installed\narchive or binary (what \u0026#39;go install\u0026#39; would create).\n\u003c/p\u003e\n\u003cp\u003e\nThe -n flag causes clean to print the remove commands it would execute,\nbut not run them.\n\u003c/p\u003e\n\u003cp\u003e\nThe -r flag causes clean to be applied recursively to all the\ndependencies of the packages named by the import paths.\n\u003c/p\u003e\n\u003cp\u003e\nThe -x flag causes clean to print remove commands as it executes them.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about build flags, see \u0026#39;go help build\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about specifying packages, see \u0026#39;go help packages\u0026#39;.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Show_documentation_for_package_or_symbol\"\u003eShow documentation for package or symbol\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego doc [-u] [-c] [package|[package.]symbol[.method]]\n\u003c/pre\u003e\n\u003cp\u003e\nDoc prints the documentation comments associated with the item identified by its\narguments (a package, const, func, type, var, or method) followed by a one-line\nsummary of each of the first-level items \u0026#34;under\u0026#34; that item (package-level\ndeclarations for a package, methods for a type, etc.).\n\u003c/p\u003e\n\u003cp\u003e\nDoc accepts zero, one, or two arguments.\n\u003c/p\u003e\n\u003cp\u003e\nGiven no arguments, that is, when run as\n\u003c/p\u003e\n\u003cpre\u003ego doc\n\u003c/pre\u003e\n\u003cp\u003e\nit prints the package documentation for the package in the current directory.\nIf the package is a command (package main), the exported symbols of the package\nare elided from the presentation unless the -cmd flag is provided.\n\u003c/p\u003e\n\u003cp\u003e\nWhen run with one argument, the argument is treated as a Go-syntax-like\nrepresentation of the item to be documented. What the argument selects depends\non what is installed in GOROOT and GOPATH, as well as the form of the argument,\nwhich is schematically one of these:\n\u003c/p\u003e\n\u003cpre\u003ego doc \u0026lt;pkg\u0026gt;\ngo doc \u0026lt;sym\u0026gt;[.\u0026lt;method\u0026gt;]\ngo doc [\u0026lt;pkg\u0026gt;.]\u0026lt;sym\u0026gt;[.\u0026lt;method\u0026gt;]\ngo doc [\u0026lt;pkg\u0026gt;.][\u0026lt;sym\u0026gt;.]\u0026lt;method\u0026gt;\n\u003c/pre\u003e\n\u003cp\u003e\nThe first item in this list matched by the argument is the one whose documentation\nis printed. (See the examples below.) However, if the argument starts with a capital\nletter it is assumed to identify a symbol or method in the current directory.\n\u003c/p\u003e\n\u003cp\u003e\nFor packages, the order of scanning is determined lexically in breadth-first order.\nThat is, the package presented is the one that matches the search and is nearest\nthe root and lexically first at its level of the hierarchy.  The GOROOT tree is\nalways scanned in its entirety before GOPATH.\n\u003c/p\u003e\n\u003cp\u003e\nIf there is no package specified or matched, the package in the current\ndirectory is selected, so \u0026#34;go doc Foo\u0026#34; shows the documentation for symbol Foo in\nthe current package.\n\u003c/p\u003e\n\u003cp\u003e\nThe package path must be either a qualified path or a proper suffix of a\npath. The go tool\u0026#39;s usual package mechanism does not apply: package path\nelements like . and ... are not implemented by go doc.\n\u003c/p\u003e\n\u003cp\u003e\nWhen run with two arguments, the first must be a full package path (not just a\nsuffix), and the second is a symbol or symbol and method; this is similar to the\nsyntax accepted by godoc:\n\u003c/p\u003e\n\u003cpre\u003ego doc \u0026lt;pkg\u0026gt; \u0026lt;sym\u0026gt;[.\u0026lt;method\u0026gt;]\n\u003c/pre\u003e\n\u003cp\u003e\nIn all forms, when matching symbols, lower-case letters in the argument match\neither case but upper-case letters match exactly. This means that there may be\nmultiple matches of a lower-case argument in a package if different symbols have\ndifferent cases. If this occurs, documentation for all matches is printed.\n\u003c/p\u003e\n\u003cp\u003e\nExamples:\n\u003c/p\u003e\n\u003cpre\u003ego doc\n\tShow documentation for current package.\ngo doc Foo\n\tShow documentation for Foo in the current package.\n\t(Foo starts with a capital letter so it cannot match\n\ta package path.)\ngo doc encoding/json\n\tShow documentation for the encoding/json package.\ngo doc json\n\tShorthand for encoding/json.\ngo doc json.Number (or go doc json.number)\n\tShow documentation and method summary for json.Number.\ngo doc json.Number.Int64 (or go doc json.number.int64)\n\tShow documentation for json.Number\u0026#39;s Int64 method.\ngo doc cmd/doc\n\tShow package docs for the doc command.\ngo doc -cmd cmd/doc\n\tShow package docs and exported symbols within the doc command.\ngo doc template.new\n\tShow documentation for html/template\u0026#39;s New function.\n\t(html/template is lexically before text/template)\ngo doc text/template.new # One argument\n\tShow documentation for text/template\u0026#39;s New function.\ngo doc text/template new # Two arguments\n\tShow documentation for text/template\u0026#39;s New function.\n\nAt least in the current tree, these invocations all print the\ndocumentation for json.Decoder\u0026#39;s Decode method:\n\ngo doc json.Decoder.Decode\ngo doc json.decoder.decode\ngo doc json.decode\ncd go/src/encoding/json; go doc decode\n\u003c/pre\u003e\n\u003cp\u003e\nFlags:\n\u003c/p\u003e\n\u003cpre\u003e-c\n\tRespect case when matching symbols.\n-cmd\n\tTreat a command (package main) like a regular package.\n\tOtherwise package main\u0026#39;s exported symbols are hidden\n\twhen showing the package\u0026#39;s top-level documentation.\n-u\n\tShow documentation for unexported as well as exported\n\tsymbols and methods.\n\u003c/pre\u003e\n\u003ch3 id=\"hdr-Print_Go_environment_information\"\u003ePrint Go environment information\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego env [var ...]\n\u003c/pre\u003e\n\u003cp\u003e\nEnv prints Go environment information.\n\u003c/p\u003e\n\u003cp\u003e\nBy default env prints information as a shell script\n(on Windows, a batch file).  If one or more variable\nnames is given as arguments,  env prints the value of\neach named variable on its own line.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Start_a_bug_report\"\u003eStart a bug report\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego bug\n\u003c/pre\u003e\n\u003cp\u003e\nBug opens the default browser and starts a new bug report.\nThe report includes useful system information.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Run_go_tool_fix_on_packages\"\u003eRun go tool fix on packages\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego fix [packages]\n\u003c/pre\u003e\n\u003cp\u003e\nFix runs the Go fix command on the packages named by the import paths.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about fix, see \u0026#39;go doc cmd/fix\u0026#39;.\nFor more about specifying packages, see \u0026#39;go help packages\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nTo run fix with specific options, run \u0026#39;go tool fix\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nSee also: go fmt, go vet.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Run_gofmt_on_package_sources\"\u003eRun gofmt on package sources\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego fmt [-n] [-x] [packages]\n\u003c/pre\u003e\n\u003cp\u003e\nFmt runs the command \u0026#39;gofmt -l -w\u0026#39; on the packages named\nby the import paths.  It prints the names of the files that are modified.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about gofmt, see \u0026#39;go doc cmd/gofmt\u0026#39;.\nFor more about specifying packages, see \u0026#39;go help packages\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nThe -n flag prints commands that would be executed.\nThe -x flag prints commands as they are executed.\n\u003c/p\u003e\n\u003cp\u003e\nTo run gofmt with specific options, run gofmt itself.\n\u003c/p\u003e\n\u003cp\u003e\nSee also: go fix, go vet.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Generate_Go_files_by_processing_source\"\u003eGenerate Go files by processing source\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego generate [-run regexp] [-n] [-v] [-x] [build flags] [file.go... | packages]\n\u003c/pre\u003e\n\u003cp\u003e\nGenerate runs commands described by directives within existing\nfiles. Those commands can run any process but the intent is to\ncreate or update Go source files.\n\u003c/p\u003e\n\u003cp\u003e\nGo generate is never run automatically by go build, go get, go test,\nand so on. It must be run explicitly.\n\u003c/p\u003e\n\u003cp\u003e\nGo generate scans the file for directives, which are lines of\nthe form,\n\u003c/p\u003e\n\u003cpre\u003e//go:generate command argument...\n\u003c/pre\u003e\n\u003cp\u003e\n(note: no leading spaces and no space in \u0026#34;//go\u0026#34;) where command\nis the generator to be run, corresponding to an executable file\nthat can be run locally. It must either be in the shell path\n(gofmt), a fully qualified path (/usr/you/bin/mytool), or a\ncommand alias, described below.\n\u003c/p\u003e\n\u003cp\u003e\nNote that go generate does not parse the file, so lines that look\nlike directives in comments or multiline strings will be treated\nas directives.\n\u003c/p\u003e\n\u003cp\u003e\nThe arguments to the directive are space-separated tokens or\ndouble-quoted strings passed to the generator as individual\narguments when it is run.\n\u003c/p\u003e\n\u003cp\u003e\nQuoted strings use Go syntax and are evaluated before execution; a\nquoted string appears as a single argument to the generator.\n\u003c/p\u003e\n\u003cp\u003e\nGo generate sets several variables when it runs the generator:\n\u003c/p\u003e\n\u003cpre\u003e$GOARCH\n\tThe execution architecture (arm, amd64, etc.)\n$GOOS\n\tThe execution operating system (linux, windows, etc.)\n$GOFILE\n\tThe base name of the file.\n$GOLINE\n\tThe line number of the directive in the source file.\n$GOPACKAGE\n\tThe name of the package of the file containing the directive.\n$DOLLAR\n\tA dollar sign.\n\u003c/pre\u003e\n\u003cp\u003e\nOther than variable substitution and quoted-string evaluation, no\nspecial processing such as \u0026#34;globbing\u0026#34; is performed on the command\nline.\n\u003c/p\u003e\n\u003cp\u003e\nAs a last step before running the command, any invocations of any\nenvironment variables with alphanumeric names, such as $GOFILE or\n$HOME, are expanded throughout the command line. The syntax for\nvariable expansion is $NAME on all operating systems.  Due to the\norder of evaluation, variables are expanded even inside quoted\nstrings. If the variable NAME is not set, $NAME expands to the\nempty string.\n\u003c/p\u003e\n\u003cp\u003e\nA directive of the form,\n\u003c/p\u003e\n\u003cpre\u003e//go:generate -command xxx args...\n\u003c/pre\u003e\n\u003cp\u003e\nspecifies, for the remainder of this source file only, that the\nstring xxx represents the command identified by the arguments. This\ncan be used to create aliases or to handle multiword generators.\nFor example,\n\u003c/p\u003e\n\u003cpre\u003e//go:generate -command foo go tool foo\n\u003c/pre\u003e\n\u003cp\u003e\nspecifies that the command \u0026#34;foo\u0026#34; represents the generator\n\u0026#34;go tool foo\u0026#34;.\n\u003c/p\u003e\n\u003cp\u003e\nGenerate processes packages in the order given on the command line,\none at a time. If the command line lists .go files, they are treated\nas a single package. Within a package, generate processes the\nsource files in a package in file name order, one at a time. Within\na source file, generate runs generators in the order they appear\nin the file, one at a time.\n\u003c/p\u003e\n\u003cp\u003e\nIf any generator returns an error exit status, \u0026#34;go generate\u0026#34; skips\nall further processing for that package.\n\u003c/p\u003e\n\u003cp\u003e\nThe generator is run in the package\u0026#39;s source directory.\n\u003c/p\u003e\n\u003cp\u003e\nGo generate accepts one specific flag:\n\u003c/p\u003e\n\u003cpre\u003e-run=\u0026#34;\u0026#34;\n\tif non-empty, specifies a regular expression to select\n\tdirectives whose full original source text (excluding\n\tany trailing spaces and final newline) matches the\n\texpression.\n\u003c/pre\u003e\n\u003cp\u003e\nIt also accepts the standard build flags including -v, -n, and -x.\nThe -v flag prints the names of packages and files as they are\nprocessed.\nThe -n flag prints commands that would be executed.\nThe -x flag prints commands as they are executed.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about build flags, see \u0026#39;go help build\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about specifying packages, see \u0026#39;go help packages\u0026#39;.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Download_and_install_packages_and_dependencies\"\u003eDownload and install packages and dependencies\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego get [-d] [-f] [-fix] [-insecure] [-t] [-u] [build flags] [packages]\n\u003c/pre\u003e\n\u003cp\u003e\nGet downloads the packages named by the import paths, along with their\ndependencies. It then installs the named packages, like \u0026#39;go install\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nThe -d flag instructs get to stop after downloading the packages; that is,\nit instructs get not to install the packages.\n\u003c/p\u003e\n\u003cp\u003e\nThe -f flag, valid only when -u is set, forces get -u not to verify that\neach package has been checked out from the source control repository\nimplied by its import path. This can be useful if the source is a local fork\nof the original.\n\u003c/p\u003e\n\u003cp\u003e\nThe -fix flag instructs get to run the fix tool on the downloaded packages\nbefore resolving dependencies or building the code.\n\u003c/p\u003e\n\u003cp\u003e\nThe -insecure flag permits fetching from repositories and resolving\ncustom domains using insecure schemes such as HTTP. Use with caution.\n\u003c/p\u003e\n\u003cp\u003e\nThe -t flag instructs get to also download the packages required to build\nthe tests for the specified packages.\n\u003c/p\u003e\n\u003cp\u003e\nThe -u flag instructs get to use the network to update the named packages\nand their dependencies.  By default, get uses the network to check out\nmissing packages but does not use it to look for updates to existing packages.\n\u003c/p\u003e\n\u003cp\u003e\nThe -v flag enables verbose progress and debug output.\n\u003c/p\u003e\n\u003cp\u003e\nGet also accepts build flags to control the installation. See \u0026#39;go help build\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nWhen checking out a new package, get creates the target directory\nGOPATH/src/\u0026lt;import-path\u0026gt;. If the GOPATH contains multiple entries,\nget uses the first one. For more details see: \u0026#39;go help gopath\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nWhen checking out or updating a package, get looks for a branch or tag\nthat matches the locally installed version of Go. The most important\nrule is that if the local installation is running version \u0026#34;go1\u0026#34;, get\nsearches for a branch or tag named \u0026#34;go1\u0026#34;. If no such version exists it\nretrieves the most recent version of the package.\n\u003c/p\u003e\n\u003cp\u003e\nWhen go get checks out or updates a Git repository,\nit also updates any git submodules referenced by the repository.\n\u003c/p\u003e\n\u003cp\u003e\nGet never checks out or updates code stored in vendor directories.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about specifying packages, see \u0026#39;go help packages\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about how \u0026#39;go get\u0026#39; finds source code to\ndownload, see \u0026#39;go help importpath\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nSee also: go build, go install, go clean.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Compile_and_install_packages_and_dependencies\"\u003eCompile and install packages and dependencies\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego install [build flags] [packages]\n\u003c/pre\u003e\n\u003cp\u003e\nInstall compiles and installs the packages named by the import paths,\nalong with their dependencies.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about the build flags, see \u0026#39;go help build\u0026#39;.\nFor more about specifying packages, see \u0026#39;go help packages\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nSee also: go build, go get, go clean.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-List_packages\"\u003eList packages\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego list [-e] [-f format] [-json] [build flags] [packages]\n\u003c/pre\u003e\n\u003cp\u003e\nList lists the packages named by the import paths, one per line.\n\u003c/p\u003e\n\u003cp\u003e\nThe default output shows the package import path:\n\u003c/p\u003e\n\u003cpre\u003ebytes\nencoding/json\ngithub.com/gorilla/mux\ngolang.org/x/net/html\n\u003c/pre\u003e\n\u003cp\u003e\nThe -f flag specifies an alternate format for the list, using the\nsyntax of package template.  The default output is equivalent to -f\n\u0026#39;\u0026#39;. The struct being passed to the template is:\n\u003c/p\u003e\n\u003cpre\u003etype Package struct {\n    Dir           string // directory containing package sources\n    ImportPath    string // import path of package in dir\n    ImportComment string // path in import comment on package statement\n    Name          string // package name\n    Doc           string // package documentation string\n    Target        string // install path\n    Shlib         string // the shared library that contains this package (only set when -linkshared)\n    Goroot        bool   // is this package in the Go root?\n    Standard      bool   // is this package part of the standard Go library?\n    Stale         bool   // would \u0026#39;go install\u0026#39; do anything for this package?\n    StaleReason   string // explanation for Stale==true\n    Root          string // Go root or Go path dir containing this package\n    ConflictDir   string // this directory shadows Dir in $GOPATH\n    BinaryOnly    bool   // binary-only package: cannot be recompiled from sources\n\n    // Source files\n    GoFiles        []string // .go source files (excluding CgoFiles, TestGoFiles, XTestGoFiles)\n    CgoFiles       []string // .go sources files that import \u0026#34;C\u0026#34;\n    IgnoredGoFiles []string // .go sources ignored due to build constraints\n    CFiles         []string // .c source files\n    CXXFiles       []string // .cc, .cxx and .cpp source files\n    MFiles         []string // .m source files\n    HFiles         []string // .h, .hh, .hpp and .hxx source files\n    FFiles         []string // .f, .F, .for and .f90 Fortran source files\n    SFiles         []string // .s source files\n    SwigFiles      []string // .swig files\n    SwigCXXFiles   []string // .swigcxx files\n    SysoFiles      []string // .syso object files to add to archive\n    TestGoFiles    []string // _test.go files in package\n    XTestGoFiles   []string // _test.go files outside package\n\n    // Cgo directives\n    CgoCFLAGS    []string // cgo: flags for C compiler\n    CgoCPPFLAGS  []string // cgo: flags for C preprocessor\n    CgoCXXFLAGS  []string // cgo: flags for C++ compiler\n    CgoFFLAGS    []string // cgo: flags for Fortran compiler\n    CgoLDFLAGS   []string // cgo: flags for linker\n    CgoPkgConfig []string // cgo: pkg-config names\n\n    // Dependency information\n    Imports      []string // import paths used by this package\n    Deps         []string // all (recursively) imported dependencies\n    TestImports  []string // imports from TestGoFiles\n    XTestImports []string // imports from XTestGoFiles\n\n    // Error information\n    Incomplete bool            // this package or a dependency has an error\n    Error      *PackageError   // error loading package\n    DepsErrors []*PackageError // errors loading dependencies\n}\n\u003c/pre\u003e\n\u003cp\u003e\nPackages stored in vendor directories report an ImportPath that includes the\npath to the vendor directory (for example, \u0026#34;d/vendor/p\u0026#34; instead of \u0026#34;p\u0026#34;),\nso that the ImportPath uniquely identifies a given copy of a package.\nThe Imports, Deps, TestImports, and XTestImports lists also contain these\nexpanded imports paths. See golang.org/s/go15vendor for more about vendoring.\n\u003c/p\u003e\n\u003cp\u003e\nThe error information, if any, is\n\u003c/p\u003e\n\u003cpre\u003etype PackageError struct {\n    ImportStack   []string // shortest path from package named on command line to this one\n    Pos           string   // position of error (if present, file:line:col)\n    Err           string   // the error itself\n}\n\u003c/pre\u003e\n\u003cp\u003e\nThe template function \u0026#34;join\u0026#34; calls strings.Join.\n\u003c/p\u003e\n\u003cp\u003e\nThe template function \u0026#34;context\u0026#34; returns the build context, defined as:\n\u003c/p\u003e\n\u003cpre\u003etype Context struct {\n\tGOARCH        string   // target architecture\n\tGOOS          string   // target operating system\n\tGOROOT        string   // Go root\n\tGOPATH        string   // Go path\n\tCgoEnabled    bool     // whether cgo can be used\n\tUseAllFiles   bool     // use files regardless of +build lines, file names\n\tCompiler      string   // compiler to assume when computing target paths\n\tBuildTags     []string // build constraints to match in +build lines\n\tReleaseTags   []string // releases the current release is compatible with\n\tInstallSuffix string   // suffix to use in the name of the install dir\n}\n\u003c/pre\u003e\n\u003cp\u003e\nFor more information about the meaning of these fields see the documentation\nfor the go/build package\u0026#39;s Context type.\n\u003c/p\u003e\n\u003cp\u003e\nThe -json flag causes the package data to be printed in JSON format\ninstead of using the template format.\n\u003c/p\u003e\n\u003cp\u003e\nThe -e flag changes the handling of erroneous packages, those that\ncannot be found or are malformed.  By default, the list command\nprints an error to standard error for each erroneous package and\nomits the packages from consideration during the usual printing.\nWith the -e flag, the list command never prints errors to standard\nerror and instead processes the erroneous packages with the usual\nprinting.  Erroneous packages will have a non-empty ImportPath and\na non-nil Error field; other information may or may not be missing\n(zeroed).\n\u003c/p\u003e\n\u003cp\u003e\nFor more about build flags, see \u0026#39;go help build\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about specifying packages, see \u0026#39;go help packages\u0026#39;.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Compile_and_run_Go_program\"\u003eCompile and run Go program\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego run [build flags] [-exec xprog] gofiles... [arguments...]\n\u003c/pre\u003e\n\u003cp\u003e\nRun compiles and runs the main package comprising the named Go source files.\nA Go source file is defined to be a file ending in a literal \u0026#34;.go\u0026#34; suffix.\n\u003c/p\u003e\n\u003cp\u003e\nBy default, \u0026#39;go run\u0026#39; runs the compiled binary directly: \u0026#39;a.out arguments...\u0026#39;.\nIf the -exec flag is given, \u0026#39;go run\u0026#39; invokes the binary using xprog:\n\u003c/p\u003e\n\u003cpre\u003e\u0026#39;xprog a.out arguments...\u0026#39;.\n\u003c/pre\u003e\n\u003cp\u003e\nIf the -exec flag is not given, GOOS or GOARCH is different from the system\ndefault, and a program named go_$GOOS_$GOARCH_exec can be found\non the current search path, \u0026#39;go run\u0026#39; invokes the binary using that program,\nfor example \u0026#39;go_nacl_386_exec a.out arguments...\u0026#39;. This allows execution of\ncross-compiled programs when a simulator or other execution method is\navailable.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about build flags, see \u0026#39;go help build\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nSee also: go build.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Test_packages\"\u003eTest packages\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego test [build/test flags] [packages] [build/test flags \u0026amp; test binary flags]\n\u003c/pre\u003e\n\u003cp\u003e\n\u0026#39;Go test\u0026#39; automates testing the packages named by the import paths.\nIt prints a summary of the test results in the format:\n\u003c/p\u003e\n\u003cpre\u003eok   archive/tar   0.011s\nFAIL archive/zip   0.022s\nok   compress/gzip 0.033s\n...\n\u003c/pre\u003e\n\u003cp\u003e\nfollowed by detailed output for each failed package.\n\u003c/p\u003e\n\u003cp\u003e\n\u0026#39;Go test\u0026#39; recompiles each package along with any files with names matching\nthe file pattern \u0026#34;*_test.go\u0026#34;.\nFiles whose names begin with \u0026#34;_\u0026#34; (including \u0026#34;_test.go\u0026#34;) or \u0026#34;.\u0026#34; are ignored.\nThese additional files can contain test functions, benchmark functions, and\nexample functions.  See \u0026#39;go help testfunc\u0026#39; for more.\nEach listed package causes the execution of a separate test binary.\n\u003c/p\u003e\n\u003cp\u003e\nTest files that declare a package with the suffix \u0026#34;_test\u0026#34; will be compiled as a\nseparate package, and then linked and run with the main test binary.\n\u003c/p\u003e\n\u003cp\u003e\nThe go tool will ignore a directory named \u0026#34;testdata\u0026#34;, making it available\nto hold ancillary data needed by the tests.\n\u003c/p\u003e\n\u003cp\u003e\nBy default, go test needs no arguments.  It compiles and tests the package\nwith source in the current directory, including tests, and runs the tests.\n\u003c/p\u003e\n\u003cp\u003e\nThe package is built in a temporary directory so it does not interfere with the\nnon-test installation.\n\u003c/p\u003e\n\u003cp\u003e\nIn addition to the build flags, the flags handled by \u0026#39;go test\u0026#39; itself are:\n\u003c/p\u003e\n\u003cpre\u003e-args\n    Pass the remainder of the command line (everything after -args)\n    to the test binary, uninterpreted and unchanged.\n    Because this flag consumes the remainder of the command line,\n    the package list (if present) must appear before this flag.\n\n-c\n    Compile the test binary to pkg.test but do not run it\n    (where pkg is the last element of the package\u0026#39;s import path).\n    The file name can be changed with the -o flag.\n\n-exec xprog\n    Run the test binary using xprog. The behavior is the same as\n    in \u0026#39;go run\u0026#39;. See \u0026#39;go help run\u0026#39; for details.\n\n-i\n    Install packages that are dependencies of the test.\n    Do not run the test.\n\n-o file\n    Compile the test binary to the named file.\n    The test still runs (unless -c or -i is specified).\n\u003c/pre\u003e\n\u003cp\u003e\nThe test binary also accepts flags that control execution of the test; these\nflags are also accessible by \u0026#39;go test\u0026#39;. See \u0026#39;go help testflag\u0026#39; for details.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about build flags, see \u0026#39;go help build\u0026#39;.\nFor more about specifying packages, see \u0026#39;go help packages\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nSee also: go build, go vet.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Run_specified_go_tool\"\u003eRun specified go tool\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego tool [-n] command [args...]\n\u003c/pre\u003e\n\u003cp\u003e\nTool runs the go tool command identified by the arguments.\nWith no arguments it prints the list of known tools.\n\u003c/p\u003e\n\u003cp\u003e\nThe -n flag causes tool to print the command that would be\nexecuted but not execute it.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about each tool command, see \u0026#39;go tool command -h\u0026#39;.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Print_Go_version\"\u003ePrint Go version\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego version\n\u003c/pre\u003e\n\u003cp\u003e\nVersion prints the Go version, as reported by runtime.Version.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Run_go_tool_vet_on_packages\"\u003eRun go tool vet on packages\u003c/h3\u003e\n\u003cp\u003e\nUsage:\n\u003c/p\u003e\n\u003cpre\u003ego vet [-n] [-x] [build flags] [packages]\n\u003c/pre\u003e\n\u003cp\u003e\nVet runs the Go vet command on the packages named by the import paths.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about vet, see \u0026#39;go doc cmd/vet\u0026#39;.\nFor more about specifying packages, see \u0026#39;go help packages\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nTo run the vet tool with specific options, run \u0026#39;go tool vet\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nThe -n flag prints commands that would be executed.\nThe -x flag prints commands as they are executed.\n\u003c/p\u003e\n\u003cp\u003e\nFor more about build flags, see \u0026#39;go help build\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nSee also: go fmt, go fix.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Calling_between_Go_and_C\"\u003eCalling between Go and C\u003c/h3\u003e\n\u003cp\u003e\nThere are two different ways to call between Go and C/C++ code.\n\u003c/p\u003e\n\u003cp\u003e\nThe first is the cgo tool, which is part of the Go distribution.  For\ninformation on how to use it see the cgo documentation (go doc cmd/cgo).\n\u003c/p\u003e\n\u003cp\u003e\nThe second is the SWIG program, which is a general tool for\ninterfacing between languages.  For information on SWIG see\n\u003ca href=\"http://swig.org/\"\u003ehttp://swig.org/\u003c/a\u003e.  When running go build, any file with a .swig\nextension will be passed to SWIG.  Any file with a .swigcxx extension\nwill be passed to SWIG with the -c++ option.\n\u003c/p\u003e\n\u003cp\u003e\nWhen either cgo or SWIG is used, go build will pass any .c, .m, .s,\nor .S files to the C compiler, and any .cc, .cpp, .cxx files to the C++\ncompiler.  The CC or CXX environment variables may be set to determine\nthe C or C++ compiler, respectively, to use.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Description_of_build_modes\"\u003eDescription of build modes\u003c/h3\u003e\n\u003cp\u003e\nThe \u0026#39;go build\u0026#39; and \u0026#39;go install\u0026#39; commands take a -buildmode argument which\nindicates which kind of object file is to be built. Currently supported values\nare:\n\u003c/p\u003e\n\u003cpre\u003e-buildmode=archive\n\tBuild the listed non-main packages into .a files. Packages named\n\tmain are ignored.\n\n-buildmode=c-archive\n\tBuild the listed main package, plus all packages it imports,\n\tinto a C archive file. The only callable symbols will be those\n\tfunctions exported using a cgo //export comment. Requires\n\texactly one main package to be listed.\n\n-buildmode=c-shared\n\tBuild the listed main packages, plus all packages that they\n\timport, into C shared libraries. The only callable symbols will\n\tbe those functions exported using a cgo //export comment.\n\tNon-main packages are ignored.\n\n-buildmode=default\n\tListed main packages are built into executables and listed\n\tnon-main packages are built into .a files (the default\n\tbehavior).\n\n-buildmode=shared\n\tCombine all the listed non-main packages into a single shared\n\tlibrary that will be used when building with the -linkshared\n\toption. Packages named main are ignored.\n\n-buildmode=exe\n\tBuild the listed main packages and everything they import into\n\texecutables. Packages not named main are ignored.\n\n-buildmode=pie\n\tBuild the listed main packages and everything they import into\n\tposition independent executables (PIE). Packages not named\n\tmain are ignored.\n\n-buildmode=plugin\n\tBuild the listed main packages, plus all packages that they\n\timport, into a Go plugin. Packages not named main are ignored.\n\u003c/pre\u003e\n\u003ch3 id=\"hdr-File_types\"\u003eFile types\u003c/h3\u003e\n\u003cp\u003e\nThe go command examines the contents of a restricted set of files\nin each directory. It identifies which files to examine based on\nthe extension of the file name. These extensions are:\n\u003c/p\u003e\n\u003cpre\u003e.go\n\tGo source files.\n.c, .h\n\tC source files.\n\tIf the package uses cgo or SWIG, these will be compiled with the\n\tOS-native compiler (typically gcc); otherwise they will\n\ttrigger an error.\n.cc, .cpp, .cxx, .hh, .hpp, .hxx\n\tC++ source files. Only useful with cgo or SWIG, and always\n\tcompiled with the OS-native compiler.\n.m\n\tObjective-C source files. Only useful with cgo, and always\n\tcompiled with the OS-native compiler.\n.s, .S\n\tAssembler source files.\n\tIf the package uses cgo or SWIG, these will be assembled with the\n\tOS-native assembler (typically gcc (sic)); otherwise they\n\twill be assembled with the Go assembler.\n.swig, .swigcxx\n\tSWIG definition files.\n.syso\n\tSystem object files.\n\u003c/pre\u003e\n\u003cp\u003e\nFiles of each of these types except .syso may contain build\nconstraints, but the go command stops scanning for build constraints\nat the first item in the file that is not a blank line or //-style\nline comment. See the go/build package documentation for\nmore details.\n\u003c/p\u003e\n\u003cp\u003e\nNon-test Go source files can also include a //go:binary-only-package\ncomment, indicating that the package sources are included\nfor documentation only and must not be used to build the\npackage binary. This enables distribution of Go packages in\ntheir compiled form alone. See the go/build package documentation\nfor more details.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-GOPATH_environment_variable\"\u003eGOPATH environment variable\u003c/h3\u003e\n\u003cp\u003e\nThe Go path is used to resolve import statements.\nIt is implemented by and documented in the go/build package.\n\u003c/p\u003e\n\u003cp\u003e\nThe GOPATH environment variable lists places to look for Go code.\nOn Unix, the value is a colon-separated string.\nOn Windows, the value is a semicolon-separated string.\nOn Plan 9, the value is a list.\n\u003c/p\u003e\n\u003cp\u003e\nIf the environment variable is unset, GOPATH defaults\nto a subdirectory named \u0026#34;go\u0026#34; in the user\u0026#39;s home directory\n($HOME/go on Unix, %USERPROFILE%\\go on Windows),\nunless that directory holds a Go distribution.\nRun \u0026#34;go env GOPATH\u0026#34; to see the current GOPATH.\n\u003c/p\u003e\n\u003cp\u003e\nSee \u003ca href=\"https://golang.org/wiki/SettingGOPATH\"\u003ehttps://golang.org/wiki/SettingGOPATH\u003c/a\u003e to set a custom GOPATH.\n\u003c/p\u003e\n\u003cp\u003e\nEach directory listed in GOPATH must have a prescribed structure:\n\u003c/p\u003e\n\u003cp\u003e\nThe src directory holds source code.  The path below src\ndetermines the import path or executable name.\n\u003c/p\u003e\n\u003cp\u003e\nThe pkg directory holds installed package objects.\nAs in the Go tree, each target operating system and\narchitecture pair has its own subdirectory of pkg\n(pkg/GOOS_GOARCH).\n\u003c/p\u003e\n\u003cp\u003e\nIf DIR is a directory listed in the GOPATH, a package with\nsource in DIR/src/foo/bar can be imported as \u0026#34;foo/bar\u0026#34; and\nhas its compiled form installed to \u0026#34;DIR/pkg/GOOS_GOARCH/foo/bar.a\u0026#34;.\n\u003c/p\u003e\n\u003cp\u003e\nThe bin directory holds compiled commands.\nEach command is named for its source directory, but only\nthe final element, not the entire path.  That is, the\ncommand with source in DIR/src/foo/quux is installed into\nDIR/bin/quux, not DIR/bin/foo/quux.  The \u0026#34;foo/\u0026#34; prefix is stripped\nso that you can add DIR/bin to your PATH to get at the\ninstalled commands.  If the GOBIN environment variable is\nset, commands are installed to the directory it names instead\nof DIR/bin. GOBIN must be an absolute path.\n\u003c/p\u003e\n\u003cp\u003e\nHere\u0026#39;s an example directory layout:\n\u003c/p\u003e\n\u003cpre\u003eGOPATH=/home/user/go\n\n/home/user/go/\n    src/\n        foo/\n            bar/               (go code in package bar)\n                x.go\n            quux/              (go code in package main)\n                y.go\n    bin/\n        quux                   (installed command)\n    pkg/\n        linux_amd64/\n            foo/\n                bar.a          (installed package object)\n\u003c/pre\u003e\n\u003cp\u003e\nGo searches each directory listed in GOPATH to find source code,\nbut new packages are always downloaded into the first directory\nin the list.\n\u003c/p\u003e\n\u003cp\u003e\nSee \u003ca href=\"https://golang.org/doc/code.html\"\u003ehttps://golang.org/doc/code.html\u003c/a\u003e for an example.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Internal_Directories\"\u003eInternal Directories\u003c/h3\u003e\n\u003cp\u003e\nCode in or below a directory named \u0026#34;internal\u0026#34; is importable only\nby code in the directory tree rooted at the parent of \u0026#34;internal\u0026#34;.\nHere\u0026#39;s an extended version of the directory layout above:\n\u003c/p\u003e\n\u003cpre\u003e/home/user/go/\n    src/\n        crash/\n            bang/              (go code in package bang)\n                b.go\n        foo/                   (go code in package foo)\n            f.go\n            bar/               (go code in package bar)\n                x.go\n            internal/\n                baz/           (go code in package baz)\n                    z.go\n            quux/              (go code in package main)\n                y.go\n\u003c/pre\u003e\n\u003cp\u003e\nThe code in z.go is imported as \u0026#34;foo/internal/baz\u0026#34;, but that\nimport statement can only appear in source files in the subtree\nrooted at foo. The source files foo/f.go, foo/bar/x.go, and\nfoo/quux/y.go can all import \u0026#34;foo/internal/baz\u0026#34;, but the source file\ncrash/bang/b.go cannot.\n\u003c/p\u003e\n\u003cp\u003e\nSee \u003ca href=\"https://golang.org/s/go14internal\"\u003ehttps://golang.org/s/go14internal\u003c/a\u003e for details.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Vendor_Directories\"\u003eVendor Directories\u003c/h3\u003e\n\u003cp\u003e\nGo 1.6 includes support for using local copies of external dependencies\nto satisfy imports of those dependencies, often referred to as vendoring.\n\u003c/p\u003e\n\u003cp\u003e\nCode below a directory named \u0026#34;vendor\u0026#34; is importable only\nby code in the directory tree rooted at the parent of \u0026#34;vendor\u0026#34;,\nand only using an import path that omits the prefix up to and\nincluding the vendor element.\n\u003c/p\u003e\n\u003cp\u003e\nHere\u0026#39;s the example from the previous section,\nbut with the \u0026#34;internal\u0026#34; directory renamed to \u0026#34;vendor\u0026#34;\nand a new foo/vendor/crash/bang directory added:\n\u003c/p\u003e\n\u003cpre\u003e/home/user/go/\n    src/\n        crash/\n            bang/              (go code in package bang)\n                b.go\n        foo/                   (go code in package foo)\n            f.go\n            bar/               (go code in package bar)\n                x.go\n            vendor/\n                crash/\n                    bang/      (go code in package bang)\n                        b.go\n                baz/           (go code in package baz)\n                    z.go\n            quux/              (go code in package main)\n                y.go\n\u003c/pre\u003e\n\u003cp\u003e\nThe same visibility rules apply as for internal, but the code\nin z.go is imported as \u0026#34;baz\u0026#34;, not as \u0026#34;foo/vendor/baz\u0026#34;.\n\u003c/p\u003e\n\u003cp\u003e\nCode in vendor directories deeper in the source tree shadows\ncode in higher directories. Within the subtree rooted at foo, an import\nof \u0026#34;crash/bang\u0026#34; resolves to \u0026#34;foo/vendor/crash/bang\u0026#34;, not the\ntop-level \u0026#34;crash/bang\u0026#34;.\n\u003c/p\u003e\n\u003cp\u003e\nCode in vendor directories is not subject to import path\nchecking (see \u0026#39;go help importpath\u0026#39;).\n\u003c/p\u003e\n\u003cp\u003e\nWhen \u0026#39;go get\u0026#39; checks out or updates a git repository, it now also\nupdates submodules.\n\u003c/p\u003e\n\u003cp\u003e\nVendor directories do not affect the placement of new repositories\nbeing checked out for the first time by \u0026#39;go get\u0026#39;: those are always\nplaced in the main GOPATH, never in a vendor subtree.\n\u003c/p\u003e\n\u003cp\u003e\nSee \u003ca href=\"https://golang.org/s/go15vendor\"\u003ehttps://golang.org/s/go15vendor\u003c/a\u003e for details.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Environment_variables\"\u003eEnvironment variables\u003c/h3\u003e\n\u003cp\u003e\nThe go command, and the tools it invokes, examine a few different\nenvironment variables. For many of these, you can see the default\nvalue of on your system by running \u0026#39;go env NAME\u0026#39;, where NAME is the\nname of the variable.\n\u003c/p\u003e\n\u003cp\u003e\nGeneral-purpose environment variables:\n\u003c/p\u003e\n\u003cpre\u003eGCCGO\n\tThe gccgo command to run for \u0026#39;go build -compiler=gccgo\u0026#39;.\nGOARCH\n\tThe architecture, or processor, for which to compile code.\n\tExamples are amd64, 386, arm, ppc64.\nGOBIN\n\tThe directory where \u0026#39;go install\u0026#39; will install a command.\nGOOS\n\tThe operating system for which to compile code.\n\tExamples are linux, darwin, windows, netbsd.\nGOPATH\n\tFor more details see: \u0026#39;go help gopath\u0026#39;.\nGORACE\n\tOptions for the race detector.\n\tSee \u003ca href=\"https://golang.org/doc/articles/race_detector.html\"\u003ehttps://golang.org/doc/articles/race_detector.html\u003c/a\u003e.\nGOROOT\n\tThe root of the go tree.\n\u003c/pre\u003e\n\u003cp\u003e\nEnvironment variables for use with cgo:\n\u003c/p\u003e\n\u003cpre\u003eCC\n\tThe command to use to compile C code.\nCGO_ENABLED\n\tWhether the cgo command is supported.  Either 0 or 1.\nCGO_CFLAGS\n\tFlags that cgo will pass to the compiler when compiling\n\tC code.\nCGO_CPPFLAGS\n\tFlags that cgo will pass to the compiler when compiling\n\tC or C++ code.\nCGO_CXXFLAGS\n\tFlags that cgo will pass to the compiler when compiling\n\tC++ code.\nCGO_FFLAGS\n\tFlags that cgo will pass to the compiler when compiling\n\tFortran code.\nCGO_LDFLAGS\n\tFlags that cgo will pass to the compiler when linking.\nCXX\n\tThe command to use to compile C++ code.\nPKG_CONFIG\n\tPath to pkg-config tool.\n\u003c/pre\u003e\n\u003cp\u003e\nArchitecture-specific environment variables:\n\u003c/p\u003e\n\u003cpre\u003eGOARM\n\tFor GOARCH=arm, the ARM architecture for which to compile.\n\tValid values are 5, 6, 7.\nGO386\n\tFor GOARCH=386, the floating point instruction set.\n\tValid values are 387, sse2.\n\u003c/pre\u003e\n\u003cp\u003e\nSpecial-purpose environment variables:\n\u003c/p\u003e\n\u003cpre\u003eGOROOT_FINAL\n\tThe root of the installed Go tree, when it is\n\tinstalled in a location other than where it is built.\n\tFile names in stack traces are rewritten from GOROOT to\n\tGOROOT_FINAL.\nGO_EXTLINK_ENABLED\n\tWhether the linker should use external linking mode\n\twhen using -linkmode=auto with code that uses cgo.\n\tSet to 0 to disable external linking mode, 1 to enable it.\nGIT_ALLOW_PROTOCOL\n\tDefined by Git. A colon-separated list of schemes that are allowed to be used\n\twith git fetch/clone. If set, any scheme not explicitly mentioned will be\n\tconsidered insecure by \u0026#39;go get\u0026#39;.\n\u003c/pre\u003e\n\u003ch3 id=\"hdr-Import_path_syntax\"\u003eImport path syntax\u003c/h3\u003e\n\u003cp\u003e\nAn import path (see \u0026#39;go help packages\u0026#39;) denotes a package stored in the local\nfile system.  In general, an import path denotes either a standard package (such\nas \u0026#34;unicode/utf8\u0026#34;) or a package found in one of the work spaces (For more\ndetails see: \u0026#39;go help gopath\u0026#39;).\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Relative_import_paths\"\u003eRelative import paths\u003c/h3\u003e\n\u003cp\u003e\nAn import path beginning with ./ or ../ is called a relative path.\nThe toolchain supports relative import paths as a shortcut in two ways.\n\u003c/p\u003e\n\u003cp\u003e\nFirst, a relative path can be used as a shorthand on the command line.\nIf you are working in the directory containing the code imported as\n\u0026#34;unicode\u0026#34; and want to run the tests for \u0026#34;unicode/utf8\u0026#34;, you can type\n\u0026#34;go test ./utf8\u0026#34; instead of needing to specify the full path.\nSimilarly, in the reverse situation, \u0026#34;go test ..\u0026#34; will test \u0026#34;unicode\u0026#34; from\nthe \u0026#34;unicode/utf8\u0026#34; directory. Relative patterns are also allowed, like\n\u0026#34;go test ./...\u0026#34; to test all subdirectories. See \u0026#39;go help packages\u0026#39; for details\non the pattern syntax.\n\u003c/p\u003e\n\u003cp\u003e\nSecond, if you are compiling a Go program not in a work space,\nyou can use a relative path in an import statement in that program\nto refer to nearby code also not in a work space.\nThis makes it easy to experiment with small multipackage programs\noutside of the usual work spaces, but such programs cannot be\ninstalled with \u0026#34;go install\u0026#34; (there is no work space in which to install them),\nso they are rebuilt from scratch each time they are built.\nTo avoid ambiguity, Go programs cannot use relative import paths\nwithin a work space.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Remote_import_paths\"\u003eRemote import paths\u003c/h3\u003e\n\u003cp\u003e\nCertain import paths also\ndescribe how to obtain the source code for the package using\na revision control system.\n\u003c/p\u003e\n\u003cp\u003e\nA few common code hosting sites have special syntax:\n\u003c/p\u003e\n\u003cpre\u003eBitbucket (Git, Mercurial)\n\n\timport \u0026#34;bitbucket.org/user/project\u0026#34;\n\timport \u0026#34;bitbucket.org/user/project/sub/directory\u0026#34;\n\nGitHub (Git)\n\n\timport \u0026#34;github.com/user/project\u0026#34;\n\timport \u0026#34;github.com/user/project/sub/directory\u0026#34;\n\nLaunchpad (Bazaar)\n\n\timport \u0026#34;launchpad.net/project\u0026#34;\n\timport \u0026#34;launchpad.net/project/series\u0026#34;\n\timport \u0026#34;launchpad.net/project/series/sub/directory\u0026#34;\n\n\timport \u0026#34;launchpad.net/~user/project/branch\u0026#34;\n\timport \u0026#34;launchpad.net/~user/project/branch/sub/directory\u0026#34;\n\nIBM DevOps Services (Git)\n\n\timport \u0026#34;hub.jazz.net/git/user/project\u0026#34;\n\timport \u0026#34;hub.jazz.net/git/user/project/sub/directory\u0026#34;\n\u003c/pre\u003e\n\u003cp\u003e\nFor code hosted on other servers, import paths may either be qualified\nwith the version control type, or the go tool can dynamically fetch\nthe import path over https/http and discover where the code resides\nfrom a \u0026lt;meta\u0026gt; tag in the HTML.\n\u003c/p\u003e\n\u003cp\u003e\nTo declare the code location, an import path of the form\n\u003c/p\u003e\n\u003cpre\u003erepository.vcs/path\n\u003c/pre\u003e\n\u003cp\u003e\nspecifies the given repository, with or without the .vcs suffix,\nusing the named version control system, and then the path inside\nthat repository.  The supported version control systems are:\n\u003c/p\u003e\n\u003cpre\u003eBazaar      .bzr\nGit         .git\nMercurial   .hg\nSubversion  .svn\n\u003c/pre\u003e\n\u003cp\u003e\nFor example,\n\u003c/p\u003e\n\u003cpre\u003eimport \u0026#34;example.org/user/foo.hg\u0026#34;\n\u003c/pre\u003e\n\u003cp\u003e\ndenotes the root directory of the Mercurial repository at\nexample.org/user/foo or foo.hg, and\n\u003c/p\u003e\n\u003cpre\u003eimport \u0026#34;example.org/repo.git/foo/bar\u0026#34;\n\u003c/pre\u003e\n\u003cp\u003e\ndenotes the foo/bar directory of the Git repository at\nexample.org/repo or repo.git.\n\u003c/p\u003e\n\u003cp\u003e\nWhen a version control system supports multiple protocols,\neach is tried in turn when downloading.  For example, a Git\ndownload tries https://, then git+ssh://.\n\u003c/p\u003e\n\u003cp\u003e\nBy default, downloads are restricted to known secure protocols\n(e.g. https, ssh). To override this setting for Git downloads, the\nGIT_ALLOW_PROTOCOL environment variable can be set (For more details see:\n\u0026#39;go help environment\u0026#39;).\n\u003c/p\u003e\n\u003cp\u003e\nIf the import path is not a known code hosting site and also lacks a\nversion control qualifier, the go tool attempts to fetch the import\nover https/http and looks for a \u0026lt;meta\u0026gt; tag in the document\u0026#39;s HTML\n\u0026lt;head\u0026gt;.\n\u003c/p\u003e\n\u003cp\u003e\nThe meta tag has the form:\n\u003c/p\u003e\n\u003cpre\u003e\u0026lt;meta name=\u0026#34;go-import\u0026#34; content=\u0026#34;import-prefix vcs repo-root\u0026#34;\u0026gt;\n\u003c/pre\u003e\n\u003cp\u003e\nThe import-prefix is the import path corresponding to the repository\nroot. It must be a prefix or an exact match of the package being\nfetched with \u0026#34;go get\u0026#34;. If it\u0026#39;s not an exact match, another http\nrequest is made at the prefix to verify the \u0026lt;meta\u0026gt; tags match.\n\u003c/p\u003e\n\u003cp\u003e\nThe meta tag should appear as early in the file as possible.\nIn particular, it should appear before any raw JavaScript or CSS,\nto avoid confusing the go command\u0026#39;s restricted parser.\n\u003c/p\u003e\n\u003cp\u003e\nThe vcs is one of \u0026#34;git\u0026#34;, \u0026#34;hg\u0026#34;, \u0026#34;svn\u0026#34;, etc,\n\u003c/p\u003e\n\u003cp\u003e\nThe repo-root is the root of the version control system\ncontaining a scheme and not containing a .vcs qualifier.\n\u003c/p\u003e\n\u003cp\u003e\nFor example,\n\u003c/p\u003e\n\u003cpre\u003eimport \u0026#34;example.org/pkg/foo\u0026#34;\n\u003c/pre\u003e\n\u003cp\u003e\nwill result in the following requests:\n\u003c/p\u003e\n\u003cpre\u003e\u003ca href=\"https://example.org/pkg/foo?go-get=1\"\u003ehttps://example.org/pkg/foo?go-get=1\u003c/a\u003e (preferred)\n\u003ca href=\"http://example.org/pkg/foo?go-get=1\"\u003ehttp://example.org/pkg/foo?go-get=1\u003c/a\u003e  (fallback, only with -insecure)\n\u003c/pre\u003e\n\u003cp\u003e\nIf that page contains the meta tag\n\u003c/p\u003e\n\u003cpre\u003e\u0026lt;meta name=\u0026#34;go-import\u0026#34; content=\u0026#34;example.org git \u003ca href=\"https://code.org/r/p/exproj\"\u003ehttps://code.org/r/p/exproj\u003c/a\u003e\u0026#34;\u0026gt;\n\u003c/pre\u003e\n\u003cp\u003e\nthe go tool will verify that \u003ca href=\"https://example.org/?go-get=1\"\u003ehttps://example.org/?go-get=1\u003c/a\u003e contains the\nsame meta tag and then git clone \u003ca href=\"https://code.org/r/p/exproj\"\u003ehttps://code.org/r/p/exproj\u003c/a\u003e into\nGOPATH/src/example.org.\n\u003c/p\u003e\n\u003cp\u003e\nNew downloaded packages are written to the first directory listed in the GOPATH\nenvironment variable (For more details see: \u0026#39;go help gopath\u0026#39;).\n\u003c/p\u003e\n\u003cp\u003e\nThe go command attempts to download the version of the\npackage appropriate for the Go release being used.\nRun \u0026#39;go help get\u0026#39; for more.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Import_path_checking\"\u003eImport path checking\u003c/h3\u003e\n\u003cp\u003e\nWhen the custom import path feature described above redirects to a\nknown code hosting site, each of the resulting packages has two possible\nimport paths, using the custom domain or the known hosting site.\n\u003c/p\u003e\n\u003cp\u003e\nA package statement is said to have an \u0026#34;import comment\u0026#34; if it is immediately\nfollowed (before the next newline) by a comment of one of these two forms:\n\u003c/p\u003e\n\u003cpre\u003epackage math // import \u0026#34;path\u0026#34;\npackage math /* import \u0026#34;path\u0026#34; */\n\u003c/pre\u003e\n\u003cp\u003e\nThe go command will refuse to install a package with an import comment\nunless it is being referred to by that import path. In this way, import comments\nlet package authors make sure the custom import path is used and not a\ndirect path to the underlying code hosting site.\n\u003c/p\u003e\n\u003cp\u003e\nImport path checking is disabled for code found within vendor trees.\nThis makes it possible to copy code into alternate locations in vendor trees\nwithout needing to update import comments.\n\u003c/p\u003e\n\u003cp\u003e\nSee \u003ca href=\"https://golang.org/s/go14customimport\"\u003ehttps://golang.org/s/go14customimport\u003c/a\u003e for details.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Description_of_package_lists\"\u003eDescription of package lists\u003c/h3\u003e\n\u003cp\u003e\nMany commands apply to a set of packages:\n\u003c/p\u003e\n\u003cpre\u003ego action [packages]\n\u003c/pre\u003e\n\u003cp\u003e\nUsually, [packages] is a list of import paths.\n\u003c/p\u003e\n\u003cp\u003e\nAn import path that is a rooted path or that begins with\na . or .. element is interpreted as a file system path and\ndenotes the package in that directory.\n\u003c/p\u003e\n\u003cp\u003e\nOtherwise, the import path P denotes the package found in\nthe directory DIR/src/P for some DIR listed in the GOPATH\nenvironment variable (For more details see: \u0026#39;go help gopath\u0026#39;).\n\u003c/p\u003e\n\u003cp\u003e\nIf no import paths are given, the action applies to the\npackage in the current directory.\n\u003c/p\u003e\n\u003cp\u003e\nThere are four reserved names for paths that should not be used\nfor packages to be built with the go tool:\n\u003c/p\u003e\n\u003cp\u003e\n- \u0026#34;main\u0026#34; denotes the top-level package in a stand-alone executable.\n\u003c/p\u003e\n\u003cp\u003e\n- \u0026#34;all\u0026#34; expands to all package directories found in all the GOPATH\ntrees. For example, \u0026#39;go list all\u0026#39; lists all the packages on the local\nsystem.\n\u003c/p\u003e\n\u003cp\u003e\n- \u0026#34;std\u0026#34; is like all but expands to just the packages in the standard\nGo library.\n\u003c/p\u003e\n\u003cp\u003e\n- \u0026#34;cmd\u0026#34; expands to the Go repository\u0026#39;s commands and their\ninternal libraries.\n\u003c/p\u003e\n\u003cp\u003e\nImport paths beginning with \u0026#34;cmd/\u0026#34; only match source code in\nthe Go repository.\n\u003c/p\u003e\n\u003cp\u003e\nAn import path is a pattern if it includes one or more \u0026#34;...\u0026#34; wildcards,\neach of which can match any string, including the empty string and\nstrings containing slashes.  Such a pattern expands to all package\ndirectories found in the GOPATH trees with names matching the\npatterns.  As a special case, x/... matches x as well as x\u0026#39;s subdirectories.\nFor example, net/... expands to net and packages in its subdirectories.\n\u003c/p\u003e\n\u003cp\u003e\nAn import path can also name a package to be downloaded from\na remote repository.  Run \u0026#39;go help importpath\u0026#39; for details.\n\u003c/p\u003e\n\u003cp\u003e\nEvery package in a program must have a unique import path.\nBy convention, this is arranged by starting each path with a\nunique prefix that belongs to you.  For example, paths used\ninternally at Google all begin with \u0026#39;google\u0026#39;, and paths\ndenoting remote repositories begin with the path to the code,\nsuch as \u0026#39;github.com/user/repo\u0026#39;.\n\u003c/p\u003e\n\u003cp\u003e\nPackages in a program need not have unique package names,\nbut there are two reserved package names with special meaning.\nThe name main indicates a command, not a library.\nCommands are built into binaries and cannot be imported.\nThe name documentation indicates documentation for\na non-Go program in the directory. Files in package documentation\nare ignored by the go command.\n\u003c/p\u003e\n\u003cp\u003e\nAs a special case, if the package list is a list of .go files from a\nsingle directory, the command is applied to a single synthesized\npackage made up of exactly those files, ignoring any build constraints\nin those files and ignoring any other files in the directory.\n\u003c/p\u003e\n\u003cp\u003e\nDirectory and file names that begin with \u0026#34;.\u0026#34; or \u0026#34;_\u0026#34; are ignored\nby the go tool, as are directories named \u0026#34;testdata\u0026#34;.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Description_of_testing_flags\"\u003eDescription of testing flags\u003c/h3\u003e\n\u003cp\u003e\nThe \u0026#39;go test\u0026#39; command takes both flags that apply to \u0026#39;go test\u0026#39; itself\nand flags that apply to the resulting test binary.\n\u003c/p\u003e\n\u003cp\u003e\nSeveral of the flags control profiling and write an execution profile\nsuitable for \u0026#34;go tool pprof\u0026#34;; run \u0026#34;go tool pprof -h\u0026#34; for more\ninformation.  The --alloc_space, --alloc_objects, and --show_bytes\noptions of pprof control how the information is presented.\n\u003c/p\u003e\n\u003cp\u003e\nThe following flags are recognized by the \u0026#39;go test\u0026#39; command and\ncontrol the execution of any test:\n\u003c/p\u003e\n\u003cpre\u003e-bench regexp\n    Run (sub)benchmarks matching a regular expression.\n    The given regular expression is split into smaller ones by\n    top-level \u0026#39;/\u0026#39;, where each must match the corresponding part of a\n    benchmark\u0026#39;s identifier.\n    By default, no benchmarks run. To run all benchmarks,\n    use \u0026#39;-bench .\u0026#39; or \u0026#39;-bench=.\u0026#39;.\n\n-benchtime t\n    Run enough iterations of each benchmark to take t, specified\n    as a time.Duration (for example, -benchtime 1h30s).\n    The default is 1 second (1s).\n\n-count n\n    Run each test and benchmark n times (default 1).\n    If -cpu is set, run n times for each GOMAXPROCS value.\n    Examples are always run once.\n\n-cover\n    Enable coverage analysis.\n\n-covermode set,count,atomic\n    Set the mode for coverage analysis for the package[s]\n    being tested. The default is \u0026#34;set\u0026#34; unless -race is enabled,\n    in which case it is \u0026#34;atomic\u0026#34;.\n    The values:\n\tset: bool: does this statement run?\n\tcount: int: how many times does this statement run?\n\tatomic: int: count, but correct in multithreaded tests;\n\t\tsignificantly more expensive.\n    Sets -cover.\n\n-coverpkg pkg1,pkg2,pkg3\n    Apply coverage analysis in each test to the given list of packages.\n    The default is for each test to analyze only the package being tested.\n    Packages are specified as import paths.\n    Sets -cover.\n\n-cpu 1,2,4\n    Specify a list of GOMAXPROCS values for which the tests or\n    benchmarks should be executed.  The default is the current value\n    of GOMAXPROCS.\n\n-parallel n\n    Allow parallel execution of test functions that call t.Parallel.\n    The value of this flag is the maximum number of tests to run\n    simultaneously; by default, it is set to the value of GOMAXPROCS.\n    Note that -parallel only applies within a single test binary.\n    The \u0026#39;go test\u0026#39; command may run tests for different packages\n    in parallel as well, according to the setting of the -p flag\n    (see \u0026#39;go help build\u0026#39;).\n\n-run regexp\n    Run only those tests and examples matching the regular expression.\n    For tests the regular expression is split into smaller ones by\n    top-level \u0026#39;/\u0026#39;, where each must match the corresponding part of a\n    test\u0026#39;s identifier.\n\n-short\n    Tell long-running tests to shorten their run time.\n    It is off by default but set during all.bash so that installing\n    the Go tree can run a sanity check but not spend time running\n    exhaustive tests.\n\n-timeout t\n    If a test runs longer than t, panic.\n    The default is 10 minutes (10m).\n\n-v\n    Verbose output: log all tests as they are run. Also print all\n    text from Log and Logf calls even if the test succeeds.\n\u003c/pre\u003e\n\u003cp\u003e\nThe following flags are also recognized by \u0026#39;go test\u0026#39; and can be used to\nprofile the tests during execution:\n\u003c/p\u003e\n\u003cpre\u003e-benchmem\n    Print memory allocation statistics for benchmarks.\n\n-blockprofile block.out\n    Write a goroutine blocking profile to the specified file\n    when all tests are complete.\n    Writes test binary as -c would.\n\n-blockprofilerate n\n    Control the detail provided in goroutine blocking profiles by\n    calling runtime.SetBlockProfileRate with n.\n    See \u0026#39;go doc runtime.SetBlockProfileRate\u0026#39;.\n    The profiler aims to sample, on average, one blocking event every\n    n nanoseconds the program spends blocked.  By default,\n    if -test.blockprofile is set without this flag, all blocking events\n    are recorded, equivalent to -test.blockprofilerate=1.\n\n-coverprofile cover.out\n    Write a coverage profile to the file after all tests have passed.\n    Sets -cover.\n\n-cpuprofile cpu.out\n    Write a CPU profile to the specified file before exiting.\n    Writes test binary as -c would.\n\n-memprofile mem.out\n    Write a memory profile to the file after all tests have passed.\n    Writes test binary as -c would.\n\n-memprofilerate n\n    Enable more precise (and expensive) memory profiles by setting\n    runtime.MemProfileRate.  See \u0026#39;go doc runtime.MemProfileRate\u0026#39;.\n    To profile all memory allocations, use -test.memprofilerate=1\n    and pass --alloc_space flag to the pprof tool.\n\n-mutexprofile mutex.out\n    Write a mutex contention profile to the specified file\n    when all tests are complete.\n    Writes test binary as -c would.\n\n-mutexprofilefraction n\n    Sample 1 in n stack traces of goroutines holding a\n    contended mutex.\n\n-outputdir directory\n    Place output files from profiling in the specified directory,\n    by default the directory in which \u0026#34;go test\u0026#34; is running.\n\n-trace trace.out\n    Write an execution trace to the specified file before exiting.\n\u003c/pre\u003e\n\u003cp\u003e\nEach of these flags is also recognized with an optional \u0026#39;test.\u0026#39; prefix,\nas in -test.v. When invoking the generated test binary (the result of\n\u0026#39;go test -c\u0026#39;) directly, however, the prefix is mandatory.\n\u003c/p\u003e\n\u003cp\u003e\nThe \u0026#39;go test\u0026#39; command rewrites or removes recognized flags,\nas appropriate, both before and after the optional package list,\nbefore invoking the test binary.\n\u003c/p\u003e\n\u003cp\u003e\nFor instance, the command\n\u003c/p\u003e\n\u003cpre\u003ego test -v -myflag testdata -cpuprofile=prof.out -x\n\u003c/pre\u003e\n\u003cp\u003e\nwill compile the test binary and then run it as\n\u003c/p\u003e\n\u003cpre\u003epkg.test -test.v -myflag testdata -test.cpuprofile=prof.out\n\u003c/pre\u003e\n\u003cp\u003e\n(The -x flag is removed because it applies only to the go command\u0026#39;s\nexecution, not to the test itself.)\n\u003c/p\u003e\n\u003cp\u003e\nThe test flags that generate profiles (other than for coverage) also\nleave the test binary in pkg.test for use when analyzing the profiles.\n\u003c/p\u003e\n\u003cp\u003e\nWhen \u0026#39;go test\u0026#39; runs a test binary, it does so from within the\ncorresponding package\u0026#39;s source code directory. Depending on the test,\nit may be necessary to do the same when invoking a generated test\nbinary directly.\n\u003c/p\u003e\n\u003cp\u003e\nThe command-line package list, if present, must appear before any\nflag not known to the go test command. Continuing the example above,\nthe package list would have to appear before -myflag, but could appear\non either side of -v.\n\u003c/p\u003e\n\u003cp\u003e\nTo keep an argument for a test binary from being interpreted as a\nknown flag or a package name, use -args (see \u0026#39;go help test\u0026#39;) which\npasses the remainder of the command line through to the test binary\nuninterpreted and unaltered.\n\u003c/p\u003e\n\u003cp\u003e\nFor instance, the command\n\u003c/p\u003e\n\u003cpre\u003ego test -v -args -x -v\n\u003c/pre\u003e\n\u003cp\u003e\nwill compile the test binary and then run it as\n\u003c/p\u003e\n\u003cpre\u003epkg.test -test.v -x -v\n\u003c/pre\u003e\n\u003cp\u003e\nSimilarly,\n\u003c/p\u003e\n\u003cpre\u003ego test -args math\n\u003c/pre\u003e\n\u003cp\u003e\nwill compile the test binary and then run it as\n\u003c/p\u003e\n\u003cpre\u003epkg.test math\n\u003c/pre\u003e\n\u003cp\u003e\nIn the first example, the -x and the second -v are passed through to the\ntest binary unchanged and with no effect on the go command itself.\nIn the second example, the argument math is passed through to the test\nbinary, instead of being interpreted as the package list.\n\u003c/p\u003e\n\u003ch3 id=\"hdr-Description_of_testing_functions\"\u003eDescription of testing functions\u003c/h3\u003e\n\u003cp\u003e\nThe \u0026#39;go test\u0026#39; command expects to find test, benchmark, and example functions\nin the \u0026#34;*_test.go\u0026#34; files corresponding to the package under test.\n\u003c/p\u003e\n\u003cp\u003e\nA test function is one named TestXXX (where XXX is any alphanumeric string\nnot starting with a lower case letter) and should have the signature,\n\u003c/p\u003e\n\u003cpre\u003efunc TestXXX(t *testing.T) { ... }\n\u003c/pre\u003e\n\u003cp\u003e\nA benchmark function is one named BenchmarkXXX and should have the signature,\n\u003c/p\u003e\n\u003cpre\u003efunc BenchmarkXXX(b *testing.B) { ... }\n\u003c/pre\u003e\n\u003cp\u003e\nAn example function is similar to a test function but, instead of using\n*testing.T to report success or failure, prints output to os.Stdout.\nIf the last comment in the function starts with \u0026#34;Output:\u0026#34; then the output\nis compared exactly against the comment (see examples below). If the last\ncomment begins with \u0026#34;Unordered output:\u0026#34; then the output is compared to the\ncomment, however the order of the lines is ignored. An example with no such\ncomment is compiled but not executed. An example with no text after\n\u0026#34;Output:\u0026#34; is compiled, executed, and expected to produce no output.\n\u003c/p\u003e\n\u003cp\u003e\nGodoc displays the body of ExampleXXX to demonstrate the use\nof the function, constant, or variable XXX.  An example of a method M with\nreceiver type T or *T is named ExampleT_M.  There may be multiple examples\nfor a given function, constant, or variable, distinguished by a trailing _xxx,\nwhere xxx is a suffix not beginning with an upper case letter.\n\u003c/p\u003e\n\u003cp\u003e\nHere is an example of an example:\n\u003c/p\u003e\n\u003cpre\u003efunc ExamplePrintln() {\n\tPrintln(\u0026#34;The output of\\nthis example.\u0026#34;)\n\t// Output: The output of\n\t// this example.\n}\n\u003c/pre\u003e\n\u003cp\u003e\nHere is another example where the ordering of the output is ignored:\n\u003c/p\u003e\n\u003cpre\u003efunc ExamplePerm() {\n\tfor _, value := range Perm(4) {\n\t\tfmt.Println(value)\n\t}\n\n\t// Unordered output: 4\n\t// 2\n\t// 1\n\t// 3\n\t// 0\n}\n\u003c/pre\u003e\n\u003cp\u003e\nThe entire test file is presented as the example when it contains a single\nexample function, at least one other function, type, variable, or constant\ndeclaration, and no test or benchmark functions.\n\u003c/p\u003e\n\u003cp\u003e\nSee the documentation of the testing package for more information.\n\u003c/p\u003e\n\n\u003cdiv id=\"footer\"\u003e\nBuild version go1.8.\u003cbr\u003e\nExcept as \u003ca href=\"https://developers.google.com/site-policies#restrictions\"\u003enoted\u003c/a\u003e,\nthe content of this page is licensed under the\nCreative Commons Attribution 3.0 License,\nand code is licensed under a \u003ca href=\"/LICENSE\"\u003eBSD license\u003c/a\u003e.\u003cbr\u003e\n\u003ca href=\"/doc/tos.html\"\u003eTerms of Service\u003c/a\u003e | \n\u003ca href=\"http://www.google.com/intl/en/policies/privacy/\"\u003ePrivacy Policy\u003c/a\u003e\n\u003c/div\u003e\n\n\u003c/div\u003e\u003c!-- .container --\u003e\n\u003c/div\u003e\u003c!-- #page --\u003e\n\n\u003c!-- TODO(adonovan): load these from \u003chead\u003e using \"defer\" attribute? --\u003e\n\u003cscript type=\"text/javascript\" src=\"/serverpush/static/jquery.min.js?{{.CacheBust}}\"\u003e\u003c/script\u003e\n\u003cscript type=\"text/javascript\" src=\"/serverpush/static/playground.js?{{.CacheBust}}\"\u003e\u003c/script\u003e\n\u003cscript\u003evar goVersion = \"go1.8\";\u003c/script\u003e\n\u003cscript type=\"text/javascript\" src=\"/serverpush/static/godocs.js?{{.CacheBust}}\"\u003e\u003c/script\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n`))\n"},"lineMatches":[{"preview":"-cmd","lineNumber":460,"offsetAndLengths":[[0,4]]},{"preview":"func main() {","lineNumber":80,"offsetAndLengths":[[0,9]]},{"preview":"\u003cpre\u003epkg.test -test.v -myflag testdata -test.cpuprofile=prof.out","lineNumber":1850,"offsetAndLengths":[[14,5],[39,5]]},{"preview":"go doc -cmd cmd/doc","lineNumber":437,"offsetAndLengths":[[7,4]]},{"preview":"non-test installation.","lineNumber":955,"offsetAndLengths":[[3,5]]},{"preview":"\u003cpre\u003epkg.test -test.v -x -v","lineNumber":1886,"offsetAndLengths":[[14,5]]},{"preview":"\u003ch3 id=\"hdr-Test_packages\"\u003eTest packages\u003c/h3\u003e","lineNumber":915,"offsetAndLengths":[[11,5]]},{"preview":"    if -test.blockprofile is set without this flag, all blocking events","lineNumber":1795,"offsetAndLengths":[[7,5]]},{"preview":"    are recorded, equivalent to -test.blockprofilerate=1.","lineNumber":1796,"offsetAndLengths":[[32,5]]},{"preview":"    To profile all memory allocations, use -test.memprofilerate=1","lineNumber":1813,"offsetAndLengths":[[43,5]]},{"preview":"are elided from the presentation unless the -cmd flag is provided.","lineNumber":371,"offsetAndLengths":[[44,4]]},{"preview":"Non-test Go source files can also include a //go:binary-only-package","lineNumber":1149,"offsetAndLengths":[[3,5]]},{"preview":"as in -test.v. When invoking the generated test binary (the result of","lineNumber":1834,"offsetAndLengths":[[6,5]]}]}]}}}}'
