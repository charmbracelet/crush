    body: '{"data":{"search":{"results":{"matchCount":28,"limitHit":false,"resultCount":28,"approximateResultCount":"28","missing":[],"timedout":[],"indexUnavailable":false,"results":[{"__typename":"FileMatch","repository":{"name":"github.com/TrainingByPackt/Kubernetes-Design-Patterns-and-Extensions-eLearning"},"file":{"path":"Lesson03/k8s-operator-example/vendor/golang.org/x/net/http2/h2demo/tmpl.go","url":"/github.com/TrainingByPackt/Kubernetes-Design-Patterns-and-Extensions-eLearning/-/blob/Lesson03/k8s-operator-example/vendor/golang.org/x/net/http2/h2demo/tmpl.go","content":"// Copyright 2017 The Go Authors. All rights reserved.\n// Use of this source code is governed by a BSD-style\n// license that can be found in the LICENSE file.\n\n// +build h2demo\n\npackage main\n\nimport \"html/template\"\n\nvar pushTmpl = template.Must(template.New(\"serverpush\").Parse(`\n\n\u003c!DOCTYPE html\u003e\n\u003chtml\u003e\n\u003chead\u003e\n\u003cmeta http-equiv=\"Content-Type\" content=\"text/html; charset=utf-8\"\u003e\n\u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1\"\u003e\n\u003cmeta name=\"theme-color\" content=\"#375EAB\"\u003e\n\n  \u003ctitle\u003eHTTP/2 Server Push Demo\u003c/title\u003e\n\n\u003clink type=\"text/css\" rel=\"stylesheet\" href=\"/serverpush/static/style.css?{{.CacheBust}}\"\u003e\n\u003cscript\u003e\nwindow.initFuncs = [];\n\u003c/script\u003e\n\n\u003cscript\u003e\nfunction showtimes() {\n\tvar times = ''DOM loaded: '' + (window.performance.timing.domContentLoadedEventEnd - window.performance.timing.navigationStart) + ''ms, ''\n\ttimes += ''DOM complete (all loaded): '' + (window.performance.timing.domComplete - window.performance.timing.navigationStart) + ''ms, ''\n\ttimes += ''Load event fired: '' + (window.performance.timing.loadEventStart - window.performance.timing.navigationStart) + ''ms''\n\tdocument.getElementById(''loadtimes'').innerHTML = times\n}\n\u003c/script\u003e\n\n\u003c/head\u003e\n\u003cbody onload=\"sh